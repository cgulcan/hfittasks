<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Halk Faktoring | BT Yönetim</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* KURUMSAL TEMA (Clean Enterprise) */
            --bg-body: #F9FAFB;
            --bg-sidebar: #FFFFFF;
            --bg-card: #FFFFFF;
            
            --primary: #0065B3;
            --primary-hover: #004d8a;
            --primary-light: #E0F2FE;
            
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            --radius: 12px;
            --shadow-card: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            
            --st-todo: #F59E0B;
            --st-prog: #3B82F6;
            --st-done: #10B981;
            
            --header-h: 64px;
            --sidebar-w: 260px;
            --bottom-nav-h: 70px;
        }

        [data-theme="dark"] {
            --bg-body: #0F172A;
            --bg-sidebar: #1E293B;
            --bg-card: #1E293B;
            --text-main: #F3F4F6;
            --text-muted: #9CA3AF;
            --border: #374151;
            --shadow-card: none;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-w); background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 50; flex-shrink: 0;
        }
        .logo-box {
            height: var(--header-h); display: flex; align-items: center; padding: 0 20px;
            font-weight: 800; font-size: 18px; color: var(--primary); border-bottom: 1px solid var(--border); gap: 10px;
        }
        .nav-list { flex: 1; padding: 20px 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .nav-item {
            padding: 12px 16px; border-radius: 8px; cursor: pointer; color: var(--text-muted);
            font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 12px; transition: 0.2s;
        }
        .nav-item:hover { background: var(--bg-body); color: var(--primary); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); font-weight: 600; }
        .user-box { padding: 20px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .avatar { width: 36px; height: 36px; background: var(--primary); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 13px; }

        /* MAIN CONTENT */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        .header {
            height: var(--header-h); background: var(--bg-card); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
        }
        .h-title h2 { margin: 0; font-size: 18px; font-weight: 700; }
        .h-title p { margin: 0; font-size: 12px; color: var(--text-muted); }
        
        .actions { display: flex; gap: 10px; }
        .btn-icon { width: 36px; height: 36px; border: 1px solid var(--border); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: var(--bg-card); color: var(--text-muted); transition: 0.2s; }
        .btn-icon:hover { color: var(--primary); border-color: var(--primary); }
        .btn-main { background: var(--primary); color: #fff; border: none; height: 36px; padding: 0 20px; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 13px; }
        .btn-main:hover { background: var(--primary-hover); }

        /* VIEWS CONTAINER */
        .view-wrapper { flex: 1; overflow-y: auto; padding: 24px; display: none; }
        .view-wrapper.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(5px)} to{opacity:1;transform:translateY(0)} }

        /* 1. DASHBOARD */
        .dash-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 24px; }
        .stat-card { background: var(--bg-card); padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow-card); display: flex; align-items: center; gap: 15px; }
        .sc-icon { width: 48px; height: 48px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .sc-info div:first-child { font-size: 24px; font-weight: 800; line-height: 1; margin-bottom: 4px; }
        .sc-info div:last-child { font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }

        .dash-split { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
        .chart-card { background: var(--bg-card); padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); height: 350px; }
        
        /* Büyük Takvim Widget */
        .cal-widget { background: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; height: 100%; }
        .cal-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cal-nav i { cursor: pointer; padding: 5px; color: var(--text-muted); }
        .cg-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; flex: 1; }
        .cg-day { border: 1px solid var(--border); border-radius: 6px; cursor: pointer; display: flex; flex-direction: column; padding: 4px; font-size: 12px; font-weight: 600; position: relative; background: #fafafa; }
        .cg-day:hover { background: #fff; border-color: var(--primary); }
        .cg-day.today { background: var(--primary-light); color: var(--primary); border-color: var(--primary); }
        .cg-dots { display: flex; gap: 2px; margin-top: auto; flex-wrap: wrap; }
        .cg-dot { width: 6px; height: 6px; border-radius: 50%; }

        /* 2. KANBAN */
        .kanban-layout { display: flex; gap: 20px; height: 100%; overflow-x: auto; padding-bottom: 10px; }
        .k-col { min-width: 300px; width: 300px; background: #F3F4F6; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; }
        [data-theme="dark"] .k-col { background: #111827; }
        .kc-top { padding: 16px; border-bottom: 1px solid var(--border); background: var(--bg-card); border-radius: 12px 12px 0 0; font-weight: 700; font-size: 13px; display: flex; justify-content: space-between; }
        .kc-list { padding: 12px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .k-card { background: var(--bg-card); padding: 16px; border-radius: 8px; border: 1px solid var(--border); cursor: grab; box-shadow: var(--shadow-card); border-left: 4px solid transparent; transition: 0.2s; }
        .k-card:hover { transform: translateY(-2px); border-color: var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .kp-Yüksek { border-left-color: #EF4444; } .kp-Orta { border-left-color: #F59E0B; } .kp-Düşük { border-left-color: #10B981; }

        /* 3. LISTE */
        .table-wrap { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
        .data-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .data-table th { text-align: left; padding: 16px; background: #F9FAFB; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--border); }
        .data-table td { padding: 16px; border-bottom: 1px solid var(--border); color: var(--text-main); }
        .data-table tr:hover td { background: var(--bg-body); cursor: pointer; }
        [data-theme="dark"] .data-table th { background: #1F2937; }

        /* MODAL */
        .modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-mask.open { display: flex; animation: fadeUp 0.2s ease-out; }
        @keyframes fadeUp { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
        
        .modal-win { background: var(--bg-card); width: 500px; max-height: 90vh; border-radius: 16px; padding: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); overflow-y: auto; }
        .f-group { margin-bottom: 16px; }
        .f-lbl { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; }
        .f-inp { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main); font-family: inherit; font-size: 14px; }
        .f-inp:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0, 101, 179, 0.1); }

        .bottom-nav { display: none; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .header { padding: 0 16px; }
            .view-wrapper { padding: 16px; padding-bottom: 90px; }
            
            .dash-grid { grid-template-columns: 1fr 1fr; }
            .dash-split { grid-template-columns: 1fr; display: flex; flex-direction: column; }
            .cal-widget { height: auto; min-height: 350px; }
            .cg-day { min-height: 50px; }
            
            .kanban-layout { padding-right: 16px; scroll-snap-type: x mandatory; }
            .k-col { min-width: 85vw; scroll-snap-align: center; }
            
            .bottom-nav { 
                display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: var(--bottom-nav-height);
                background: var(--bg-card); border-top: 1px solid var(--border); z-index: 1000;
                justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom);
            }
            .bn-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); background: none; border: none; font-size: 10px; gap: 4px; }
            .bn-item.active { color: var(--primary); font-weight: 600; }
            .bn-item i { font-size: 20px; }
            
            .modal-win { width: 100%; height: 100%; border-radius: 0; max-height: 100vh; }
        }
    </style>
</head>
<body onload="initApp()">

<div id="loginScreen" style="position:fixed; inset:0; background:var(--bg-body); z-index:5000; display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--bg-card); padding:40px; border-radius:16px; border:1px solid var(--border); width:320px; text-align:center;">

</div>

<aside class="sidebar">
    <div class="logo-box"><i class="fa-solid fa-cube"></i> HALK BT</div>
    <div class="nav-list">
        <div class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-chart-pie"></i> Özet</div>
        <div class="nav-item" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i> İş Panosu</div>

    </div>
    <div class="user-box">
        <div class="avatar">CK</div>
        <div style="flex:1; font-size:13px; font-weight:600;" id="uName">Kullanıcı</div>

<main class="main">
    <header class="header">

            <h2 id="pageTitle">Genel Bakış</h2>

        </div>

            <button class="btn-icon" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>

    <div id="view-dashboard" class="view-wrapper active">

            <div class="stat-card"><div class="sc-icon" style="background:#FFF7ED; color:#EA580C"><i class="fa-solid fa-clock"></i></div><div class="sc-info"><div id="dTodo">0</div><div>Bekleyen</div></div></div>
            <div class="stat-card"><div class="sc-icon" style="background:#E0F2FE; color:#0284C7"><i class="fa-solid fa-spinner"></i></div><div class="sc-info"><div id="dProg">0</div><div>İşlemde</div></div></div>
            <div class="stat-card"><div class="sc-icon" style="background:#D1FAE5; color:#059669"><i class="fa-solid fa-check"></i></div><div class="sc-info"><div id="dDone">0</div><div>Biten</div></div></div>
        </div>
        
        <div class="dash-split">
            <div class="cal-widget">
                <div class="cal-head">
                    <span style="font-weight:700;" id="calTitle">...</span>
                    <div class="cal-nav">

                    </div>
                </div>
                <div class="cg-grid" style="text-align:center; font-size:10px; color:var(--text-muted); margin-bottom:5px;">
                    <div>PT</div><div>SA</div><div>ÇA</div><div>PE</div><div>CU</div><div style="color:#ef4444">CT</div><div style="color:#ef4444">PA</div>

</main>

<div id="modal" class="modal-mask">
    <div class="modal-win">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3 style="margin:0;">İş Detayı</h3>

        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, runTransaction, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- AYARLAR ---
    const firebaseConfig = { apiKey: "AIzaSyAvPpg1Qa6XF8kPV_VZXq7BE04geXLqo4s", authDomain: "it-tasks-bc974.firebaseapp.com", projectId: "it-tasks-bc974", storageBucket: "it-tasks-bc974.firebasestorage.app", messagingSenderId: "978679373454", appId: "1:978679373454:web:3ee1c689cf1ca321af33df" };
    
    let app, db, auth;
    try { app=initializeApp(firebaseConfig); db=getFirestore(app); auth=getAuth(app); } catch(e){console.error(e);}

    const TOPICS = ["Infact", "Rating", "Dijital Mizan", "KDS", "Mobil Uygulama", "Kullanıcı Talepleri", "Satın Alım", "RM/KKB", "Halkbank", "Denetim", "Diğer"];
    let tasks = []; let calDate = new Date();

    window.initApp = () => {
        const s = document.getElementById('tTitle'); TOPICS.forEach(t=>s.innerHTML+=`<option>${t}</option>`);
        document.getElementById('dateStr').innerText = new Date().toLocaleDateString('tr-TR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('loginScreen').style.display='none';
                document.getElementById('uName').innerText = user.email.split('@')[0];
                listenData();
                if(window.innerWidth > 768 && typeof Sortable !== 'undefined') initSortable();
            } else document.getElementById('loginScreen').style.display='flex';
        });
    }

    window.login = () => { const e=document.getElementById('email').value, p=document.getElementById('password').value; signInWithEmailAndPassword(auth,e,p).catch(err=>{ if(err.code.includes('not-found')) createUserWithEmailAndPassword(auth,e,p); else document.getElementById('loginError').innerText=err.message; }); }
    window.logout = () => signOut(auth).then(()=>location.reload());

    function listenData() {
        if(!db) return;
        onSnapshot(query(collection(db,"tasks"),orderBy("code","desc")), (snap)=>{
            tasks = snap.docs.map(d=>({id:d.id, ...d.data()}));
            renderAll();
        });
    }

    function renderAll() {
        renderStats(); renderCalendar(); renderKanban(); renderList();
    }

    // --- DASHBOARD ---
    function renderStats() {
        const c={todo:0, progress:0, done:0}; tasks.forEach(t=>{if(c[t.status]!==undefined)c[t.status]++});
        document.getElementById('dTotal').innerText = tasks.length;
        document.getElementById('dTodo').innerText = c.todo; document.getElementById('dProg').innerText = c.progress; document.getElementById('dDone').innerText = c.done;
        
        if(window.chart) window.chart.destroy();
        const ctx = document.getElementById('chartCanvas');
        if(ctx) window.chart = new Chart(ctx, {
            type:'bar',
            data:{ labels:['Bekleyen','İşlemde','Biten'], datasets:[{label:'Adet',data:[c.todo,c.progress,c.done], backgroundColor:['#F59E0B','#3B82F6','#10B981'], borderRadius:6}] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
        });
    }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        const titleEl = document.getElementById('calTitle');
        if(titleEl) titleEl.innerText = calDate.toLocaleDateString('tr-TR',{month:'long',year:'numeric'});
        
        const g=document.getElementById('calendarGrid');
        if(!g) return;
        g.innerHTML='';
        
        const fDay=new Date(y,m,1).getDay(), off=fDay===0?6:fDay-1, days=new Date(y,m+1,0).getDate();
        for(let i=0; i<off; i++) g.innerHTML+='<div></div>';
        
        for(let i=1; i<=days; i++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t=>t.date===ds && t.status!=='done');
            let dots = ''; dayTasks.forEach(t=> { let c = t.priority==='Yüksek'?'#EF4444':(t.priority==='Orta'?'#F59E0B':'#10B981'); dots+=`<div class="cg-dot" style="background:${c}"></div>`; });
            const isToday = new Date().toDateString() === new Date(y,m,i).toDateString();
            g.innerHTML += `<div class="cg-day ${isToday?'today':''}" onclick="filterByDate('${ds}')">${i}<div class="cg-dots">${dots}</div></div>`;
        }
    }
    window.navCal = (d) => { calDate.setMonth(calDate.getMonth()+d); renderCalendar(); }
    window.filterByDate = (date) => { alert('Seçili tarih: ' + date); /* Filtreleme eklenebilir */ }

    // --- KANBAN ---
    window.filterData = (mode) => {
        // Basit filtreleme simülasyonu
        if(mode==='all') renderKanban(tasks);
        else if(mode==='today') {
            const today = new Date().toISOString().split('T')[0];
            renderKanban(tasks.filter(t=>t.date===today));
        }
    }

    function renderKanban(data = tasks) {
        const cols={todo:document.getElementById('col-todo'), progress:document.getElementById('col-progress'), done:document.getElementById('col-done')};
        if(!cols.todo) return;
        Object.values(cols).forEach(e=>e.innerHTML='');
        const c={todo:0, progress:0, done:0};
        
        data.forEach(t=>{
            if(cols[t.status]) {
                c[t.status]++;
                cols[t.status].innerHTML += `
                <div class="k-card kp-${t.priority}" onclick="openModal('${t.id}')">
                    <div style="font-weight:600; margin-bottom:5px;">${t.title}</div>
                    <div style="font-size:12px; color:var(--text-muted);">${t.date||''}</div>
                </div>`;
            }
        });
        const elT=document.getElementById('k-todo'); if(elT) elT.innerText=c.todo;
        const elP=document.getElementById('k-prog'); if(elP) elP.innerText=c.progress;
        const elD=document.getElementById('k-done'); if(elD) elD.innerText=c.done;
    }

    // --- LIST ---
    window.renderList = () => {
        const s = document.getElementById('search') ? document.getElementById('search').value.toLowerCase() : '';
        const b = document.getElementById('listBody'); if(!b) return;
        b.innerHTML='';
        tasks.filter(t => t.title.toLowerCase().includes(s)).forEach(t => {
            const stMap = {'todo':'Bekleyen', 'progress':'İşlemde', 'done':'Tamamlandı'};
            b.innerHTML += `<tr onclick="openModal('${t.id}')"><td>${stMap[t.status]}</td><td style="font-weight:600;">${t.title}</td><td>${t.date||'-'}</td><td style="color:var(--text-muted);">${t.desc||''}</td></tr>`;
        });
    }

    // --- ACTIONS ---
    window.showView = (v, btn) => {
        document.querySelectorAll('.view-wrapper').forEach(e=>e.classList.remove('active'));
        const el = document.getElementById('view-'+v); if(el) el.classList.add('active');
        document.getElementById('pageTitle').innerText = (v==='dashboard'?'Genel Bakış':(v==='kanban'?'İş Panosu':'Liste'));
        document.querySelectorAll('.nav-item, .bn-item').forEach(b=>b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        renderAll();
    }

    window.newTask = () => { document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('modal').classList.add('open'); }
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    window.openModal = (id) => {
        const t = tasks.find(x=>x.id===id);
        if(t) {
            document.getElementById('tId').value=t.id; document.getElementById('tTitle').value=t.title;
            document.getElementById('tStatus').value=t.status; document.getElementById('tPriority').value=t.priority;
            document.getElementById('tDate').value=t.date; document.getElementById('tDesc').value=t.desc;
            document.getElementById('modal').classList.add('open');
        }
    }
    
    window.saveTask = async () => {
        const id = document.getElementById('tId').value;
        const d = { title:document.getElementById('tTitle').value, status:document.getElementById('tStatus').value, priority:document.getElementById('tPriority').value, date:document.getElementById('tDate').value, desc:document.getElementById('tDesc').value };
        if(id) await updateDoc(doc(db,"tasks",id),d);
        else { await runTransaction(db, async(t)=>{ const r=doc(db,"meta","counters"); const s=await t.get(r); const n=(s.exists()?s.data().taskSeq:0)+1; t.set(r,{taskSeq:n},{merge:true}); d.code='GRV-'+n; await addDoc(collection(db,"tasks"),d); }); }
        closeModal();
    }
    window.delTask = async () => { if(confirm('Sil?')) { await deleteDoc(doc(db,"tasks",document.getElementById('tId').value)); closeModal(); } }
    window.exportExcel = () => { const ws=XLSX.utils.json_to_sheet(tasks); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Tasks"); XLSX.writeFile(wb,"Data.xlsx"); }
    window.toggleTheme = () => { const b=document.body; b.setAttribute('data-theme', b.getAttribute('data-theme')==='dark'?'light':'dark'); }

    function initSortable() {
        ['col-todo','col-progress','col-done'].forEach(id => {
            const el = document.getElementById(id);
            if(el) new Sortable(el, { group:'k', animation:150, onEnd: async(e)=>{ await updateDoc(doc(db,"tasks",e.item.getAttribute('onclick').split("'")[1]), {status:e.to.getAttribute('data-status')}); }});
        });
    }
</script>
</body>
</html>
