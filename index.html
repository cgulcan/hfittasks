<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Halk BT">
    <title>Halk Faktoring | BT Yönetim</title>
    
    <link rel="manifest" href='data:application/manifest+json;base64,eyJuYW1lIjoiSGFsayBCVCBQb3J0YWwiLCJzaG9ydF9uYW1lIjoiSGFsayBCVCIsInN0YXJ0X3VybCI6Ii4iLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjRjhGQUZDIiwidGhlbWVfY29sb3IiOiIjZmZmZmZmIiwiaWNvbnMiOlt7InNyYyI6Imh0dHBzOi8vY2RuLWljb25zLXBuZy5mbGF0aWNvbi5jb20vNTEyLzkxMzEvOTEzMTU0Ni5wbmciLCJzaXplcyI6IjUxMng1MTIiLCJ0eXBlIjoiaW1hZ2UvcG5nIn1dfQ=='>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-body: #E2E8F0;
            --bg-sidebar: #FFFFFF;
            --bg-card: #FFFFFF;
            
            --primary: #0065B3;
            --primary-light: #E0F2FE;
            --primary-dark: #004d8a;
            
            --text-main: #0F172A;
            --text-muted: #64748B;
            --border: #CBD5E1;
            
            --radius: 8px;
            --shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.1);
            
            --c-high-bg: #FEF2F2; --c-high-tx: #B91C1C;
            --c-mid-bg: #FFF7ED; --c-mid-tx: #C2410C;
            --c-low-bg: #F0FDF4; --c-low-tx: #15803D;
            
            --header-h: 60px;
            --sidebar-w: 250px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100dvh; display: flex; overflow: hidden; font-size: 13px; }

        /* --- TOAST BİLDİRİM STİLİ (YENİ) --- */
        .toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 9999;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            background: #fff; padding: 12px 16px; border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-left: 4px solid #ccc;
            display: flex; align-items: center; gap: 10px; min-width: 250px;
            animation: slideIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-weight: 500;
        }
        .toast.success { border-left-color: #10B981; }
        .toast.success i { color: #10B981; }
        .toast.error { border-left-color: #EF4444; }
        .toast.error i { color: #EF4444; }
        .toast.info { border-left-color: #3B82F6; }
        .toast.info i { color: #3B82F6; }
        
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 50; flex-shrink: 0; }
        .logo-box { height: var(--header-h); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); font-weight: 800; font-size: 16px; color: var(--primary); gap: 8px; }
        .nav-menu { flex: 1; padding: 15px 10px; overflow-y: auto; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 10px 12px; color: var(--text-muted); font-weight: 500; font-size: 13px; border-radius: 6px; cursor: pointer; transition: 0.2s; margin-bottom: 2px; }
        .nav-item:hover { background: #F1F5F9; color: var(--primary); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); font-weight: 700; }
        .user-box { padding: 15px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .avatar { width: 32px; height: 32px; background: var(--primary); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 12px; }

        /* MAIN */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .topbar { height: var(--header-h); background: var(--bg-card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; flex-shrink: 0; }
        .page-title h2 { margin: 0; font-size: 18px; font-weight: 700; }
        .page-title p { margin: 0; font-size: 11px; color: var(--text-muted); }
        .btn-primary { background: var(--primary); color: #fff; border: none; height: 36px; padding: 0 16px; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: 0.2s; box-shadow: var(--shadow-sm); }
        .btn-primary:active { transform: scale(0.98); }

        .view-section { flex: 1; padding: 20px; overflow-y: auto; display: none; flex-direction: column; gap: 20px; }
        .view-section.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 1. DASHBOARD */
        .dash-grid { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; height: 100%; min-height: 500px; }
        .calendar-wrapper { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); display: flex; flex-direction: column; padding: 20px; height: 100%; overflow: hidden; box-shadow: var(--shadow-sm); }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cal-week-row { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; margin-bottom: 5px; text-align: center; font-size: 11px; font-weight: 700; color: var(--text-muted); }
        .cal-body { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); border-radius: 8px; flex: 1; overflow: hidden; }
        .c-cell { background: #fff; display: flex; flex-direction: column; padding: 4px; cursor: pointer; transition: 0.1s; min-height: 0; overflow: hidden; position: relative; }
        .c-cell:hover { background: #F8FAFC; }
        .c-cell.today { background: #F0F9FF; }
        .c-num { font-size: 11px; font-weight: 700; margin-bottom: 2px; color: var(--text-main); text-align: right; padding-right: 4px; }
        .c-task { font-size: 10px; padding: 2px 4px; border-radius: 3px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; background: var(--primary-light); color: var(--primary); border-left: 3px solid var(--primary); display: block; }
        .c-more { font-size: 9px; text-align: center; color: var(--text-muted); font-weight: 600; margin-top: auto; }
        
        .side-panel { display: flex; flex-direction: column; gap: 15px; }
        .mini-stat { background: var(--bg-card); padding: 15px; border: 1px solid var(--border); border-radius: var(--radius); display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow-sm); }
        .ms-val { font-size: 20px; font-weight: 800; color: var(--text-main); }
        .ms-lbl { font-size: 11px; color: var(--text-muted); font-weight: 700; text-transform: uppercase; }

        /* 2. KANBAN */
        .kanban-wrapper { display: flex; gap: 15px; height: 100%; overflow-x: auto; padding-bottom: 5px; }
        .kb-col { flex: 1; min-width: 320px; background: #E2E8F0; border: 1px solid var(--border); border-radius: 8px; display: flex; flex-direction: column; height: 100%; }
        .kb-head { padding: 10px 12px; background: #fff; border-bottom: 1px solid var(--border); border-radius: 8px 8px 0 0; font-size: 12px; font-weight: 700; color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; }
        .kb-count { background: #F1F5F9; padding: 2px 6px; border-radius: 4px; font-size: 10px; color: var(--text-main); }
        .kb-list { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .kb-card { background: #fff; border: 1px solid var(--border); border-radius: 6px; padding: 12px; cursor: grab; box-shadow: 0 1px 2px rgba(0,0,0,0.03); border-left: 3px solid transparent; transition: 0.1s; display: flex; flex-direction: column; gap: 6px; }
        .kb-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.08); border-color: var(--primary); }
        .kb-pri-Yüksek { border-left-color: #DC2626; } .kb-pri-Orta { border-left-color: #EA580C; } .kb-pri-Düşük { border-left-color: #16A34A; }
        .kbc-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .kbc-code { font-size: 10px; font-weight: 700; color: var(--text-muted); background: #F1F5F9; padding: 1px 4px; border-radius: 3px; font-family: monospace; }
        .kbc-date { font-size: 10px; color: var(--text-muted); font-weight: 500; }
        .kbc-title { font-size: 13px; font-weight: 700; color: var(--text-main); line-height: 1.3; }
        .kbc-desc { font-size: 12px; color: var(--text-muted); line-height: 1.5; white-space: pre-wrap; background: #F8FAFC; padding: 6px; border-radius: 4px; border: 1px solid #F1F5F9; margin-top: 2px; }
        .kbc-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 4px; padding-top: 6px; border-top: 1px solid #F1F5F9; }
        .kbc-user { width: 20px; height: 20px; background: var(--primary); color: #fff; font-size: 9px; font-weight: 700; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .kbc-status { font-size: 9px; font-weight: 700; text-transform: uppercase; color: var(--text-muted); }

        /* 3. LISTE */
        .list-wrap { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow-sm); }
        .list-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .list-table th { text-align: left; padding: 12px; background: #F8FAFC; color: var(--text-muted); font-weight: 700; border-bottom: 1px solid var(--border); cursor: pointer; user-select: none; }
        .list-table th:hover { background: #EFF6FF; color: var(--primary); }
        .list-table td { padding: 12px; border-bottom: 1px solid var(--border); color: var(--text-main); vertical-align: top; }
        .list-table tr:hover td { background: #f1f5f9; cursor: pointer; }

        /* MODAL */
        .modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-mask.open { display: flex; }
        .modal-box { background: #fff; width: 550px; padding: 24px; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column; }
        .f-group { margin-bottom: 12px; }
        .f-lbl { font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 4px; display: block; text-transform: uppercase; }
        .f-inp { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; font-family: inherit; }
        .f-inp:focus { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-light); }

        .comments-area { margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; display: flex; flex-direction: column; flex: 1; min-height: 200px; }
        .cm-list { flex: 1; overflow-y: auto; background: #F8FAFC; border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; }
        .cm-item { background: #fff; padding: 8px 12px; border-radius: 8px; border: 1px solid #eee; font-size: 12px; }
        .cm-header { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-muted); margin-bottom: 4px; font-weight: 700; }
        .cm-text { color: var(--text-main); line-height: 1.4; }
        .cm-input-row { display: flex; gap: 8px; }
        .cm-input-row input { flex: 1; }

        .day-list { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; max-height: 400px; overflow-y: auto; }
        .day-task { padding: 12px; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; transition: 0.2s; background: #fff; border-left: 4px solid transparent; }
        .day-task:hover { border-color: var(--primary); background: #F8FAFC; }
        .dt-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .dt-title { font-weight: 700; font-size: 14px; }
        .dt-time { font-size: 11px; color: var(--text-muted); }
        .dt-desc { font-size: 12px; color: #555; line-height: 1.4; background: #f9f9f9; padding: 6px; border-radius: 4px; }

        .bottom-nav { display: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .dash-grid { display: flex; flex-direction: column; }
            .side-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
            .main-content { padding-bottom: 80px; }
            .kanban-wrapper { scroll-snap-type: x mandatory; padding-right: 20px; gap: 15px; }
            .kb-col { min-width: 88vw; scroll-snap-align: center; }
            .bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: #fff; border-top: 1px solid var(--border); z-index: 1000; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
            .bn-btn { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); background: none; border: none; font-size: 9px; gap: 3px; }
            .bn-btn.active { color: var(--primary); }
            .modal-box { width: 100%; height: auto; max-height: 85vh; border-radius: 16px 16px 0 0; position: absolute; bottom: 0; }
            .c-cell { min-height: 70px; }
            .toast-container { right: 50%; transform: translateX(50%); top: 10px; width: 90%; }
        }
    </style>
</head>
<body onload="initApp()">

<div class="toast-container" id="toastContainer"></div>

<div id="loginScreen" style="position:fixed; inset:0; background:#E2E8F0; z-index:5000; display:flex; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:30px; border-radius:12px; border:1px solid #e2e8f0; width:300px; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
        <img src="logo.png" style="width:60px; margin-bottom:15px;">
        <h2 style="margin:0 0 10px; color:#0065B3;">BT Portal</h2>
        <input type="email" id="email" class="f-inp" placeholder="E-posta" style="margin-bottom:10px;">
        <input type="password" id="password" class="f-inp" placeholder="Şifre" style="margin-bottom:20px;">
        <button class="btn-primary" style="width:100%; justify-content:center;" onclick="login()">Giriş Yap</button>
        <div id="loginError" style="color:red; font-size:11px; margin-top:10px;"></div>
    </div>
</div>

<aside class="sidebar">
    <div class="logo-box"><i class="fa-solid fa-cube"></i> HALK BT</div>
    <div class="nav-menu">
        <div class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-calendar-days"></i> Genel Bakış</div>
        <div class="nav-item" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i> İş Panosu</div>
        <div class="nav-item" onclick="showView('list', this)"><i class="fa-solid fa-table-list"></i> Tüm Liste</div>
    </div>
    <div class="user-box">
        <div class="avatar">CK</div>
        <div style="flex:1; font-size:12px; font-weight:600;" id="uName">Kullanıcı</div>
        <i class="fa-solid fa-power-off" style="cursor:pointer; color:#999;" onclick="logout()"></i>
    </div>
</aside>

<main class="main-content">
    <header class="topbar">
        <div class="page-title">
            <h2 id="pageTitle">Genel Bakış</h2>
            <p id="dateStr">...</p>
        </div>
        <button class="btn-primary" onclick="newTask()">+ Yeni İş</button>
    </header>

    <div id="view-dashboard" class="view-section active">
        <div class="dash-grid">
            <div class="calendar-wrapper">
                <div class="cal-header">
                    <span style="font-weight:800; font-size:16px; color:var(--primary);" id="calTitle">...</span>
                    <div>
                        <button onclick="navCal(-1)" style="border:none; background:transparent; cursor:pointer;"><i class="fa-solid fa-chevron-left"></i></button>
                        <button onclick="navCal(1)" style="border:none; background:transparent; cursor:pointer;"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="cal-week-row">
                    <div>Pzt</div><div>Sal</div><div>Çar</div><div>Per</div><div>Cum</div><div style="color:#ef4444">Cmt</div><div style="color:#ef4444">Paz</div>
                </div>
                <div class="cal-body" id="mainCalGrid"></div>
            </div>

            <div class="side-panel">
                <div class="mini-stat"><div class="sb-icon"><i class="fa-solid fa-list" style="color:#2563EB"></i></div><div><div class="ms-val" id="dTotal">0</div><div class="ms-lbl">Toplam</div></div></div>
                <div class="mini-stat"><div class="sb-icon"><i class="fa-solid fa-clock" style="color:#EA580C"></i></div><div><div class="ms-val" id="dTodo">0</div><div class="ms-lbl">Bekleyen</div></div></div>
                <div class="mini-stat"><div class="sb-icon"><i class="fa-solid fa-spinner" style="color:#0284C7"></i></div><div><div class="ms-val" id="dProg">0</div><div class="ms-lbl">İşlemde</div></div></div>
                <div class="mini-stat"><div class="sb-icon"><i class="fa-solid fa-check-circle" style="color:#16A34A"></i></div><div><div class="ms-val" id="dDone">0</div><div class="ms-lbl">Biten</div></div></div>
                <div style="background:#fff; border:1px solid #e2e8f0; border-radius:8px; padding:10px; height:180px;">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="view-kanban" class="view-section" style="height:100%; padding-bottom:5px;">
        <div class="kanban-wrapper">
            <div class="kb-col">
                <div class="kb-head"><span>BEKLEYEN</span><span class="kb-count" id="c-todo" style="background:#FEF3C7; color:#D97706;">0</span></div>
                <div class="kb-list" id="col-todo" data-status="todo"></div>
            </div>
            <div class="kb-col">
                <div class="kb-head"><span style="color:#2563EB">İŞLEMDE</span><span class="kb-count" id="c-prog" style="background:#DBEAFE; color:#2563EB;">0</span></div>
                <div class="kb-list" id="col-progress" data-status="progress"></div>
            </div>
            <div class="kb-col">
                <div class="kb-head"><span style="color:#10B981">TAMAMLANDI</span><span class="kb-count" id="c-done" style="background:#D1FAE5; color:#059669;">0</span></div>
                <div class="kb-list" id="col-done" data-status="done"></div>
            </div>
        </div>
    </div>

    <div id="view-list" class="view-section">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <input type="text" id="search" class="f-inp" placeholder="Ara..." style="width:250px;" onkeyup="renderList()">
            <button class="btn-primary" onclick="exportExcel()">Excel</button>
        </div>
        <div class="list-wrap">
            <table class="list-table">
                <thead>
                    <tr>
                        <th onclick="setSort('status')">DURUM <i class="fa-solid fa-sort"></i></th>
                        <th onclick="setSort('title')">KONU <i class="fa-solid fa-sort"></i></th>
                        <th onclick="setSort('priority')">ÖNCELİK <i class="fa-solid fa-sort"></i></th>
                        <th onclick="setSort('date')">TARİH <i class="fa-solid fa-sort"></i></th>
                        <th>AÇIKLAMA</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
    </div>
</main>

<div class="bottom-nav">
    <button class="bn-btn active" onclick="showView('dashboard', this)"><i class="fa-solid fa-chart-pie"></i>Özet</button>
    <button class="bn-btn" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i>Pano</button>
    <button class="bn-btn" onclick="newTask()" style="color:var(--primary)"><i class="fa-solid fa-circle-plus" style="font-size:24px;"></i></button>
    <button class="bn-btn" onclick="showView('list', this)"><i class="fa-solid fa-table-list"></i>Liste</button>
</div>

<div id="modal" class="modal-mask">
    <div class="modal-box">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h3 style="margin:0;">İş Detayı</h3>
            <i class="fa-solid fa-xmark" style="cursor:pointer;" onclick="closeModal()"></i>
        </div>
        
        <div style="flex:1; overflow-y:auto; padding-right:5px;">
            <input type="hidden" id="tId">
            <div class="f-group"><label class="f-lbl">Konu</label><select id="tTitle" class="f-inp"></select></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div class="f-group"><label class="f-lbl">Durum</label><select id="tStatus" class="f-inp"><option value="todo">Bekliyor</option><option value="progress">İşlemde</option><option value="done">Tamamlandı</option></select></div>
                <div class="f-group"><label class="f-lbl">Öncelik</label><select id="tPriority" class="f-inp"><option value="Düşük">Düşük</option><option value="Orta">Orta</option><option value="Yüksek">Yüksek</option></select></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div class="f-group"><label class="f-lbl">Tarih</label><input type="date" id="tDate" class="f-inp"></div>
                <div class="f-group"><label class="f-lbl">Saat</label><input type="time" id="tTime" class="f-inp"></div>
            </div>
            <div class="f-group"><label class="f-lbl">Açıklama</label><textarea id="tDesc" class="f-inp" rows="3"></textarea></div>
            
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <button class="btn-primary" style="background:#EF4444;" onclick="delTask()">Sil</button>
                <button class="btn-primary" onclick="saveTask()">Kaydet</button>
            </div>

            <div class="comments-area">
                <label class="f-lbl">Hareketler & Yorumlar</label>
                <div id="commentList" class="cm-list"></div>
                <div class="cm-input-row">
                    <input type="text" id="newComment" class="f-inp" placeholder="Yorum yaz...">
                    <button class="btn-primary" onclick="postComment()">Gönder</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dayModal" class="modal-mask">
    <div class="modal-box">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
            <div>
                <h3 style="margin:0;" id="dmTitle">Günün Görevleri</h3>
                <p style="margin:0; font-size:11px; color:#666;" id="dmDate">...</p>
            </div>
            <i class="fa-solid fa-xmark" style="cursor:pointer;" onclick="closeDayModal()"></i>
        </div>
        <div id="dayListContent" class="day-list"></div>
        <button class="btn-primary" style="width:100%; justify-content:center; margin-top:15px;" onclick="newTaskForDay()">+ Bu Güne Ekle</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, runTransaction, query, orderBy, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // LÜTFEN KENDİ FIREBASE AYARLARINIZI GİRİNİZ
    const firebaseConfig = { apiKey: "AIzaSyAvPpg1Qa6XF8kPV_VZXq7BE04geXLqo4s", authDomain: "it-tasks-bc974.firebaseapp.com", projectId: "it-tasks-bc974", storageBucket: "it-tasks-bc974.firebasestorage.app", messagingSenderId: "978679373454", appId: "1:978679373454:web:3ee1c689cf1ca321af33df" };
    
    let app, db, auth, currentUser;
    try { app=initializeApp(firebaseConfig); db=getFirestore(app); auth=getAuth(app); } catch(e){console.error(e);}

    const TOPICS = ["Infact", "Rating", "Dijital Mizan", "KDS", "Mobil Uygulama", "Kullanıcı Talepleri", "Satın Alım", "RM/KKB", "Halkbank", "Denetim", "Diğer"];
    let tasks = []; let calDate = new Date(); let selectedDate = new Date();
    let currentSort = { field: 'date', order: 'desc' };

    // --- TOAST FUNCTION ---
    window.showToast = (msg, type = 'success') => {
        const con = document.getElementById('toastContainer');
        const t = document.createElement('div');
        t.className = `toast ${type}`;
        
        let icon = type==='success'?'check-circle':(type==='error'?'exclamation-circle':'info-circle');
        t.innerHTML = `<i class="fa-solid fa-${icon}"></i> <span>${msg}</span>`;
        
        con.appendChild(t);
        setTimeout(() => { t.style.animation = 'slideOut 0.3s forwards'; setTimeout(() => t.remove(), 300); }, 3000);
    }

    window.initApp = () => {
        const s = document.getElementById('tTitle'); TOPICS.forEach(t=>s.innerHTML+=`<option>${t}</option>`);
        document.getElementById('dateStr').innerText = new Date().toLocaleDateString('tr-TR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
        onAuthStateChanged(auth, (user) => {
            if(user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display='none';
                document.getElementById('uName').innerText = user.email.split('@')[0];
                listenData();
                if(window.innerWidth > 768 && typeof Sortable !== 'undefined') initSortable();
            } else document.getElementById('loginScreen').style.display='flex';
        });
    }

    window.login = () => { const e=document.getElementById('email').value, p=document.getElementById('password').value; signInWithEmailAndPassword(auth,e,p).catch(err=>{ if(err.code.includes('not-found')) createUserWithEmailAndPassword(auth,e,p); else showToast(err.message, 'error'); }); }
    window.logout = () => signOut(auth).then(()=>location.reload());

    function listenData() {
        if(!db) return;
        onSnapshot(query(collection(db,"tasks"),orderBy("code","desc")), (snap)=>{
            tasks = snap.docs.map(d=>({id:d.id, ...d.data()}));
            renderAll();
        });
    }

    function renderAll() { renderStats(); renderCalendar(); renderKanban(); renderList(); }

    function renderStats() {
        const c={todo:0, progress:0, done:0}; tasks.forEach(t=>{if(c[t.status]!==undefined)c[t.status]++});
        document.getElementById('dTotal').innerText = tasks.length;
        document.getElementById('dTodo').innerText = c.todo; document.getElementById('dProg').innerText = c.progress; document.getElementById('dDone').innerText = c.done;
        if(window.chart) window.chart.destroy();
        const ctx = document.getElementById('chartCanvas');
        if(ctx) window.chart = new Chart(ctx, {
            type:'doughnut',
            data:{ labels:['Bekleyen','İşlemde','Biten'], datasets:[{data:[c.todo,c.progress,c.done], backgroundColor:['#F59E0B','#3B82F6','#10B981'], borderWidth:0}] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'right', labels:{boxWidth:10, font:{size:10}}}} }
        });
    }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('calTitle').innerText = calDate.toLocaleDateString('tr-TR',{month:'long',year:'numeric'});
        const g=document.getElementById('mainCalGrid'); g.innerHTML='';
        const fDay=new Date(y,m,1).getDay(), off=fDay===0?6:fDay-1, days=new Date(y,m+1,0).getDate();
        for(let i=0; i<off; i++) g.innerHTML+='<div></div>';
        const nowStr = new Date().toDateString();
        for(let i=1; i<=days; i++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t=>t.date===ds && t.status!=='done');
            let taskHtml = '';
            dayTasks.slice(0,3).forEach(t => {
                let pCls = t.priority==='Yüksek'?'ct-Yüksek':(t.priority==='Orta'?'ct-Orta':'ct-Düşük');
                taskHtml += `<div class="c-task ${pCls}">${t.title}</div>`;
            });
            if(dayTasks.length>3) taskHtml += `<div class="c-more">+${dayTasks.length-3} daha</div>`;
            const isToday = new Date(y,m,i).toDateString() === nowStr;
            g.innerHTML += `<div class="c-cell ${isToday?'today':''}" onclick="openDayDetails('${ds}')"><div class="c-num">${i}</div>${taskHtml}</div>`;
        }
    }
    window.navCal = (d) => { calDate.setMonth(calDate.getMonth()+d); renderCalendar(); }

    window.openDayDetails = (dateStr) => {
        selectedDate = new Date(dateStr);
        document.getElementById('dmDate').innerText = selectedDate.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
        const cont = document.getElementById('dayListContent'); cont.innerHTML = '';
        const dayTasks = tasks.filter(t=>t.date === dateStr);
        if(dayTasks.length===0) cont.innerHTML='<div style="text-align:center; color:#999; padding:20px;">İş yok.</div>';
        else {
            dayTasks.forEach(t => {
                let priColor = t.priority==='Yüksek'?'#DC2626':(t.priority==='Orta'?'#EA580C':'#16A34A');
                let stColor = t.status==='todo'?'#D97706':(t.status==='progress'?'#2563EB':'#059669');
                cont.innerHTML += `
                <div class="day-task" onclick="openModal('${t.id}')" style="border-left-color:${priColor};">
                    <div class="dt-top"><div class="dt-title">${t.title} <span style="font-size:10px; color:${priColor};">(${t.priority})</span></div><div class="dt-time">${t.time||'--:--'}</div></div>
                    <div class="dt-desc">${t.desc||'Açıklama yok.'}</div>
                    <div style="font-size:10px; color:${stColor}; font-weight:700; margin-top:4px;">${t.status.toUpperCase()}</div>
                </div>`;
            });
        }
        document.getElementById('dayModal').classList.add('open');
    }
    window.closeDayModal = () => document.getElementById('dayModal').classList.remove('open');
    window.newTaskForDay = () => { closeDayModal(); const ds=`${selectedDate.getFullYear()}-${String(selectedDate.getMonth()+1).padStart(2,'0')}-${String(selectedDate.getDate()).padStart(2,'0')}`; document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('tDate').value=ds; document.getElementById('modal').classList.add('open'); }

    function renderKanban() {
        const cols={todo:document.getElementById('col-todo'), progress:document.getElementById('col-progress'), done:document.getElementById('col-done')};
        if(!cols.todo) return;
        Object.values(cols).forEach(e=>e.innerHTML='');
        const c={todo:0, progress:0, done:0};
        tasks.forEach(t=>{
            if(cols[t.status]) {
                c[t.status]++;
                let pClass = `kb-pri-${t.priority}`;
                cols[t.status].innerHTML += `
                <div class="kb-card ${pClass}" onclick="openModal('${t.id}')">
                    <div class="kbc-top"><span class="kbc-code">${t.code}</span><span class="kbc-date">${t.date||''}</span></div>
                    <div class="kbc-title">${t.title}</div>
                    <div class="kbc-desc">${t.desc||''}</div>
                    <div class="kbc-footer"><div class="kbc-user">CK</div><div class="kbc-status">${t.priority}</div></div>
                </div>`;
            }
        });
        document.getElementById('c-todo').innerText = c.todo; document.getElementById('c-prog').innerText = c.progress; document.getElementById('c-done').innerText = c.done;
        
        if(window.innerWidth > 768 && typeof Sortable !== 'undefined') {
            ['col-todo','col-progress','col-done'].forEach(id => {
                const el = document.getElementById(id);
                if(el && !el.sortableInstance) {
                    el.sortableInstance = new Sortable(el, { group:'k', animation:150, onEnd: async(e)=>{ 
                        const itemId = e.item.getAttribute('onclick').match(/'([^']+)'/)[1];
                        const newStatus = e.to.getAttribute('data-status');
                        await updateDoc(doc(db,"tasks",itemId), {status:newStatus});
                        if(newStatus==='done') { confetti({particleCount:100, spread:70, origin:{y:0.6}}); showToast("Görev Tamamlandı!", "success"); }
                    }});
                }
            });
        }
    }

    window.setSort = (field) => {
        if (currentSort.field === field) currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
        else { currentSort.field = field; currentSort.order = 'asc'; }
        renderList();
    }

    window.renderList = () => {
        const s = document.getElementById('search').value.toLowerCase();
        const b = document.getElementById('listBody'); if(!b) return;
        b.innerHTML='';
        let filtered = tasks.filter(t => t.title.toLowerCase().includes(s));
        filtered.sort((a, b) => {
            let valA = a[currentSort.field] || ''; let valB = b[currentSort.field] || '';
            let order = currentSort.order === 'asc' ? 1 : -1;
            if (currentSort.field === 'date') { valA = new Date(valA||0); valB = new Date(valB||0); } 
            else { valA = valA.toString().toLowerCase(); valB = valB.toString().toLowerCase(); }
            if (valA < valB) return -1 * order; if (valA > valB) return 1 * order; return 0;
        });
        filtered.forEach(t => {
            const stMap = {'todo':'Bekleyen', 'progress':'İşlemde', 'done':'Tamamlandı'};
            const col = t.status==='todo'?'#D97706':(t.status==='progress'?'#2563EB':'#059669');
            const bg = t.status==='todo'?'#FEF3C7':(t.status==='progress'?'#DBEAFE':'#D1FAE5');
            b.innerHTML += `<tr onclick="openModal('${t.id}')"><td><span style="background:${bg}; color:${col}; padding:3px 8px; border-radius:4px; font-weight:700; font-size:10px;">${stMap[t.status]}</span></td><td style="font-weight:600;">${t.title}</td><td>${t.priority}</td><td>${t.date||'-'}</td><td style="color:#666;">${(t.desc||'').substring(0,40)}</td></tr>`;
        });
    }

    window.showView = (v, btn) => {
        document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('pageTitle').innerText = (v==='dashboard'?'Genel Bakış':(v==='kanban'?'İş Panosu':'Liste'));
        document.querySelectorAll('.nav-item, .bn-btn').forEach(b=>b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if(v==='list') renderList(); if(v==='kanban') renderKanban();
    }

    window.newTask = () => { document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('commentList').innerHTML=''; document.getElementById('modal').classList.add('open'); }
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    
    window.openModal = (id) => {
        const t = tasks.find(x=>x.id===id);
        if(t) {
            document.getElementById('tId').value=t.id; document.getElementById('tTitle').value=t.title;
            document.getElementById('tStatus').value=t.status; document.getElementById('tPriority').value=t.priority;
            document.getElementById('tDate').value=t.date; document.getElementById('tTime').value=t.time||'';
            document.getElementById('tDesc').value=t.desc; 
            
            const cList = document.getElementById('commentList'); cList.innerHTML = '';
            if(t.comments && t.comments.length > 0) {
                t.comments.forEach(cm => { cList.innerHTML += `<div class="cm-item"><div class="cm-header"><span>${cm.user}</span><span>${new Date(cm.date).toLocaleString('tr-TR')}</span></div><div class="cm-text">${cm.text}</div></div>`; });
            } else { cList.innerHTML = '<div style="text-align:center; color:#999; font-size:11px;">Henüz yorum yok.</div>'; }
            
            document.getElementById('modal').classList.add('open');
        }
    }

    window.postComment = async () => {
        const id = document.getElementById('tId').value;
        const txt = document.getElementById('newComment').value;
        if(!id || !txt) return;
        const newCm = { text: txt, date: new Date().toISOString(), user: currentUser ? currentUser.email.split('@')[0] : 'Anonim' };
        await updateDoc(doc(db, "tasks", id), { comments: arrayUnion(newCm) });
        document.getElementById('newComment').value = '';
        const t = tasks.find(x=>x.id===id);
        if(t) { if(!t.comments) t.comments = []; t.comments.push(newCm); window.openModal(id); }
    }

    window.saveTask = async () => {
        const id = document.getElementById('tId').value;
        const oldTask = tasks.find(x => x.id === id);
        const newStatus = document.getElementById('tStatus').value;
        const d = { title:document.getElementById('tTitle').value, status:newStatus, priority:document.getElementById('tPriority').value, date:document.getElementById('tDate').value, time:document.getElementById('tTime').value, desc:document.getElementById('tDesc').value };
        
        if(id) {
            await updateDoc(doc(db,"tasks",id),d);
            if(oldTask && oldTask.status !== 'done' && newStatus === 'done') {
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
                showToast("Tebrikler! Görev Tamamlandı.", "success");
            } else { showToast("Kayıt Güncellendi", "success"); }
        } else { 
            await runTransaction(db, async(t)=>{ const r=doc(db,"meta","counters"); const s=await t.get(r); const n=(s.exists()?s.data().taskSeq:0)+1; t.set(r,{taskSeq:n},{merge:true}); d.code='GRV-'+n; await addDoc(collection(db,"tasks"),d); }); 
            showToast("Yeni Görev Oluşturuldu", "success");
        }
        closeModal();
    }
    window.delTask = async () => { if(confirm('Sil?')) { await deleteDoc(doc(db,"tasks",document.getElementById('tId').value)); showToast("Kayıt Silindi", "info"); closeModal(); } }
    window.exportExcel = () => { const ws=XLSX.utils.json_to_sheet(tasks); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Tasks"); XLSX.writeFile(wb,"Data.xlsx"); }
    
</script>
</body>
</html>
