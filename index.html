    <script>
        // Tarih Ayarƒ±
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('tr-TR', options);

        // √ñrnek Veriler (Cengiz Bey'in olasƒ± g√∂revleri)
        let tasks = [
            { id: 1, title: 'Mobil Uygulama API Testleri', priority: 'Kritik', time: '10:00', note: 'BIS √á√∂z√ºm ile entegrasyon hatalarƒ± kontrol edilecek.', completed: false },
            { id: 2, title: 'Y√∂netim Kurulu Sunumu', priority: 'Y√ºksek', time: '14:00', note: 'Dijital mizan ve rating projeleri hakkƒ±nda stat√º raporu hazƒ±rlanacak.', completed: false },
            { id: 3, title: 'Experian Entegrasyon Kontrol√º', priority: 'Normal', time: '16:30', note: 'Karar destek sistemi loglarƒ± incelenecek.', completed: false },
            { id: 4, title: 'Haftalƒ±k IT Ekip Toplantƒ±sƒ±', priority: 'D√º≈ü√ºk', time: '09:00', note: 'Haftalƒ±k g√∂rev daƒüƒ±lƒ±mƒ±.', completed: true }
        ];

        // Renk Yapƒ±landƒ±rmasƒ±
        const priorityColors = {
            'Kritik': { border: 'border-l-red-500', bg: 'bg-white', badge: 'bg-red-100 text-red-700' },
            'Y√ºksek': { border: 'border-l-orange-400', bg: 'bg-white', badge: 'bg-orange-100 text-orange-700' },
            'Normal': { border: 'border-l-blue-400', bg: 'bg-white', badge: 'bg-blue-100 text-blue-700' },
            'D√º≈ü√ºk': { border: 'border-l-slate-300', bg: 'bg-slate-50', badge: 'bg-slate-200 text-slate-600' }
        };

        // G√∂revleri Ekrana Basma Fonksiyonu
        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = ''; // Temizle
            
            // Tamamlanmamƒ±≈ülarƒ± √ºstte tutmak i√ßin sƒ±ralama yapabiliriz ama ≈üimdilik olduƒüu gibi bƒ±rakƒ±yorum.

            tasks.forEach(task => {
                const colors = priorityColors[task.priority];
                const opacityClass = task.completed ? 'opacity-60' : 'opacity-100';
                const strikeClass = task.completed ? 'line-through text-slate-400' : 'text-slate-800';
                
                const html = `
                    <div class="group flex items-start gap-3 p-3 rounded shadow-sm border border-slate-200 hover:shadow-md transition-all ${colors.border} border-l-[4px] ${colors.bg} ${opacityClass}">
                        <div class="pt-1">
                            <input type="checkbox" onclick="toggleTask(${task.id})" ${task.completed ? 'checked' : ''} class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start mb-1">
                                <span class="font-semibold text-sm ${strikeClass} truncate pr-2">${task.title}</span>
                                <span class="text-[10px] font-bold px-1.5 py-0.5 rounded uppercase tracking-wide ${colors.badge}">${task.priority}</span>
                            </div>
                            
                            <p class="text-xs text-slate-500 mb-2 line-clamp-2">${task.note}</p>
                            
                            <div class="flex items-center gap-3 text-[10px] text-slate-400 font-medium">
                                <span class="flex items-center gap-1 bg-slate-50 px-1.5 py-0.5 rounded border border-slate-100">
                                    üïí ${task.time || '--:--'}
                                </span>
                                ${task.completed ? '<span class="text-green-600">‚úì Tamamlandƒ±</span>' : ''}
                            </div>
                        </div>
                        <button onclick="deleteTask(${task.id})" class="text-slate-300 hover:text-red-500 transition-colors self-start pt-1 opacity-0 group-hover:opacity-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
                list.insertAdjacentHTML('beforeend', html);
            });

            // Ba≈ülƒ±k sayacƒ± g√ºncelle
            const pendingCount = tasks.filter(t => !t.completed).length;
            document.getElementById('headerTaskCount').innerText = pendingCount;
        }

        // Yeni G√∂rev Ekleme
        function addTask() {
            const title = document.getElementById('inputTitle').value;
            const priority = document.getElementById('inputPriority').value;
            const time = document.getElementById('inputTime').value;
            const note = document.getElementById('inputNote').value;

            if (!title) {
                alert("L√ºtfen en azƒ±ndan bir g√∂rev ba≈ülƒ±ƒüƒ± girin.");
                return;
            }

            const newTask = {
                id: Date.now(),
                title: title,
                priority: priority,
                time: time || 'G√ºn Boyu',
                note: note || 'A√ßƒ±klama yok.',
                completed: false
            };

            tasks.unshift(newTask); // Listenin ba≈üƒ±na ekle
            renderTasks();
            
            // Formu Temizle
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputNote').value = '';
        }

        // G√∂rev Tamamlama Durumu
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        // G√∂rev Silme
        function deleteTask(id) {
            if(confirm('Bu g√∂revi silmek istediƒüinize emin misiniz?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
            }
        }

        // ƒ∞lk Y√ºkleme
        renderTasks();

    </script>
