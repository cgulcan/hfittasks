    <style>
        :root {
            /* V7.1 CLEAN & COMPACT PALET */
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-col: #f1f5f9;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-sec: #64748b;
            --shadow-float: 0 10px 30px -10px rgba(0,0,0,0.1);
            --spotlight-color: rgba(0, 0, 0, 0.03);
            
            --todo-line: #f59e0b;
            --prog-line: #3b82f6;
            --done-line: #10b981;
        }

        [data-theme="dark"] {
            --primary: #60a5fa;
            --primary-glow: rgba(96, 165, 250, 0.6);
            --bg-body: #09090b;
            --bg-card: #18181b;
            --bg-glass: rgba(24, 24, 27, 0.85);
            --bg-col: #121214;
            --border: #27272a;
            --text-main: #fafafa;
            --text-sec: #a1a1aa;
            --shadow-float: 0 10px 40px -10px rgba(0,0,0,0.5);
            --spotlight-color: rgba(255, 255, 255, 0.08);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; color: var(--text-main); 
            height: 100vh; overflow: hidden; background-color: var(--bg-body);
            background-image: radial-gradient(var(--border) 1px, transparent 1px);

        /* CUSTOM SCROLLBARS */

        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-sec); }

        h1, h2, h3, .brand-text, .stat-num { letter-spacing: -0.03em; }
        .font-mono { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.05em; }

        /* HEADER */
        header { 
            background-color: var(--bg-glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 0 24px; height: 70px; display: flex; align-items: center; justify-content: space-between;

        .logo-img { height: 38px; width: 38px; object-fit: contain; border-radius: 8px; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.3)); }
        .brand-text { font-size: 16px; font-weight: 800; color: var(--text-main); text-transform: uppercase; letter-spacing: 0.05em; }

        .nav-pills { display: inline-flex; background: var(--bg-col); padding: 4px; border-radius: 12px; border: 1px solid var(--border); }
        .nav-btn { color: var(--text-sec); padding: 8px 16px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; border: none; background: transparent; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-btn:hover { color: var(--text-main); }
        .nav-btn.active { background: var(--bg-card); color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        [data-theme="dark"] .nav-btn.active { background: var(--primary); color: #000; }

        .user-area { display: flex; align-items: center; gap: 12px; }
        .user-info { font-weight: 700; font-size: 12px; color: var(--text-main); text-align: right; }
        .btn-icon { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-sec); cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 10px var(--primary-glow); }
        .btn-icon.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .btn-neon { 
            background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 12px; 
            transition: 0.3s; display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 0.05em;

        [data-theme="dark"] .btn-neon { color: #000; }

        /* LAYOUT */
        #appContainer { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        .main-content { 
            flex: 1; overflow-y: auto; overflow-x: hidden; padding: 24px; max-width: 1600px; margin: 0 auto; width: 100%;

        .view-section.active { display: flex; }

            background: var(--bg-card); padding: 24px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 24px;
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; position: relative; overflow: hidden;

        .k-col {

            display: flex; flex-direction: column; padding: 12px; border: 1px solid var(--border); 
            height: 100%; max-height: 75vh;
        }
        .k-header { font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; color: var(--text-sec); flex-shrink: 0; letter-spacing: 0.1em; padding: 0 4px; }
        .k-list { overflow-y: auto; flex: 1; padding: 4px; display: flex; flex-direction: column; gap: 12px; min-height: 100px; }

        /* TASK CARD - NORMAL & COMPACT */
        .task-card { 
            background: var(--bg-card); border-radius: 12px; padding: 16px; 
            border: 1px solid var(--border); position: relative; flex-shrink: 0;
            transition: all 0.2s; cursor: grab; opacity: 0; animation: slideUp 0.3s ease forwards;
        }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .task-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-float); border-color: var(--text-sec); }
        .task-card::after { content: ''; position: absolute; left: 0; top: 12px; bottom: 12px; width: 3px; border-radius: 0 4px 4px 0; }
        .p-YÃ¼ksek::after { background: #ef4444; } .p-Orta::after { background: #f59e0b; } .p-DÃ¼ÅŸÃ¼k::after { background: #10b981; }

        .c-top { display: flex; justify-content: space-between; margin-bottom: 8px; align-items: center; }
        .c-id { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--text-sec); background: var(--bg-body); padding: 3px 6px; border-radius: 4px; border: 1px solid var(--border); }
        .c-title { font-weight: 700; font-size: 14px; margin-bottom: 6px; color: var(--text-main); line-height: 1.4; }
        .c-desc { font-size: 12px; color: var(--text-sec); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .c-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; padding-top: 10px; border-top: 1px solid var(--border); }
        
        /* --- COMPACT MODE STYLES --- */
        body.compact-mode .task-card { padding: 10px; min-height: auto; }
        body.compact-mode .c-desc, body.compact-mode .c-meta, body.compact-mode .c-top { display: none; }
        body.compact-mode .c-title { margin-bottom: 0; font-size: 13px; display: flex; align-items: center; gap: 8px; }
        body.compact-mode .c-title::before { content: attr(data-id); font-family: 'JetBrains Mono'; font-size: 10px; color: var(--text-sec); background: var(--bg-col); padding: 2px 4px; border-radius: 4px; font-weight: 400; }
        body.compact-mode .task-card::after { top: 6px; bottom: 6px; }
        /* --------------------------- */

        /* DASHBOARD */
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 24px; }
        .stat-card { background: var(--bg-card); padding: 20px; border-radius: 16px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        .stat-lbl { font-size: 11px; font-weight: 700; color: var(--text-sec); text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-num { font-size: 36px; font-weight: 800; margin-top: 5px; color: var(--text-main); letter-spacing: -0.05em; }
        .chart-wrapper { height: 350px; margin-bottom: 20px; background: var(--bg-card); padding: 20px; border-radius: 16px; border: 1px solid var(--border); }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-box { background: var(--bg-card); width: 100%; max-width: 650px; height: 90%; max-height: 800px; border-radius: 20px; display: flex; flex-direction: column; border: 1px solid var(--border); box-shadow: var(--shadow-float); }
        .m-head, .m-foot { padding: 16px 24px; flex-shrink: 0; border-color: var(--border); } .m-body { padding: 24px; overflow-y: auto; flex: 1; }
        .m-head { border-bottom: 1px solid var(--border); } .m-foot { border-top: 1px solid var(--border); background: var(--bg-col); border-radius: 0 0 20px 20px; }
        .frm-lbl { font-size: 11px; font-weight: 700; color: var(--text-sec); margin-bottom: 6px; display: block; text-transform: uppercase; letter-spacing: 0.05em; }
        .frm-inp { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; background: var(--bg-body); color: var(--text-main); transition: 0.2s; font-family: 'Inter', sans-serif; }
        
        /* LOGIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 3000; background: var(--bg-body); background-image: radial-gradient(var(--border) 1px, transparent 1px); background-size: 30px 30px; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--bg-card); padding: 40px; border-radius: 24px; border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center; box-shadow: var(--shadow-float); }
        
        /* UTILS */
        .hidden { display: none !important; } .admin-only { display: none; }
        .avatar { width: 24px; height: 24px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; font-family: 'JetBrains Mono', monospace; }
        .badge { padding: 3px 8px; border-radius: 6px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .badge-YÃ¼ksek { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .badge-Orta { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.2); }
        .badge-DÃ¼ÅŸÃ¼k { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }
        
        .filter-panel { position: absolute; top: 80px; right: 24px; width: 300px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; box-shadow: var(--shadow-float); z-index: 40; display: none; flex-direction: column; gap: 12px; }
        #toast-container { position: fixed; top: 24px; right: 24px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: var(--bg-card); color: var(--text-main); padding: 14px 20px; border-radius: 12px; border: 1px solid var(--border); border-left: 4px solid; font-weight: 600; box-shadow: var(--shadow-float); display: flex; align-items: center; gap: 10px; min-width: 300px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .dash-container, .agenda-container { width: 100%; padding-bottom: 50px; }
        .calendar-wrapper { background: var(--bg-card); border-radius: 16px; padding: 20px; border: 1px solid var(--border); min-height: 600px; display: flex; flex-direction: column; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); flex: 1; }
        .cal-cell { background: var(--bg-card); padding: 4px; font-size: 12px; min-height: 80px; }
        .cal-cell.today { background: rgba(59, 130, 246, 0.05); }
        .cal-task { background: var(--primary); color: white; padding: 4px; margin-top: 4px; border-radius: 4px; font-size: 10px; cursor: pointer; }

        /* MOBILE */
        .bottom-nav { display: none; } .mobile-filter-btn { display: none; }
        @media (max-width: 768px) {
            .nav-wrapper, .user-info, .brand-text { display: none; }
            header { padding: 0 16px; height: 60px; }
            .main-content { padding: 16px; padding-bottom: 90px; }
            .greeting-card { padding: 16px; margin-bottom: 16px; }
            .kanban-container { overflow-x: auto; scroll-snap-type: x mandatory; padding-bottom: 20px; }
            .k-col { min-width: 85vw; scroll-snap-align: center; margin-right: 12px; }
            .bottom-nav { 
                display: flex; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; 
                background: var(--bg-glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
                border: 1px solid var(--border); border-radius: 20px; height: 65px; z-index: 1000; 
                justify-content: space-around; align-items: center; box-shadow: var(--shadow-float);
            }
            .b-nav-item { border: none; background: transparent; display: flex; flex-direction: column; align-items: center; color: var(--text-sec); font-size: 10px; font-weight: 600; gap: 4px; }
            .b-nav-item.active { color: var(--primary); }
            .mobile-filter-btn { display: flex; width: 36px; height: 36px; align-items: center; justify-content: center; border-radius: 8px; background: var(--bg-col); border: 1px solid var(--border); color: var(--text-sec); }
            .modal-box { height: 100%; border-radius: 0; }
        }
    </style>
</head>

        if(!currentUser) { showToast("GiriÅŸ yapÄ±n!", 'error'); return; } 
        document.getElementById('tId').value = ''; document.getElementById('tCode').value = 'YENÄ°'; document.getElementById('tCodeDisplay').innerText = 'YENÄ°';
        document.getElementById('tTitle').value = ''; document.getElementById('tStatus').value = 'todo'; 
        document.getElementById('tAssignee').value = ''; document.getElementById('tDate').value = new Date().toLocaleDateString('en-CA'); 
        document.getElementById('tDesc').value = ''; document.getElementById('commentList').innerHTML = ''; 
        document.getElementById('modal').classList.add('show'); document.getElementById('modal').style.display = 'flex'; 
    }
    window.openModal = function(id) { 
        const t = allTasks.find(x => x.id === id); if(!t) return; 
        document.getElementById('tId').value = t.id; document.getElementById('tCode').value = t.code; document.getElementById('tCodeDisplay').innerText = t.code;
        document.getElementById('tTitle').value = t.title; document.getElementById('tStatus').value = t.status; 
        document.getElementById('tPriority').value = t.priority; document.getElementById('tAssignee').value = t.assignee; 
        document.getElementById('tDate').value = t.date; document.getElementById('tDesc').value = t.desc; 
        const l = document.getElementById('tFileLink'); if(t.fileUrl) { l.href = t.fileUrl; l.classList.remove('hidden'); } else l.classList.add('hidden'); 
        renderComments(t.history); 
        document.getElementById('modal').style.display = 'flex'; setTimeout(()=>document.getElementById('modal').classList.add('show'), 10);
    }
    window.closeModal = function() { document.getElementById('modal').classList.remove('show'); setTimeout(()=>document.getElementById('modal').style.display = 'none', 300); }
    window.toggleFilter = function() { const p = document.getElementById('filterPanel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    window.applyFilter = function() { filterConfig.text = document.getElementById('fltText').value; filterConfig.topic = document.getElementById('fltTopic').value; filterConfig.assignee = document.getElementById('fltAssignee').value; filterConfig.active = true; renderAll(); document.getElementById('filterPanel').style.display='none'; }
    window.clearFilter = function() { document.getElementById('fltText').value = ''; document.getElementById('fltTopic').value = ''; document.getElementById('fltAssignee').value = ''; filterConfig = {active:false}; renderAll(); document.getElementById('filterPanel').style.display='none'; }
    window.showView = function(mode, btn) { 
        currentMode = mode; 
        document.querySelectorAll('.nav-btn, .b-nav-item').forEach(b => b.classList.remove('active')); 
        if(btn) btn.classList.add('active'); 
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active')); 
        document.getElementById('view-'+mode).classList.add('active');
        renderAll();
    }
    window.navMonth = function(d) { calDate.setMonth(calDate.getMonth()+d); renderCalendar(allTasks); }
    window.addComment = async function() { const id = document.getElementById('tId').value; const txt = document.getElementById('newComment').value; if(!txt || !id) return; const t = allTasks.find(x => x.id == id); const h = t.history || []; h.push({ user: currentUser.name, text: txt, date: new Date().toLocaleString('tr-TR') }); await updateDoc(doc(db, "tasks", id), { history: h }); document.getElementById('newComment').value = ''; openModal(id); }
    function renderComments(history) { const list = document.getElementById('commentList'); list.innerHTML = ''; if(!history) return; history.reverse().forEach(h => { list.innerHTML += `<div style="background:var(--bg-col); padding:10px; border-radius:8px; border:1px solid var(--border); font-size:12px;"><div style="font-weight:700; color:var(--primary); font-size:10px; display:flex; justify-content:space-between; margin-bottom:4px;"><span>${h.user}</span> <span>${h.date}</span></div><div>${h.text}</div></div>`; }); }
    window.exportExcel = function() { const rows = allTasks.map(t => ({ "Kod": t.code, "Konu": t.title, "Durum": t.status, "Ã–ncelik": t.priority, "Sorumlu": t.assignee, "Tarih": t.date, "AÃ§Ä±klama": t.desc })); const ws = XLSX.utils.json_to_sheet(rows); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "GÃ¶revler"); XLSX.writeFile(wb, "BT_Gorevler.xlsx"); }
</script>
