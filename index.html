<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>Halk Faktoring | Next-Gen Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* --- CYBER / FINTECH PALET (DEFAULT) --- */
            --bg-body: #0f172a;
            --bg-glass: rgba(30, 41, 59, 0.7); /* Koyu Cam */
            --bg-card: rgba(30, 41, 59, 0.6);
            --border-glass: 1px solid rgba(255, 255, 255, 0.08);
            
            --primary: #38bdf8; /* Neon Mavi */
            --primary-glow: rgba(56, 189, 248, 0.4);
            --secondary: #818cf8; /* Neon Mor */
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            --radius: 20px; /* Bento stili için daha yuvarlak */
            
            --header-h: 70px;
            --sidebar-w: 260px;
            
            /* Durum Renkleri (Neon) */
            --st-todo: #fbbf24; 
            --st-prog: #38bdf8; 
            --st-done: #34d399;
        }

        /* LIGHT MODE (İsteğe bağlı geçiş için) */
        [data-theme="light"] {
            --bg-body: #f1f5f9;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-card: #ffffff;
            --border-glass: 1px solid rgba(0,0,0,0.05);
            --primary: #0065B3;
            --primary-glow: rgba(0, 101, 179, 0.2);
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-body); color: var(--text-main); 
            height: 100dvh; display: flex; overflow: hidden; font-size: 13px;
            /* Mesh Gradient Arka Plan */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: gradientMove 20s ease infinite;
        }
        @keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        /* --- GLASSMORPHISM COMPONENTS --- */
        .glass-panel {
            background: var(--bg-glass); backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); border: var(--border-glass);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* --- SIDEBAR --- */
        .sidebar { width: var(--sidebar-w); display: flex; flex-direction: column; z-index: 50; flex-shrink: 0; border-right: var(--border-glass); }
        .logo-box { height: var(--header-h); display: flex; align-items: center; padding: 0 24px; font-weight: 800; font-size: 18px; color: var(--primary); gap: 10px; text-shadow: 0 0 15px var(--primary-glow); }
        .nav-menu { flex: 1; padding: 20px 12px; overflow-y: auto; }
        .nav-item { 
            display: flex; align-items: center; gap: 12px; padding: 14px 16px; 
            color: var(--text-muted); font-weight: 600; font-size: 13px; border-radius: 12px; 
            cursor: pointer; transition: 0.3s; margin-bottom: 6px; 
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--text-main); transform: translateX(5px); }
        .nav-item.active { 
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.15), transparent); 
            color: var(--primary); border-left: 3px solid var(--primary); 
        }
        .nav-item i { width: 20px; text-align: center; font-size: 16px; }
        
        .user-box { padding: 20px; border-top: var(--border-glass); display: flex; align-items: center; gap: 12px; }
        .avatar { 
            width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 14px; box-shadow: 0 0 15px var(--primary-glow);
        }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .topbar { 
            height: var(--header-h); display: flex; align-items: center; justify-content: space-between; 
            padding: 0 30px; flex-shrink: 0; border-bottom: var(--border-glass);
        }
        .page-title h2 { margin: 0; font-size: 22px; font-weight: 800; background: linear-gradient(90deg, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; border: none; height: 44px; padding: 0 24px; 
            border-radius: 12px; font-size: 13px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; 
            transition: 0.3s; box-shadow: 0 0 20px var(--primary-glow);
        }
        .btn-primary:hover { transform: scale(1.05); }

        .view-section { flex: 1; padding: 30px; overflow-y: auto; display: none; flex-direction: column; gap: 30px; }
        .view-section.active { display: flex; animation: zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- 1. BENTO GRID DASHBOARD --- */
        .bento-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: auto auto auto; 
            gap: 20px; 
        }
        
        .bento-box {
            background: var(--bg-card); backdrop-filter: blur(20px); border: var(--border-glass);
            border-radius: var(--radius); padding: 24px; display: flex; flex-direction: column;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .bento-box:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        
        /* Grid Areas */
        .box-cal { grid-column: span 3; grid-row: span 2; min-height: 450px; } /* Büyük Takvim */
        .box-stat { grid-column: span 1; }
        .box-chart { grid-column: span 1; grid-row: span 2; } /* Uzun Grafik */

        /* Stat Box Styling */
        .stat-val { font-size: 36px; font-weight: 800; color: var(--text-main); margin-top: 10px; text-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .stat-lbl { font-size: 12px; color: var(--text-muted); font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
        .stat-icon { position: absolute; top: 20px; right: 20px; font-size: 24px; opacity: 0.5; }

        /* Takvim İçi */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .cal-body { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; flex: 1; border-radius: 12px; overflow: hidden; }
        .c-cell { 
            background: rgba(255,255,255,0.03); min-height: 80px; padding: 8px; cursor: pointer; 
            transition: 0.2s; border: 1px solid transparent; 
        }
        .c-cell:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); }
        .c-cell.today { background: rgba(56, 189, 248, 0.1); border-color: var(--primary); }
        .c-num { font-weight: 700; margin-bottom: 5px; text-align: right; }
        .c-task { 
            font-size: 10px; padding: 3px 6px; border-radius: 4px; margin-bottom: 2px; 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            border-left: 2px solid var(--primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }

        /* --- 2. KANBAN (MAGNETIC & GLASS) --- */
        .kanban-wrapper { display: flex; gap: 20px; height: 100%; overflow-x: auto; padding-bottom: 10px; }
        .kb-col { 
            flex: 1; min-width: 320px; background: rgba(0,0,0,0.2); 
            border: var(--border-glass); border-radius: 16px; 
            display: flex; flex-direction: column; height: 100%; 
        }
        .kb-head { padding: 16px; border-bottom: var(--border-glass); font-weight: 700; display: flex; justify-content: space-between; }
        .kb-list { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 12px; }
        
        .kb-card {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 16px;
            cursor: grab; transition: 0.3s; position: relative; overflow: hidden;
        }
        .kb-card:hover { 
            transform: translateY(-5px) scale(1.02); 
            background: rgba(255,255,255,0.1); 
            border-color: var(--primary); 
            box-shadow: 0 0 20px var(--primary-glow);
        }
        /* Neon Borders for Priority */
        .pri-Yüksek { border-left: 3px solid #ef4444; }
        .pri-Orta { border-left: 3px solid #f59e0b; }
        .pri-Düşük { border-left: 3px solid #10b981; }

        .kbc-title { font-size: 14px; font-weight: 700; color: #fff; margin-bottom: 6px; }
        .kbc-desc { font-size: 12px; color: var(--text-muted); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- 3. TIMELINE (GANTT) --- */
        .timeline-container { background: var(--bg-card); border-radius: var(--radius); border: var(--border-glass); padding: 20px; height: 100%; overflow: hidden; display: flex; flex-direction: column; }
        .tl-header { display: flex; border-bottom: var(--border-glass); padding-bottom: 10px; margin-bottom: 10px; }
        .tl-dates { display: flex; flex: 1; justify-content: space-between; padding-left: 200px; color: var(--text-muted); font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .tl-body { flex: 1; overflow-y: auto; }
        .tl-row { display: flex; align-items: center; margin-bottom: 15px; position: relative; height: 40px; }
        .tl-task-name { width: 200px; font-weight: 600; color: var(--text-main); font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 10px; }
        .tl-track { flex: 1; position: relative; height: 100%; background: rgba(255,255,255,0.02); border-radius: 6px; }
        .tl-bar { 
            position: absolute; height: 24px; top: 8px; border-radius: 12px; 
            background: linear-gradient(90deg, var(--primary), var(--secondary)); 
            box-shadow: 0 0 15px var(--primary-glow); display: flex; align-items: center; padding: 0 10px;
            color: #fff; font-size: 11px; font-weight: 700; white-space: nowrap; overflow: hidden;
        }

        /* --- 4. LISTE --- */
        .list-table th { background: rgba(0,0,0,0.2); color: var(--text-muted); padding: 15px; text-align: left; }
        .list-table td { padding: 15px; border-bottom: var(--border-glass); color: var(--text-main); }
        .list-table tr:hover td { background: rgba(255,255,255,0.05); }

        /* MODAL */
        .modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-mask.open { display: flex; }
        .modal-box { 
            background: #1e293b; border: var(--border-glass); width: 600px; padding: 30px; 
            border-radius: 24px; box-shadow: 0 0 50px rgba(0,0,0,0.5); max-height: 90vh; overflow-y: auto; 
        }
        .f-lbl { color: var(--text-muted); font-size: 11px; font-weight: 700; margin-bottom: 6px; display: block; }
        .f-inp { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 8px; }
        .f-inp:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 15px var(--primary-glow); }

        /* MOBILE */
        .bottom-nav { display: none; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .bento-grid { display: flex; flex-direction: column; }
            .dash-grid { display: flex; flex-direction: column; }
            .main-content { padding-bottom: 90px; }
            .kanban-wrapper { scroll-snap-type: x mandatory; padding-right: 20px; gap: 15px; }
            .kb-col { min-width: 88vw; scroll-snap-align: center; }
            .bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
            .bn-btn { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); background: none; border: none; font-size: 10px; gap: 4px; }
            .bn-btn.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
            .modal-box { width: 100%; height: auto; max-height: 85vh; border-radius: 24px 24px 0 0; position: absolute; bottom: 0; }
        }
    </style>
</head>

    let tasks = []; let calDate = new Date();

    window.initApp = () => {
        const s=document.getElementById('tTitle'); TOPICS.forEach(t=>s.innerHTML+=`<option>${t}</option>`);
        onAuthStateChanged(auth, (user) => {
            if(user) {
                // document.getElementById('loginScreen').style.display='none'; // Login varsa açın
                listenData();
                if(window.innerWidth>768 && typeof Sortable!=='undefined') initSortable();
            }
        });
    }

    function listenData() {
        if(!db) return;
        onSnapshot(query(collection(db,"tasks"),orderBy("code","desc")), (snap)=>{
            tasks = snap.docs.map(d=>({id:d.id, ...d.data()}));
            renderAll();
        });
    }

    function renderAll() { renderStats(); renderCalendar(); renderKanban(); renderList(); renderTimeline(); }

    // --- TIMELINE (GANTT LITE) ---
    function renderTimeline() {
        const tb = document.getElementById('timelineBody'); tb.innerHTML='';
        const now = new Date();
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
        
        tasks.slice(0, 15).forEach(t => {
            if(!t.date) return;
            const d = new Date(t.date);
            // Basit bir görselleştirme: Ayın gününe göre % pozisyonu
            const day = d.getDate();
            const pos = (day / 30) * 100; 
            
            tb.innerHTML += `
            <div class="tl-row">
                <div class="tl-task-name">${t.title}</div>
                <div class="tl-track">
                    <div class="tl-bar" style="left:${pos}%; width:100px;">${t.date}</div>
                </div>
            </div>`;
        });
    }

    function renderStats() {
        const c={todo:0, progress:0, done:0}; tasks.forEach(t=>{if(c[t.status]!==undefined)c[t.status]++});
        document.getElementById('dTodo').innerText = c.todo; document.getElementById('dProg').innerText = c.progress; document.getElementById('dDone').innerText = c.done;
        
        if(window.chart) window.chart.destroy();
        const ctx = document.getElementById('chartCanvas');
        if(ctx) window.chart = new Chart(ctx, {
            type:'doughnut',
            data:{ labels:['Bekleyen','İşlemde','Biten'], datasets:[{data:[c.todo,c.progress,c.done], backgroundColor:['#fbbf24','#38bdf8','#34d399'], borderWidth:0}] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'right', labels:{color:'#94a3b8'}}} }
        });
    }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('calTitle').innerText = calDate.toLocaleDateString('tr-TR',{month:'long',year:'numeric'});
        const g=document.getElementById('mainCalGrid'); g.innerHTML='';
        const fDay=new Date(y,m,1).getDay(), off=fDay===0?6:fDay-1, days=new Date(y,m+1,0).getDate();
        for(let i=0; i<off; i++) g.innerHTML+='<div></div>';
        for(let i=1; i<=days; i++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const cnt = tasks.filter(t=>t.date===ds).length;
            let taskHtml = cnt > 0 ? `<div class="c-task">${cnt} Görev</div>` : '';
            g.innerHTML += `<div class="c-cell" onclick="alert('${ds} Tarihli İşler')"><div class="c-num">${i}</div>${taskHtml}</div>`;
        }
    }
    window.navCal = (d) => { calDate.setMonth(calDate.getMonth()+d); renderCalendar(); }

    function renderKanban() {
        const cols={todo:document.getElementById('col-todo'), progress:document.getElementById('col-progress'), done:document.getElementById('col-done')};
        if(!cols.todo) return;
        Object.values(cols).forEach(e=>e.innerHTML='');
        tasks.forEach(t=>{
            if(cols[t.status]) {
                let pClass = `pri-${t.priority}`;
                cols[t.status].innerHTML += `
                <div class="kb-card ${pClass}" onclick="openModal('${t.id}')">
                    <div class="kbc-title">${t.title}</div>
                    <div class="kbc-desc">${t.desc||''}</div>
                </div>`;
            }
        });
    }

    function renderList() {
        const b = document.getElementById('listBody'); if(!b) return;
        b.innerHTML='';
        tasks.forEach(t => {
            b.innerHTML += `<tr onclick="openModal('${t.id}')"><td>${t.status}</td><td>${t.title}</td><td>${t.date||'-'}</td><td>${t.desc||''}</td></tr>`;
        });
    }

    window.showView = (v, btn) => {
        document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('pageTitle').innerText = (v==='dashboard'?'Genel Bakış':(v==='timeline'?'Zaman Çizelgesi':(v==='kanban'?'İş Panosu':'Liste')));
        document.querySelectorAll('.nav-item, .bn-btn').forEach(b=>b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if(v==='list') renderList(); if(v==='kanban') renderKanban(); if(v==='timeline') renderTimeline();
    }

    window.newTask = () => { document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('modal').classList.add('open'); }
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    window.openModal = (id) => {
        const t = tasks.find(x=>x.id===id);
        if(t) {
            document.getElementById('tId').value=t.id; document.getElementById('tTitle').value=t.title;
            document.getElementById('tStatus').value=t.status; document.getElementById('tPriority').value=t.priority;
            document.getElementById('tDate').value=t.date; document.getElementById('tTime').value=t.time||'';
            document.getElementById('tDesc').value=t.desc; document.getElementById('modal').classList.add('open');
        }
    }
    window.saveTask = async () => {
        const id = document.getElementById('tId').value;
        const d = { title:document.getElementById('tTitle').value, status:document.getElementById('tStatus').value, priority:document.getElementById('tPriority').value, date:document.getElementById('tDate').value, time:document.getElementById('tTime').value, desc:document.getElementById('tDesc').value };
        if(id) await updateDoc(doc(db,"tasks",id),d);
        else { await runTransaction(db, async(t)=>{ const r=doc(db,"meta","counters"); const s=await t.get(r); const n=(s.exists()?s.data().taskSeq:0)+1; t.set(r,{taskSeq:n},{merge:true}); d.code='GRV-'+n; await addDoc(collection(db,"tasks"),d); }); }
        closeModal();
    }
    window.delTask = async () => { if(confirm('Sil?')) { await deleteDoc(doc(db,"tasks",document.getElementById('tId').value)); closeModal(); } }
    
    function initSortable() {
        ['col-todo','col-progress','col-done'].forEach(id => {
            const el = document.getElementById(id);
            if(el) new Sortable(el, { group:'k', animation:150, onEnd: async(e)=>{ await updateDoc(doc(db,"tasks",e.item.getAttribute('onclick').split("'")[1]), {status:e.to.getAttribute('data-status')}); }});
        });
    }
</script>
</body>
</html>
