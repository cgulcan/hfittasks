<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Halk Faktoring | BT Yönetim</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-body: #F8FAFC;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: 1px solid rgba(255, 255, 255, 0.5);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            
            --primary: #0065B3;
            --primary-light: #E0F2FE;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --radius: 12px;
            
            --pri-high: #DC2626; --pri-high-bg: #FEF2F2;
            --pri-mid: #EA580C; --pri-mid-bg: #FFF7ED;
            --pri-low: #16A34A; --pri-low-bg: #F0FDF4;
            
            --header-h: 60px;
            --sidebar-w: 260px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100dvh; display: flex; overflow: hidden; font-size: 13px; }

        /* --- GLASSMORPHISM SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w); background: var(--bg-glass); backdrop-filter: blur(10px);
            border-right: var(--border-glass); display: flex; flex-direction: column; z-index: 50; flex-shrink: 0;
        }
        .logo-box { height: var(--header-h); display: flex; align-items: center; padding: 0 24px; border-bottom: 1px solid var(--border); font-weight: 800; font-size: 18px; color: var(--primary); gap: 10px; }
        .nav-menu { flex: 1; padding: 20px 12px; overflow-y: auto; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); font-weight: 500; font-size: 13px; border-radius: 8px; cursor: pointer; transition: 0.2s; margin-bottom: 4px; }
        .nav-item:hover { background: #F1F5F9; color: var(--primary); transform: translateX(4px); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); font-weight: 700; box-shadow: 0 4px 12px rgba(0, 101, 179, 0.1); }
        .user-box { padding: 20px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .avatar { width: 36px; height: 36px; background: var(--primary); color: #fff; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 12px; box-shadow: 0 4px 10px rgba(0, 101, 179, 0.3); }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .topbar { height: var(--header-h); background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; flex-shrink: 0; }
        .page-title h2 { margin: 0; font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
        .btn-primary { 
            background: linear-gradient(135deg, #0065B3, #005091); color: #fff; border: none; height: 40px; padding: 0 20px; 
            border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; 
            transition: 0.3s; box-shadow: 0 4px 15px rgba(0, 101, 179, 0.25); 
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 101, 179, 0.35); }

        .view-section { flex: 1; padding: 24px; overflow-y: auto; display: none; flex-direction: column; gap: 24px; }
        .view-section.active { display: flex; animation: fadeScale 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeScale { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* 1. DASHBOARD */
        .dash-grid { display: grid; grid-template-columns: 3fr 1fr; gap: 24px; height: 100%; min-height: 500px; }
        .calendar-wrapper { background: #fff; border: 1px solid var(--border); border-radius: 16px; display: flex; flex-direction: column; padding: 24px; height: 100%; overflow: hidden; box-shadow: var(--shadow-sm); }
        .cal-body { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); border-radius: 12px; flex: 1; overflow: hidden; }
        .c-cell { background: #fff; display: flex; flex-direction: column; padding: 6px; cursor: pointer; transition: 0.2s; position: relative; }
        .c-cell:hover { background: #F8FAFC; z-index: 1; transform: scale(1.02); box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .c-cell.today { background: #EFF6FF; }
        .c-num { font-size: 12px; font-weight: 700; margin-bottom: 4px; color: var(--text-main); text-align: right; }
        .c-task { font-size: 10px; padding: 3px 6px; border-radius: 4px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; background: var(--primary-light); color: var(--primary); border-left: 3px solid var(--primary); }

        .side-panel { display: flex; flex-direction: column; gap: 15px; }
        .mini-stat { background: #fff; padding: 20px; border: 1px solid var(--border); border-radius: 16px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 20px rgba(0,0,0,0.02); transition: 0.3s; }
        .mini-stat:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .ms-val { font-size: 28px; font-weight: 800; color: var(--text-main); }

        /* 2. KANBAN (SOFT SHADOWS & UX) */
        .kanban-wrapper { display: flex; gap: 20px; height: 100%; overflow-x: auto; padding-bottom: 10px; }
        .kb-col { flex: 1; min-width: 320px; background: #F1F5F9; border-radius: 16px; display: flex; flex-direction: column; height: 100%; border: 1px solid var(--border); }
        .kb-head { padding: 16px; background: #fff; border-bottom: 1px solid var(--border); border-radius: 16px 16px 0 0; font-size: 13px; font-weight: 800; color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; }
        .kb-list { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 12px; }

        /* KART TASARIMI (PREMIUM) */
        .kb-card {
            background: #fff; border-radius: 12px; padding: 16px; cursor: grab; 
            border: 1px solid transparent; border-left: 4px solid transparent; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; gap: 8px; position: relative; overflow: hidden;
        }
        
        /* Renkli Gölgeler */
        .kb-pri-Yüksek { border-left-color: #EF4444; } 
        .kb-pri-Yüksek:hover { box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.3); transform: translateY(-4px); }
        .kb-pri-Orta { border-left-color: #F97316; } 
        .kb-pri-Orta:hover { box-shadow: 0 10px 25px -5px rgba(249, 115, 22, 0.3); transform: translateY(-4px); }
        .kb-pri-Düşük { border-left-color: #22C55E; } 
        .kb-pri-Düşük:hover { box-shadow: 0 10px 25px -5px rgba(34, 197, 94, 0.3); transform: translateY(-4px); }

        /* Geciken Görev Uyarısı */
        .kb-overdue { border: 1px solid #EF4444; animation: pulseRed 2s infinite; }
        @keyframes pulseRed { 0% {box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);} 70% {box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);} 100% {box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);} }

        .kbc-top { display: flex; justify-content: space-between; font-size: 11px; font-weight: 600; color: var(--text-muted); }
        .kbc-tags { display: flex; gap: 4px; flex-wrap: wrap; margin-top: 4px; }
        .tag-badge { font-size: 9px; padding: 2px 6px; border-radius: 4px; background: #E2E8F0; color: #475569; font-weight: 600; }
        
        .kbc-title { font-size: 14px; font-weight: 700; color: var(--text-main); line-height: 1.4; }
        .kbc-desc { font-size: 12px; color: var(--text-muted); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Progress Bar */
        .progress-track { height: 4px; background: #F1F5F9; border-radius: 2px; overflow: hidden; margin-top: 4px; display: none; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.3s; }
        .has-subs .progress-track { display: block; }

        .kbc-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; border-top: 1px solid #F1F5F9; padding-top: 8px; font-size: 11px; color: var(--text-muted); }

        /* --- MODAL (BOTTOM SHEET MOBILE) --- */
        .modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-mask.open { display: flex; }
        .modal-box { 
            background: #fff; width: 600px; padding: 30px; border-radius: 20px; 
            box-shadow: 0 25px 80px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; 
            display: flex; flex-direction: column; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .f-group { margin-bottom: 16px; }
        .f-lbl { font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 6px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        .f-inp { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; font-family: inherit; transition: 0.2s; }
        .f-inp:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }

        /* CHECKLIST UI */
        .checklist-area { background: #F8FAFC; border-radius: 12px; padding: 15px; margin-top: 10px; border: 1px solid var(--border); }
        .cl-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .cl-item input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; accent-color: var(--primary); }
        .cl-text { flex: 1; font-size: 13px; }
        .cl-text.done { text-decoration: line-through; color: #aaa; }
        .cl-add { display: flex; gap: 10px; margin-top: 10px; }

        /* TOAST */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #fff; padding: 14px 20px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); border-left: 5px solid #ccc; display: flex; align-items: center; gap: 12px; min-width: 280px; font-weight: 600; animation: slideInRight 0.3s; }
        .toast.success { border-left-color: #10B981; } .toast.success i { color: #10B981; }
        .toast.error { border-left-color: #EF4444; } .toast.error i { color: #EF4444; }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .bottom-nav { display: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .dash-grid { display: flex; flex-direction: column; }
            .main-content { padding-bottom: 90px; }
            .kanban-wrapper { scroll-snap-type: x mandatory; padding-right: 20px; gap: 15px; }
            .kb-col { min-width: 88vw; scroll-snap-align: center; }
            
            /* Bottom Sheet Effect on Mobile */
            .modal-box { 
                width: 100%; height: auto; max-height: 85vh; 
                border-radius: 24px 24px 0 0; position: absolute; bottom: 0; 
                margin: 0; padding-bottom: 40px;
            }
            .bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border); z-index: 1000; justify-content: space-around; align-items: flex-start; padding-top: 12px; }
            .bn-btn { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); background: none; border: none; font-size: 10px; gap: 4px; font-weight: 600; }
            .bn-btn.active { color: var(--primary); }
            .bn-btn i { font-size: 20px; }
            .c-cell { min-height: 60px; }
            .toast-container { right: 50%; transform: translateX(50%); top: 10px; width: 90%; }
        }
    </style>
</head>
<body onload="initApp()">

<div class="toast-container" id="toastContainer"></div>

<div id="loginScreen" style="position:fixed; inset:0; background:#E2E8F0; z-index:5000; display:flex; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:40px; border-radius:20px; border:1px solid #fff; width:340px; text-align:center; box-shadow:0 10px 40px rgba(0,0,0,0.1);">
        <img src="logo.png" style="width:70px; margin-bottom:20px;">
        <h2 style="margin:0 0 10px; color:#0065B3; font-weight:800;">BT Portal</h2>
        <input type="email" id="email" class="f-inp" placeholder="E-posta" style="margin-bottom:12px;">
        <input type="password" id="password" class="f-inp" placeholder="Şifre" style="margin-bottom:24px;">
        <button class="btn-primary" style="width:100%; justify-content:center; height:48px;" onclick="login()">Giriş Yap</button>
        <div id="loginError" style="color:red; font-size:11px; margin-top:10px;"></div>
    </div>
</div>

<aside class="sidebar">
    <div class="logo-box"><i class="fa-solid fa-cube"></i> HALK BT</div>
    <div class="nav-menu">
        <div class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-chart-pie"></i> Genel Bakış</div>
        <div class="nav-item" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i> İş Panosu</div>
        <div class="nav-item" onclick="showView('list', this)"><i class="fa-solid fa-table-list"></i> Tüm Liste</div>
    </div>
    <div class="user-box">
        <div class="avatar">CK</div>
        <div style="flex:1; font-size:12px; font-weight:600; color:var(--text-main);" id="uName">Kullanıcı</div>
        <i class="fa-solid fa-power-off" style="cursor:pointer; color:var(--text-muted);" onclick="logout()"></i>
    </div>
</aside>

<main class="main-content">
    <header class="topbar">
        <div class="page-title">
            <h2 id="pageTitle">Genel Bakış</h2>
            <p id="dateStr">...</p>
        </div>
        <button class="btn-primary" onclick="newTask()">+ Yeni İş</button>
    </header>

    <div id="view-dashboard" class="view-section active">
        <div class="dash-grid">
            <div class="calendar-wrapper">
                <div class="cal-header">
                    <span style="font-weight:800; font-size:18px; color:var(--primary);" id="calTitle">...</span>
                    <div>
                        <button onclick="navCal(-1)" style="border:none; background:transparent; cursor:pointer;"><i class="fa-solid fa-chevron-left"></i></button>
                        <button onclick="navCal(1)" style="border:none; background:transparent; cursor:pointer;"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="cal-week-row">
                    <div>Pzt</div><div>Sal</div><div>Çar</div><div>Per</div><div>Cum</div><div style="color:#ef4444">Cmt</div><div style="color:#ef4444">Paz</div>
                </div>
                <div class="cal-body" id="mainCalGrid"></div>
            </div>

            <div class="side-panel">
                <div class="mini-stat"><div class="sb-icon"><i class="fa-solid fa-list" style="color:#2563EB"></i></div><div><div class="ms-val" id="dTotal">0</div><div class="ms-lbl">Toplam</div></div></div>
                <div class="mini-stat"><div class="sb-icon"><i class="fa-solid fa-clock" style="color:#EA580C"></i></div><div><div class="ms-val" id="dTodo">0</div><div class="ms-lbl">Bekleyen</div></div></div>
                <div class="mini-stat"><div class="sb-icon"><i class="fa-solid fa-spinner" style="color:#0284C7"></i></div><div><div class="ms-val" id="dProg">0</div><div class="ms-lbl">İşlemde</div></div></div>
                <div class="mini-stat"><div class="sb-icon"><i class="fa-solid fa-check-circle" style="color:#16A34A"></i></div><div><div class="ms-val" id="dDone">0</div><div class="ms-lbl">Biten</div></div></div>
                <div style="background:#fff; border:1px solid #e2e8f0; border-radius:16px; padding:15px; height:200px;">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="view-kanban" class="view-section" style="height:100%; padding-bottom:5px;">
        <div class="kanban-wrapper">
            <div class="kb-col">
                <div class="kb-head"><span>BEKLEYEN</span><span class="kb-count" id="c-todo" style="color:#D97706; background:#FEF3C7;">0</span></div>
                <div class="kb-list" id="col-todo" data-status="todo"></div>
            </div>
            <div class="kb-col">
                <div class="kb-head"><span style="color:#2563EB">İŞLEMDE</span><span class="kb-count" id="c-prog" style="color:#2563EB; background:#DBEAFE;">0</span></div>
                <div class="kb-list" id="col-progress" data-status="progress"></div>
            </div>
            <div class="kb-col">
                <div class="kb-head"><span style="color:#10B981">TAMAMLANDI</span><span class="kb-count" id="c-done" style="color:#059669; background:#D1FAE5;">0</span></div>
                <div class="kb-list" id="col-done" data-status="done"></div>
            </div>
        </div>
    </div>

    <div id="view-list" class="view-section">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <input type="text" id="search" class="f-inp" placeholder="Ara..." style="width:250px;" onkeyup="renderList()">
            <button class="btn-primary" onclick="exportExcel()">Excel</button>
        </div>
        <div class="list-wrap">
            <table class="list-table">
                <thead><tr><th>DURUM</th><th>KONU</th><th>TARİH</th><th>AÇIKLAMA</th></tr></thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
    </div>
</main>

<div class="bottom-nav">
    <button class="bn-btn active" onclick="showView('dashboard', this)"><i class="fa-solid fa-chart-pie"></i>Özet</button>
    <button class="bn-btn" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i>Pano</button>
    <button class="bn-btn" onclick="newTask()" style="color:var(--primary)"><i class="fa-solid fa-circle-plus" style="font-size:24px;"></i></button>
    <button class="bn-btn" onclick="showView('list', this)"><i class="fa-solid fa-table-list"></i>Liste</button>
</div>

<div id="modal" class="modal-mask">
    <div class="modal-box">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3 style="margin:0; font-size:18px; font-weight:800; color:var(--primary);">İş Detayı</h3>
            <i class="fa-solid fa-xmark" style="cursor:pointer; font-size:18px;" onclick="closeModal()"></i>
        </div>
        <div style="flex:1; overflow-y:auto; padding-right:5px;">
            <input type="hidden" id="tId">
            <div class="f-group"><label class="f-lbl">Konu</label><select id="tTitle" class="f-inp"></select></div>
            
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                <div class="f-group"><label class="f-lbl">Durum</label><select id="tStatus" class="f-inp"><option value="todo">Bekliyor</option><option value="progress">İşlemde</option><option value="done">Tamamlandı</option></select></div>
                <div class="f-group"><label class="f-lbl">Öncelik</label><select id="tPriority" class="f-inp"><option value="Düşük">Düşük</option><option value="Orta">Orta</option><option value="Yüksek">Yüksek</option></select></div>
            </div>
            
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                <div class="f-group"><label class="f-lbl">Tarih</label><input type="date" id="tDate" class="f-inp"></div>
                <div class="f-group"><label class="f-lbl">Saat</label><input type="time" id="tTime" class="f-inp"></div>
            </div>
            
            <div class="f-group">
                <label class="f-lbl">Etiketler (Virgülle ayırın)</label>
                <input type="text" id="tTags" class="f-inp" placeholder="Yazılım, Ağ, Acil...">
            </div>

            <div class="f-group"><label class="f-lbl">Açıklama</label><textarea id="tDesc" class="f-inp" rows="3"></textarea></div>
            
            <div class="f-group">
                <label class="f-lbl">Alt Görevler</label>
                <div class="checklist-area">
                    <div id="subtaskList"></div>
                    <div class="cl-add">
                        <input type="text" id="newSubtask" class="f-inp" placeholder="Alt görev ekle..." style="font-size:12px; padding:8px;">
                        <button class="btn-primary" style="height:34px; padding:0 12px;" onclick="addSubtask()">Ekle</button>
                    </div>
                </div>
            </div>

            <div class="comments-area">
                <label class="f-lbl">Hareketler & Yorumlar</label>
                <div id="commentList" class="cm-list"></div>
                <div class="cm-input-row">
                    <input type="text" id="newComment" class="f-inp" placeholder="Yorum yaz...">
                    <button class="btn-primary" onclick="postComment()">Gönder</button>
                </div>
            </div>
            
            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button class="btn-primary" style="background:#EF4444; box-shadow:none;" onclick="delTask()">Sil</button>
                <button class="btn-primary" onclick="saveTask()">Kaydet</button>
            </div>
        </div>
    </div>
</div>

<div id="dayModal" class="modal-mask">
    <div class="modal-box">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
            <div>
                <h3 style="margin:0;" id="dmTitle">...</h3>
                <p style="margin:0; font-size:12px; color:#666;" id="dmDate">...</p>
            </div>
            <i class="fa-solid fa-xmark" style="cursor:pointer;" onclick="closeDayModal()"></i>
        </div>
        <div id="dayListContent" class="day-list"></div>
        <button class="btn-primary" style="width:100%; justify-content:center; margin-top:15px;" onclick="newTaskForDay()">+ Ekle</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, runTransaction, query, orderBy, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // BURAYA KENDİ FIREBASE AYARLARINIZI GİRİNİZ
    const firebaseConfig = { apiKey: "AIzaSyAvPpg1Qa6XF8kPV_VZXq7BE04geXLqo4s", authDomain: "it-tasks-bc974.firebaseapp.com", projectId: "it-tasks-bc974", storageBucket: "it-tasks-bc974.firebasestorage.app", messagingSenderId: "978679373454", appId: "1:978679373454:web:3ee1c689cf1ca321af33df" };
    
    let app, db, auth, currentUser;
    try { app=initializeApp(firebaseConfig); db=getFirestore(app); auth=getAuth(app); } catch(e){console.error(e);}

    const TOPICS = ["Infact", "Rating", "Dijital Mizan", "KDS", "Mobil Uygulama", "Kullanıcı Talepleri", "Satın Alım", "RM/KKB", "Halkbank", "Denetim", "Diğer"];
    let tasks = []; let calDate = new Date(); let selectedDate = new Date(); let currentSubtasks = [];

    // --- TOAST ---
    window.showToast = (msg, type = 'success') => {
        const con = document.getElementById('toastContainer');
        const t = document.createElement('div');
        t.className = `toast ${type}`;
        let icon = type==='success'?'check-circle':(type==='error'?'exclamation-circle':'info-circle');
        t.innerHTML = `<i class="fa-solid fa-${icon}"></i> <span>${msg}</span>`;
        con.appendChild(t);
        setTimeout(() => { t.style.animation='slideOut 0.3s forwards'; setTimeout(() => t.remove(), 300); }, 3000);
    }

    window.initApp = () => {
        const s = document.getElementById('tTitle'); TOPICS.forEach(t=>s.innerHTML+=`<option>${t}</option>`);
        document.getElementById('dateStr').innerText = new Date().toLocaleDateString('tr-TR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
        onAuthStateChanged(auth, (user) => {
            if(user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display='none';
                document.getElementById('uName').innerText = user.email.split('@')[0];
                listenData();
                if(window.innerWidth > 768 && typeof Sortable !== 'undefined') initSortable();
            } else document.getElementById('loginScreen').style.display='flex';
        });
    }

    window.login = () => { const e=document.getElementById('email').value, p=document.getElementById('password').value; signInWithEmailAndPassword(auth,e,p).catch(err=>{ if(err.code.includes('not-found')) createUserWithEmailAndPassword(auth,e,p); else showToast(err.message, 'error'); }); }
    window.logout = () => signOut(auth).then(()=>location.reload());

    function listenData() {
        if(!db) return;
        onSnapshot(query(collection(db,"tasks"),orderBy("code","desc")), (snap)=>{
            tasks = snap.docs.map(d=>({id:d.id, ...d.data()}));
            renderAll();
        });
    }

    function renderAll() { renderStats(); renderCalendar(); renderKanban(); renderList(); }

    function renderStats() {
        const c={todo:0, progress:0, done:0}; tasks.forEach(t=>{if(c[t.status]!==undefined)c[t.status]++});
        document.getElementById('dTotal').innerText = tasks.length;
        document.getElementById('dTodo').innerText = c.todo; document.getElementById('dProg').innerText = c.progress; document.getElementById('dDone').innerText = c.done;
        
        if(window.chart) window.chart.destroy();
        const ctx = document.getElementById('chartCanvas');
        if(ctx) window.chart = new Chart(ctx, {
            type:'doughnut',
            data:{ labels:['Bekleyen','İşlemde','Biten'], datasets:[{data:[c.todo,c.progress,c.done], backgroundColor:['#F59E0B','#3B82F6','#10B981'], borderWidth:0}] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'right', labels:{boxWidth:10, font:{size:10}}}} }
        });
    }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('calTitle').innerText = calDate.toLocaleDateString('tr-TR',{month:'long',year:'numeric'});
        const g=document.getElementById('mainCalGrid'); g.innerHTML='';
        const fDay=new Date(y,m,1).getDay(), off=fDay===0?6:fDay-1, days=new Date(y,m+1,0).getDate();
        for(let i=0; i<off; i++) g.innerHTML+='<div></div>';
        const nowStr = new Date().toDateString();
        for(let i=1; i<=days; i++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t=>t.date===ds && t.status!=='done');
            let taskHtml = '';
            dayTasks.slice(0,3).forEach(t => {
                let pCls = t.priority==='Yüksek'?'ct-Yüksek':(t.priority==='Orta'?'ct-Orta':'ct-Düşük');
                taskHtml += `<div class="c-task ${pCls}">${t.title}</div>`;
            });
            if(dayTasks.length>3) taskHtml += `<div class="c-more">+${dayTasks.length-3} daha</div>`;
            const isToday = new Date(y,m,i).toDateString() === nowStr;
            g.innerHTML += `<div class="c-cell ${isToday?'today':''}" onclick="openDayDetails('${ds}')"><div class="c-num">${i}</div>${taskHtml}</div>`;
        }
    }
    window.navCal = (d) => { calDate.setMonth(calDate.getMonth()+d); renderCalendar(); }

    window.openDayDetails = (dateStr) => {
        selectedDate = new Date(dateStr);
        document.getElementById('dmTitle').innerText = selectedDate.toLocaleDateString('tr-TR', {day:'numeric', month:'long'});
        document.getElementById('dmDate').innerText = selectedDate.toLocaleDateString('tr-TR', {weekday:'long', year:'numeric'});
        const cont = document.getElementById('dayListContent'); cont.innerHTML = '';
        const dayTasks = tasks.filter(t=>t.date === dateStr);
        if(dayTasks.length===0) cont.innerHTML='<div style="text-align:center; color:#999; padding:20px;">İş yok.</div>';
        else {
            dayTasks.forEach(t => {
                let priColor = t.priority==='Yüksek'?'#DC2626':(t.priority==='Orta'?'#EA580C':'#16A34A');
                let stColor = t.status==='todo'?'#D97706':(t.status==='progress'?'#2563EB':'#059669');
                cont.innerHTML += `
                <div class="day-task" onclick="openModal('${t.id}')" style="border-left-color:${priColor};">
                    <div class="dt-top"><div class="dt-title">${t.title}</div><div class="dt-time">${t.time||'--:--'}</div></div>
                    <div class="dt-desc">${t.desc||'Açıklama yok.'}</div>
                    <div style="font-size:10px; color:${stColor}; font-weight:700; margin-top:4px;">${t.status.toUpperCase()}</div>
                </div>`;
            });
        }
        document.getElementById('dayModal').classList.add('open');
    }
    window.closeDayModal = () => document.getElementById('dayModal').classList.remove('open');
    window.newTaskForDay = () => { closeDayModal(); const ds=`${selectedDate.getFullYear()}-${String(selectedDate.getMonth()+1).padStart(2,'0')}-${String(selectedDate.getDate()).padStart(2,'0')}`; document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('tDate').value=ds; document.getElementById('modal').classList.add('open'); }

    // --- KANBAN ---
    function renderKanban() {
        const cols={todo:document.getElementById('col-todo'), progress:document.getElementById('col-progress'), done:document.getElementById('col-done')};
        if(!cols.todo) return;
        Object.values(cols).forEach(e=>e.innerHTML='');
        const c={todo:0, progress:0, done:0};
        
        tasks.forEach(t=>{
            if(cols[t.status]) {
                c[t.status]++;
                let pClass = `kb-pri-${t.priority}`;
                
                // Gecikme Kontrolü
                let isOverdue = false;
                if(t.date && t.status !== 'done') {
                    const dDate = new Date(t.date);
                    const today = new Date(); today.setHours(0,0,0,0);
                    if(dDate < today) isOverdue = true;
                }
                let overdueClass = isOverdue ? 'kb-overdue' : '';

                // Etiketler
                let tagsHtml = '';
                if(t.tags) {
                    const tagArr = t.tags.split(',');
                    tagArr.forEach(tg => tagsHtml += `<span class="tag-badge">${tg.trim()}</span>`);
                }

                // Subtasks Progress
                let progHtml = '';
                let hasSubs = '';
                if(t.subtasks && t.subtasks.length > 0) {
                    hasSubs = 'has-subs';
                    const doneCnt = t.subtasks.filter(s=>s.done).length;
                    const pct = (doneCnt / t.subtasks.length) * 100;
                    progHtml = `<div class="progress-track"><div class="progress-fill" style="width:${pct}%"></div></div>`;
                }

                cols[t.status].innerHTML += `
                <div class="kb-card ${pClass} ${overdueClass} ${hasSubs}" onclick="openModal('${t.id}')">
                    <div class="kbc-top"><span class="kbc-code">${t.code}</span><span class="kbc-date">${t.date||''}</span></div>
                    <div class="kbc-title">${t.title}</div>
                    <div class="kbc-tags">${tagsHtml}</div>
                    ${progHtml}
                    <div class="kbc-desc">${t.desc||''}</div>
                    <div class="kbc-footer"><div class="kbc-user">CK</div><div class="kbc-status">${t.priority}</div></div>
                </div>`;
            }
        });
        document.getElementById('c-todo').innerText = c.todo; document.getElementById('c-prog').innerText = c.progress; document.getElementById('c-done').innerText = c.done;
        
        if(window.innerWidth > 768 && typeof Sortable !== 'undefined') {
            ['col-todo','col-progress','col-done'].forEach(id => {
                const el = document.getElementById(id);
                if(el && !el.sortableInstance) {
                    el.sortableInstance = new Sortable(el, { group:'k', animation:150, onEnd: async(e)=>{ 
                        const itemId = e.item.getAttribute('onclick').match(/'([^']+)'/)[1];
                        const newStatus = e.to.getAttribute('data-status');
                        await updateDoc(doc(db,"tasks",itemId), {status:newStatus});
                        if(newStatus==='done') { confetti({particleCount:100, spread:70, origin:{y:0.6}}); showToast("Görev Tamamlandı!", "success"); }
                    }});
                }
            });
        }
    }

    // --- LIST ---
    window.renderList = () => {
        const s = document.getElementById('search').value.toLowerCase();
        const b = document.getElementById('listBody'); if(!b) return;
        b.innerHTML='';
        let filtered = tasks.filter(t => t.title.toLowerCase().includes(s));
        filtered.forEach(t => {
            const stMap = {'todo':'Bekleyen', 'progress':'İşlemde', 'done':'Tamamlandı'};
            const col = t.status==='todo'?'#D97706':(t.status==='progress'?'#2563EB':'#059669');
            const bg = t.status==='todo'?'#FEF3C7':(t.status==='progress'?'#DBEAFE':'#D1FAE5');
            b.innerHTML += `<tr onclick="openModal('${t.id}')"><td><span style="background:${bg}; color:${col}; padding:3px 8px; border-radius:4px; font-weight:700; font-size:10px;">${stMap[t.status]}</span></td><td style="font-weight:600;">${t.title}</td><td>${t.date||'-'}</td><td style="color:#666;">${(t.desc||'').substring(0,40)}</td></tr>`;
        });
    }

    // --- ACTIONS & MODAL ---
    window.showView = (v, btn) => {
        document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('pageTitle').innerText = (v==='dashboard'?'Genel Bakış':(v==='kanban'?'İş Panosu':'Liste'));
        document.querySelectorAll('.nav-item, .bn-btn').forEach(b=>b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if(v==='list') renderList(); if(v==='kanban') renderKanban();
    }

    window.newTask = () => { 
        document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; 
        document.getElementById('commentList').innerHTML=''; currentSubtasks = []; renderSubtasks();
        document.getElementById('modal').classList.add('open'); 
    }
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    
    window.openModal = (id) => {
        const t = tasks.find(x=>x.id===id);
        if(t) {
            document.getElementById('tId').value=t.id; document.getElementById('tTitle').value=t.title;
            document.getElementById('tStatus').value=t.status; document.getElementById('tPriority').value=t.priority;
            document.getElementById('tDate').value=t.date; document.getElementById('tTime').value=t.time||'';
            document.getElementById('tDesc').value=t.desc; document.getElementById('tTags').value = t.tags || '';
            
            // Subtasks
            currentSubtasks = t.subtasks || [];
            renderSubtasks();

            // Comments
            const cList = document.getElementById('commentList'); cList.innerHTML = '';
            if(t.comments && t.comments.length > 0) {
                t.comments.forEach(cm => { cList.innerHTML += `<div class="cm-item"><div class="cm-header"><span>${cm.user}</span><span>${new Date(cm.date).toLocaleString('tr-TR')}</span></div><div class="cm-text">${cm.text}</div></div>`; });
            } else { cList.innerHTML = '<div style="text-align:center; color:#999; font-size:11px;">Henüz yorum yok.</div>'; }
            
            document.getElementById('modal').classList.add('open');
        }
    }

    // --- SUBTASK LOGIC ---
    window.renderSubtasks = () => {
        const list = document.getElementById('subtaskList'); list.innerHTML = '';
        currentSubtasks.forEach((st, idx) => {
            list.innerHTML += `
            <div class="cl-item">
                <input type="checkbox" ${st.done ? 'checked' : ''} onchange="toggleSubtask(${idx})">
                <span class="cl-text ${st.done ? 'done' : ''}">${st.text}</span>
                <i class="fa-solid fa-trash" style="color:#ef4444; cursor:pointer;" onclick="removeSubtask(${idx})"></i>
            </div>`;
        });
    }
    window.addSubtask = () => {
        const txt = document.getElementById('newSubtask').value;
        if(!txt) return;
        currentSubtasks.push({ text: txt, done: false });
        document.getElementById('newSubtask').value = '';
        renderSubtasks();
    }
    window.toggleSubtask = (idx) => { currentSubtasks[idx].done = !currentSubtasks[idx].done; renderSubtasks(); }
    window.removeSubtask = (idx) => { currentSubtasks.splice(idx, 1); renderSubtasks(); }

    window.postComment = async () => {
        const id = document.getElementById('tId').value;
        const txt = document.getElementById('newComment').value;
        if(!id || !txt) return;
        const newCm = { text: txt, date: new Date().toISOString(), user: currentUser ? currentUser.email.split('@')[0] : 'Anonim' };
        await updateDoc(doc(db, "tasks", id), { comments: arrayUnion(newCm) });
        document.getElementById('newComment').value = '';
        const t = tasks.find(x=>x.id===id);
        if(t) { if(!t.comments) t.comments = []; t.comments.push(newCm); window.openModal(id); }
    }

    window.saveTask = async () => {
        const id = document.getElementById('tId').value;
        const oldTask = tasks.find(x => x.id === id);
        const newStatus = document.getElementById('tStatus').value;
        
        const d = { 
            title:document.getElementById('tTitle').value, 
            status:newStatus, 
            priority:document.getElementById('tPriority').value, 
            date:document.getElementById('tDate').value, 
            time:document.getElementById('tTime').value, 
            desc:document.getElementById('tDesc').value,
            tags: document.getElementById('tTags').value,
            subtasks: currentSubtasks
        };
        
        if(id) {
            await updateDoc(doc(db,"tasks",id),d);
            if(oldTask && oldTask.status !== 'done' && newStatus === 'done') {
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
                showToast("Tebrikler! Görev Tamamlandı.", "success");
            } else { showToast("Kayıt Güncellendi", "success"); }
        } else { 
            await runTransaction(db, async(t)=>{ const r=doc(db,"meta","counters"); const s=await t.get(r); const n=(s.exists()?s.data().taskSeq:0)+1; t.set(r,{taskSeq:n},{merge:true}); d.code='GRV-'+n; await addDoc(collection(db,"tasks"),d); }); 
            showToast("Yeni Görev Oluşturuldu", "success");
        }
        closeModal();
    }
    window.delTask = async () => { if(confirm('Sil?')) { await deleteDoc(doc(db,"tasks",document.getElementById('tId').value)); showToast("Kayıt Silindi", "info"); closeModal(); } }
    window.exportExcel = () => { const ws=XLSX.utils.json_to_sheet(tasks); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Tasks"); XLSX.writeFile(wb,"Data.xlsx"); }
    
    function initSortable() {
        ['col-todo','col-progress','col-done'].forEach(id => {
            const el = document.getElementById(id);
            if(el && !el.sortableInstance) {
                el.sortableInstance = new Sortable(el, { group:'k', animation:150, onEnd: async(e)=>{ 
                    const itemId = e.item.getAttribute('onclick').match(/'([^']+)'/)[1];
                    const newStatus = e.to.getAttribute('data-status');
                    await updateDoc(doc(db,"tasks",itemId), {status:newStatus});
                    if(newStatus==='done') { confetti({particleCount:100, spread:70, origin:{y:0.6}}); showToast("Görev Tamamlandı!", "success"); }
                }});
            }
        });
    }
</script>
</body>
</html>
