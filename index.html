<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Halk Faktoring | BT Yönetim</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            /* KURUMSAL RENKLER */
            --bg-body: #F8FAFC;
            --bg-sidebar: #FFFFFF;
            --bg-card: #FFFFFF;
            
            --primary: #0065B3;
            --primary-light: #E0F2FE;
            --primary-dark: #004d8a;
            
            --text-main: #0F172A;
            --text-muted: #64748B;
            --border: #E2E8F0;
            
            --radius: 8px; /* Daha keskin, kompakt radius */
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            
            /* Durum/Öncelik Renkleri (Hafif Pastel) */
            --c-high-bg: #FEF2F2; --c-high-tx: #B91C1C;
            --c-mid-bg: #FFF7ED; --c-mid-tx: #C2410C;
            --c-low-bg: #F0FDF4; --c-low-tx: #15803D;
            
            --header-h: 60px;
            --sidebar-w: 250px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; font-size: 13px; }

        /* --- SIDEBAR --- */
        .sidebar { width: var(--sidebar-w); background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 50; flex-shrink: 0; }
        .logo-box { height: var(--header-h); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); font-weight: 800; font-size: 16px; color: var(--primary); gap: 8px; }
        .nav-menu { flex: 1; padding: 15px 10px; overflow-y: auto; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 10px 12px; color: var(--text-muted); font-weight: 500; font-size: 13px; border-radius: 6px; cursor: pointer; transition: 0.2s; margin-bottom: 2px; }
        .nav-item:hover { background: var(--bg-body); color: var(--primary); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); font-weight: 700; }
        .user-box { padding: 15px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .avatar { width: 32px; height: 32px; background: var(--primary); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 12px; }

        /* --- MAIN --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .topbar { height: var(--header-h); background: var(--bg-card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
        .page-title h2 { margin: 0; font-size: 18px; font-weight: 700; }
        .page-title p { margin: 0; font-size: 11px; color: var(--text-muted); }
        .btn-primary { background: var(--primary); color: #fff; border: none; height: 36px; padding: 0 16px; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; }

        .view-section { flex: 1; padding: 20px; overflow-y: auto; display: none; flex-direction: column; gap: 20px; }
        .view-section.active { display: flex; }

        /* --- 1. DASHBOARD (TAKVİM GÖREVLERİ GÖRÜNSÜN) --- */
        .dash-grid { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; height: 100%; }
        
        .calendar-wrapper { 
            background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); 
            display: flex; flex-direction: column; padding: 20px; height: 100%; overflow: hidden;
        }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cal-week-row { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; margin-bottom: 5px; text-align: center; font-size: 11px; font-weight: 700; color: var(--text-muted); }
        
        .cal-body { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; 
            background: var(--border); border: 1px solid var(--border); border-radius: 8px; 
            flex: 1; overflow: hidden; /* Taşmayı gizle */
        }
        
        .c-cell { 
            background: #fff; display: flex; flex-direction: column; padding: 4px; 
            cursor: pointer; transition: 0.1s; min-height: 0; /* Flex child shrink */
            overflow: hidden;
        }
        .c-cell:hover { background: #f8fafc; }
        .c-cell.today { background: #eff6ff; }
        .c-num { font-size: 11px; font-weight: 700; margin-bottom: 4px; color: var(--text-main); text-align: right; padding-right: 4px; }
        
        /* Takvim İçi Görev Şeridi */
        .c-task { 
            font-size: 9px; padding: 2px 4px; border-radius: 3px; margin-bottom: 2px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            font-weight: 600; color: var(--text-main); border-left: 2px solid transparent;
        }
        .ct-Yüksek { background: var(--c-high-bg); color: var(--c-high-tx); border-left-color: var(--c-high-tx); }
        .ct-Orta { background: var(--c-mid-bg); color: var(--c-mid-tx); border-left-color: var(--c-mid-tx); }
        .ct-Düşük { background: var(--c-low-bg); color: var(--c-low-tx); border-left-color: var(--c-low-tx); }
        .c-more { font-size: 9px; text-align: center; color: var(--text-muted); font-weight: 600; }

        /* Sağ Panel (İstatistikler) */
        .side-panel { display: flex; flex-direction: column; gap: 15px; }
        .mini-stat { background: var(--bg-card); padding: 15px; border: 1px solid var(--border); border-radius: var(--radius); display: flex; align-items: center; justify-content: space-between; }
        .ms-val { font-size: 20px; font-weight: 800; color: var(--text-main); }
        .ms-lbl { font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }

        /* --- 2. KOMPAKT İŞ PANOSU (KANBAN) --- */
        .kanban-wrapper { display: flex; gap: 15px; height: 100%; overflow-x: auto; padding-bottom: 5px; }
        .kb-col { 
            min-width: 300px; width: 300px; background: #F1F5F9; 
            border: 1px solid var(--border); border-radius: 8px; 
            display: flex; flex-direction: column; height: 100%; 
        }
        .kb-head { 
            padding: 10px 12px; background: #fff; border-bottom: 1px solid var(--border); 
            border-radius: 8px 8px 0 0; font-size: 12px; font-weight: 700; color: var(--text-muted); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .kb-count { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; font-size: 10px; color: var(--text-main); }
        .kb-list { padding: 8px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }

        /* KOMPAKT KART TASARIMI */
        .kb-card {
            background: #fff; border: 1px solid var(--border); border-radius: 6px;
            padding: 10px; cursor: grab; box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            border-left: 3px solid transparent; transition: 0.1s;
            display: flex; flex-direction: column; gap: 4px;
        }
        .kb-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.08); border-color: var(--primary); }
        
        .kb-pri-Yüksek { border-left-color: #DC2626; }
        .kb-pri-Orta { border-left-color: #EA580C; }
        .kb-pri-Düşük { border-left-color: #16A34A; }

        .kbc-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .kbc-code { font-size: 10px; font-weight: 700; color: var(--text-muted); background: #f1f5f9; padding: 1px 4px; border-radius: 3px; font-family: monospace; }
        .kbc-date { font-size: 10px; color: var(--text-muted); font-weight: 500; }
        
        .kbc-title { font-size: 13px; font-weight: 700; color: var(--text-main); line-height: 1.3; }
        
        /* Detaylar tek satırda sığsın diye flex */
        .kbc-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 4px; border-top: 1px solid #f1f5f9; padding-top: 6px; }
        .kbc-desc { font-size: 11px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .kbc-user { width: 20px; height: 20px; background: var(--primary); color: #fff; font-size: 9px; font-weight: 700; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* --- 3. LISTE --- */
        .list-wrap { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
        .list-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .list-table th { text-align: left; padding: 12px; background: #f8fafc; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--border); }
        .list-table td { padding: 12px; border-bottom: 1px solid var(--border); color: var(--text-main); }
        .list-table tr:hover td { background: #f1f5f9; cursor: pointer; }
        .list-badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; text-transform: uppercase; }

        /* --- MODAL --- */
        .modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-mask.open { display: flex; }
        .modal-box { background: #fff; width: 450px; padding: 24px; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
        .inp-grp { margin-bottom: 12px; }
        .inp-lbl { font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 4px; display: block; text-transform: uppercase; }
        .inp-ctrl { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; font-family: inherit; }
        .inp-ctrl:focus { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-light); }

        .bottom-nav { display: none; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .dash-grid { display: flex; flex-direction: column; }
            .side-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
            .main-content { padding-bottom: 80px; }
            .kanban-wrapper { scroll-snap-type: x mandatory; padding-right: 20px; gap: 10px; }
            .kanban-col { min-width: 88vw; scroll-snap-align: center; }
            
            .bottom-nav { 
                display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; 
                background: #fff; border-top: 1px solid var(--border); z-index: 1000; 
                justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom);
            }
            .bn-btn { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); background: none; border: none; font-size: 9px; gap: 3px; }
            .bn-btn.active { color: var(--primary); }
            
            .modal-box { width: 100%; height: auto; max-height: 85vh; border-radius: 16px 16px 0 0; position: absolute; bottom: 0; }
        }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, runTransaction, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAvPpg1Qa6XF8kPV_VZXq7BE04geXLqo4s", authDomain: "it-tasks-bc974.firebaseapp.com", projectId: "it-tasks-bc974", storageBucket: "it-tasks-bc974.firebasestorage.app", messagingSenderId: "978679373454", appId: "1:978679373454:web:3ee1c689cf1ca321af33df" };
    let app, db, auth; try { app=initializeApp(firebaseConfig); db=getFirestore(app); auth=getAuth(app); } catch(e){console.error(e);}

    const TOPICS = ["Infact", "Rating", "Dijital Mizan", "KDS", "Mobil Uygulama", "Kullanıcı Talepleri", "Satın Alım", "RM/KKB", "Halkbank", "Denetim", "Diğer"];
    let tasks = []; let calDate = new Date(); let selectedDate = new Date();

    window.initApp = () => {
        const s = document.getElementById('tTitle'); TOPICS.forEach(t=>s.innerHTML+=`<option>${t}</option>`);
        document.getElementById('dateStr').innerText = new Date().toLocaleDateString('tr-TR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('loginScreen').style.display='none';
                document.getElementById('uName').innerText = user.email.split('@')[0];
                listenData();
                if(window.innerWidth > 768 && typeof Sortable !== 'undefined') initSortable();
            } else document.getElementById('loginScreen').style.display='flex';
        });
    }

    window.login = () => { const e=document.getElementById('email').value, p=document.getElementById('password').value; signInWithEmailAndPassword(auth,e,p).catch(err=>{ if(err.code.includes('not-found')) createUserWithEmailAndPassword(auth,e,p); else document.getElementById('loginError').innerText=err.message; }); }
    window.logout = () => signOut(auth).then(()=>location.reload());

    function listenData() {
        if(!db) return;
        onSnapshot(query(collection(db,"tasks"),orderBy("code","desc")), (snap)=>{
            tasks = snap.docs.map(d=>({id:d.id, ...d.data()}));
            renderAll();
        });
    }

    function renderAll() {
        renderStats(); renderCalendar(); renderKanban(); renderList();
    }

    // --- DASHBOARD ---
    function renderStats() {
        const c={todo:0, progress:0, done:0}; tasks.forEach(t=>{if(c[t.status]!==undefined)c[t.status]++});
        document.getElementById('dTotal').innerText = tasks.length;
        document.getElementById('dTodo').innerText = c.todo; document.getElementById('dProg').innerText = c.progress; document.getElementById('dDone').innerText = c.done;
        
        if(window.chart) window.chart.destroy();
        const ctx = document.getElementById('chartCanvas');
        if(ctx) window.chart = new Chart(ctx, {
            type:'doughnut',
            data:{ labels:['Bekleyen','İşlemde','Biten'], datasets:[{data:[c.todo,c.progress,c.done], backgroundColor:['#F59E0B','#3B82F6','#10B981'], borderWidth:0}] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'right', labels:{boxWidth:10, font:{size:10}}}} }
        });
    }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('calTitle').innerText = calDate.toLocaleDateString('tr-TR',{month:'long',year:'numeric'});
        const g=document.getElementById('mainCalGrid'); g.innerHTML='';
        const fDay=new Date(y,m,1).getDay(), off=fDay===0?6:fDay-1, days=new Date(y,m+1,0).getDate();
        
        for(let i=0; i<off; i++) g.innerHTML+='<div></div>';
        
        const nowStr = new Date().toDateString();

        for(let i=1; i<=days; i++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t=>t.date===ds && t.status!=='done');
            
            // GÖREVLERİ GÖSTER (SADECE İLK 2-3 TANESİ)
            let taskHtml = '';
            dayTasks.slice(0,2).forEach(t => {
                let pCls = t.priority==='Yüksek'?'ct-Yüksek':(t.priority==='Orta'?'ct-Orta':'ct-Düşük');
                taskHtml += `<div class="c-task ${pCls}">${t.title}</div>`;
            });
            if(dayTasks.length > 2) taskHtml += `<div class="c-more">+${dayTasks.length - 2} daha</div>`;

            const isToday = new Date(y,m,i).toDateString() === nowStr;
            g.innerHTML += `<div class="c-cell ${isToday?'today':''}" onclick="openDayDetails('${ds}')"><div class="c-num">${i}</div>${taskHtml}</div>`;
        }
    }
    window.navCal = (d) => { calDate.setMonth(calDate.getMonth()+d); renderCalendar(); }

    window.openDayDetails = (dateStr) => {
        selectedDate = new Date(dateStr);
        document.getElementById('dmTitle').innerText = selectedDate.toLocaleDateString('tr-TR', {day:'numeric', month:'long'});
        const cont = document.getElementById('dayListContent'); cont.innerHTML = '';
        const dayTasks = tasks.filter(t=>t.date === dateStr);
        
        if(dayTasks.length===0) cont.innerHTML='<div style="text-align:center; color:#999; font-size:12px;">İş yok.</div>';
        else {
            dayTasks.forEach(t => {
                let bg = t.status==='todo'?'#FEF3C7':(t.status==='progress'?'#DBEAFE':'#D1FAE5');
                let tx = t.status==='todo'?'#D97706':(t.status==='progress'?'#2563EB':'#059669');
                cont.innerHTML += `
                <div style="padding:10px; border:1px solid #eee; border-radius:6px; cursor:pointer; display:flex; justify-content:space-between; align-items:center;" onclick="openModal('${t.id}')">
                    <div><div style="font-weight:600; font-size:13px;">${t.title}</div><div style="font-size:11px; color:#666;">${t.time||'--:--'}</div></div>
                    <span style="font-size:10px; font-weight:700; padding:2px 6px; border-radius:4px; background:${bg}; color:${tx};">${t.status}</span>
                </div>`;
            });
        }
        document.getElementById('dayModal').classList.add('open');
    }
    window.closeDayModal = () => document.getElementById('dayModal').classList.remove('open');
    window.newTaskForDay = () => { closeDayModal(); const ds=`${selectedDate.getFullYear()}-${String(selectedDate.getMonth()+1).padStart(2,'0')}-${String(selectedDate.getDate()).padStart(2,'0')}`; document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('tDate').value=ds; document.getElementById('modal').classList.add('open'); }

    // --- KANBAN (KOMPAKT & DETAYLI) ---
    function renderKanban() {
        const cols={todo:document.getElementById('col-todo'), progress:document.getElementById('col-progress'), done:document.getElementById('col-done')};
        if(!cols.todo) return;
        Object.values(cols).forEach(e=>e.innerHTML='');
        const c={todo:0, progress:0, done:0};
        
        tasks.forEach(t=>{
            if(cols[t.status]) {
                c[t.status]++;
                // KOMPAKT KART HTML
                cols[t.status].innerHTML += `
                <div class="kb-card kb-pri-${t.priority}" onclick="openModal('${t.id}')">
                    <div class="kbc-top"><span class="kbc-code">${t.code}</span><span class="kbc-date">${t.date||''}</span></div>
                    <div class="kbc-title">${t.title}</div>
                    <div class="kbc-footer">
                        <div class="kbc-desc">${(t.desc||'').substring(0,25)}...</div>
                        <div class="kbc-user">CK</div>
                    </div>
                </div>`;
            }
        });
        document.getElementById('c-todo').innerText = c.todo; document.getElementById('c-prog').innerText = c.progress; document.getElementById('c-done').innerText = c.done;
        
        if(window.innerWidth > 768 && typeof Sortable !== 'undefined') {
            ['col-todo','col-progress','col-done'].forEach(id => {
                const el = document.getElementById(id);
                if(el) new Sortable(el, { group:'k', animation:150, onEnd: async(e)=>{ await updateDoc(doc(db,"tasks",e.item.getAttribute('onclick').split("'")[1]), {status:e.to.getAttribute('data-status')}); }});
            });
        }
    }

    // --- LIST ---
    window.renderList = () => {
        const s = document.getElementById('search') ? document.getElementById('search').value.toLowerCase() : '';
        const b = document.getElementById('listBody'); if(!b) return;
        b.innerHTML='';
        tasks.filter(t => t.title.toLowerCase().includes(s)).forEach(t => {
            const stMap = {'todo':'Bekleyen', 'progress':'İşlemde', 'done':'Tamamlandı'};
            const col = t.status==='todo'?'#D97706':(t.status==='progress'?'#2563EB':'#059669');
            const bg = t.status==='todo'?'#FEF3C7':(t.status==='progress'?'#DBEAFE':'#D1FAE5');
            b.innerHTML += `<tr onclick="openModal('${t.id}')">
                <td><span style="background:${bg}; color:${col}; padding:3px 8px; border-radius:4px; font-weight:700; font-size:10px;">${stMap[t.status]}</span></td>
                <td style="font-weight:600;">${t.title}</td>
                <td>${t.date||'-'}</td>
                <td style="color:#666;">${(t.desc||'').substring(0,30)}</td>
            </tr>`;
        });
    }

    // --- ACTIONS ---
    window.showView = (v, btn) => {
        document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('pageTitle').innerText = (v==='dashboard'?'Genel Bakış':(v==='kanban'?'İş Panosu':'Liste'));
        document.querySelectorAll('.nav-item, .bn-btn').forEach(b=>b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if(v==='list') renderList();
        if(v==='kanban') renderKanban();
    }

    window.newTask = () => { document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('modal').classList.add('open'); }
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    window.openModal = (id) => {
        const t = tasks.find(x=>x.id===id);
        if(t) {
            document.getElementById('tId').value=t.id; document.getElementById('tTitle').value=t.title;
            document.getElementById('tStatus').value=t.status; document.getElementById('tPriority').value=t.priority;
            document.getElementById('tDate').value=t.date; document.getElementById('tTime').value=t.time||'';
            document.getElementById('tDesc').value=t.desc; document.getElementById('modal').classList.add('open');
        }
    }
    window.saveTask = async () => {
        const id = document.getElementById('tId').value;
        const d = { title:document.getElementById('tTitle').value, status:document.getElementById('tStatus').value, priority:document.getElementById('tPriority').value, date:document.getElementById('tDate').value, time:document.getElementById('tTime').value, desc:document.getElementById('tDesc').value };
        if(id) await updateDoc(doc(db,"tasks",id),d);
        else { await runTransaction(db, async(t)=>{ const r=doc(db,"meta","counters"); const s=await t.get(r); const n=(s.exists()?s.data().taskSeq:0)+1; t.set(r,{taskSeq:n},{merge:true}); d.code='GRV-'+n; await addDoc(collection(db,"tasks"),d); }); }
        closeModal();
    }
    window.delTask = async () => { if(confirm('Sil?')) { await deleteDoc(doc(db,"tasks",document.getElementById('tId').value)); closeModal(); } }
    window.exportExcel = () => { const ws=XLSX.utils.json_to_sheet(tasks); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Tasks"); XLSX.writeFile(wb,"Data.xlsx"); }
    
    function initSortable() {
        ['col-todo','col-progress','col-done'].forEach(id => {
            const el = document.getElementById(id);
            if(el) new Sortable(el, { group:'k', animation:150, onEnd: async(e)=>{ await updateDoc(doc(db,"tasks",e.item.getAttribute('onclick').split("'")[1]), {status:e.to.getAttribute('data-status')}); }});
        });
    }
</script>
</body>
</html>
