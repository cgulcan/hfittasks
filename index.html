<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halk Faktoring | BT Portal</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* V10.1 FIXED PALETTE */
            --primary: #2563eb;       
            --primary-hover: #1d4ed8;
            --primary-light: #eff6ff;
            
            --bg-body: #f1f5f9;       
            --bg-card: #ffffff;
            --bg-sub: #f8fafc;
            
            --border: #e2e8f0;        
            --text-main: #0f172a;     
            --text-sec: #64748b;      
            
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            
            --todo: #f59e0b;
            --prog: #3b82f6;
            --done: #10b981;

            --header-height: 64px;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --primary-light: rgba(59, 130, 246, 0.1);
            
            --bg-body: #0f172a;       
            --bg-card: #1e293b;       
            --bg-sub: #334155;        
            
            --border: #334155;
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            
            --shadow-sm: none;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; color: var(--text-main); 
            height: 100dvh; width: 100vw; overflow: hidden; 
            background-color: var(--bg-body); display: flex; flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-sec); }

        /* HEADER */
        header { 
            height: var(--header-height); flex-shrink: 0; 
            background: var(--bg-card); border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 24px; z-index: 50; box-shadow: var(--shadow-sm);
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 32px; width: auto; border-radius: 6px; }
        .brand-text { font-weight: 700; font-size: 16px; letter-spacing: -0.01em; }

        .nav-pills { display: flex; gap: 4px; background: var(--bg-sub); padding: 4px; border-radius: 8px; border: 1px solid var(--border); }
        .nav-btn { 
            padding: 8px 16px; border-radius: 6px; font-size: 13px; font-weight: 500; color: var(--text-sec); 
            border: none; background: transparent; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .nav-btn:hover { color: var(--text-main); background: rgba(0,0,0,0.03); }
        .nav-btn.active { background: var(--bg-card); color: var(--primary); font-weight: 600; box-shadow: var(--shadow-sm); }
        [data-theme="dark"] .nav-btn.active { background: var(--primary); color: white; }

        .user-area { display: flex; align-items: center; gap: 12px; }
        .user-info { text-align: right; line-height: 1.2; }
        .u-name { font-size: 13px; font-weight: 600; display: block; }
        .u-role { font-size: 11px; color: var(--text-sec); }
        
        .btn-icon { width: 36px; height: 36px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-sec); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { border-color: var(--primary); color: var(--primary); background: var(--primary-light); }
        
        .btn-primary { background: var(--primary); color: white; border: none; padding: 9px 20px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; box-shadow: var(--shadow-sm); }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* APP LAYOUT */
        #appContainer { display: flex; flex-direction: column; height: 100%; width: 100%; overflow: hidden; }
        
        .main-content { 
            flex: 1; overflow: hidden; padding: 20px; 
            width: 100%; max-width: 1920px; margin: 0 auto;
            display: flex; flex-direction: column;
        }

        .view-section { display: none; width: 100%; height: 100%; flex-direction: column; }
        .view-section.active { display: flex; }

        .cockpit-wrapper { display: grid; grid-template-columns: 1fr 320px; gap: 20px; height: 100%; overflow: hidden; }
        .kanban-main { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        
        /* TOOLBAR */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-shrink: 0; }
        .time-filters { display: flex; gap: 0; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .tf-btn { padding: 6px 12px; font-size: 12px; font-weight: 500; background: transparent; border: none; color: var(--text-sec); cursor: pointer; border-right: 1px solid var(--border); }
        .tf-btn:last-child { border-right: none; }
        .tf-btn.active { background: var(--primary-light); color: var(--primary); font-weight: 600; }
        [data-theme="dark"] .tf-btn.active { background: var(--primary); color: white; }

        /* KANBAN */
        .kanban-board { display: flex; gap: 16px; overflow-x: auto; height: 100%; padding-bottom: 10px; }
        .k-col { 
            flex: 1; min-width: 280px; max-width: 400px; 
            background: var(--bg-sub); border-radius: 12px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; height: 100%; max-height: 100%;
        }
        .k-header { 
            padding: 12px 16px; border-bottom: 1px solid var(--border); background: var(--bg-card); border-radius: 12px 12px 0 0; 
            display: flex; justify-content: space-between; align-items: center; font-size: 12px; font-weight: 700; color: var(--text-sec); text-transform: uppercase; letter-spacing: 0.02em;
        }
        .badge-count { background: var(--bg-sub); padding: 2px 8px; border-radius: 10px; border: 1px solid var(--border); color: var(--text-main); }
        .k-list { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }

        /* TASK CARD */
        .task-card { 
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 14px; 
            box-shadow: var(--shadow-sm); cursor: grab; transition: all 0.2s ease; position: relative;
            border-left: 3px solid transparent;
        }
        .task-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); border-color: var(--primary); }
        .p-Yüksek { border-left-color: #ef4444; } 
        .p-Orta { border-left-color: #f59e0b; } 
        .p-Düşük { border-left-color: #10b981; }
        
        .c-top { display: flex; justify-content: space-between; margin-bottom: 8px; align-items: center; }
        .c-id { font-family: monospace; font-size: 10px; color: var(--text-sec); background: var(--bg-sub); padding: 2px 6px; border-radius: 4px; border: 1px solid var(--border); }
        .c-title { font-size: 14px; font-weight: 600; color: var(--text-main); line-height: 1.4; margin-bottom: 6px; }
        .c-desc { font-size: 12px; color: var(--text-sec); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 8px; }
        .c-meta { display: flex; justify-content: space-between; align-items: center; pt: 8px; border-top: 1px solid var(--border); font-size: 11px; color: var(--text-sec); margin-top: 8px; padding-top: 8px; }
        .done-icon { color: #10b981; font-size: 16px; display: none; }
        .task-done .done-icon { display: block; }
        .task-done { opacity: 0.85; background: var(--bg-sub); }

        /* COMPACT MODE */
        body.compact-mode .task-card { padding: 8px 10px; }
        body.compact-mode .c-desc, body.compact-mode .c-meta { display: none; }

        /* RIGHT PANEL */
        .cockpit-side { display: flex; flex-direction: column; gap: 20px; overflow-y: auto; border-left: 1px solid var(--border); padding-left: 20px; background: var(--bg-body); }
        .side-box { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; box-shadow: var(--shadow-sm); }
        .side-head { font-size: 12px; font-weight: 700; color: var(--text-main); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.02em; display: flex; justify-content: space-between; }
        
        .mini-cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; }
        .mc-head { font-size: 10px; font-weight: 600; color: var(--text-sec); padding: 4px; }
        .mc-cell { font-size: 12px; padding: 6px; border-radius: 4px; cursor: pointer; color: var(--text-main); }
        .mc-cell:hover { background: var(--bg-sub); }
        .mc-cell.today { background: var(--primary); color: white; font-weight: 600; }
        .mc-cell.has-task { font-weight: 700; border-bottom: 2px solid var(--todo-color); }

        .feed-item { padding: 10px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
        .feed-item:last-child { border-bottom: none; }
        .feed-item:hover .feed-title { color: var(--primary); }
        .feed-title { font-size: 13px; font-weight: 600; color: var(--text-main); margin-bottom: 4px; }
        .feed-date { font-size: 10px; color: var(--primary); font-weight: 500; margin-bottom: 2px; }
        .feed-desc { font-size: 11px; color: var(--text-sec); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* DASHBOARD */
        .dash-wrapper { overflow-y: auto; height: 100%; padding-right: 5px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-box { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
        .stat-val { font-size: 28px; font-weight: 700; color: var(--text-main); margin-top: 5px; display: block; }
        .stat-label { font-size: 12px; font-weight: 500; color: var(--text-sec); text-transform: uppercase; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .chart-box { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; height: 350px; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal.show { display: flex; }
        .modal-box { background: var(--bg-card); width: 600px; max-height: 85vh; border-radius: 16px; display: flex; flex-direction: column; border: 1px solid var(--border); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .m-head { padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-weight: 700; }
        .m-body { padding: 20px; overflow-y: auto; flex: 1; }
        .m-foot { padding: 16px 20px; border-top: 1px solid var(--border); background: var(--bg-sub); border-radius: 0 0 16px 16px; display: flex; justify-content: space-between; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .form-full { grid-column: span 2; }
        .f-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-sec); margin-bottom: 6px; }
        .f-input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-main); font-size: 14px; font-family: inherit; }
        .f-input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px var(--primary-light); }
        
        /* LOGIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--bg-card); padding: 40px; border-radius: 16px; border: 1px solid var(--border); width: 100%; max-width: 360px; text-align: center; box-shadow: var(--shadow-md); }
        
        /* UTILS */
        .hidden { display: none !important; } .admin-only { display: none; }
        .filter-panel { position: absolute; top: 65px; right: 20px; width: 280px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; box-shadow: var(--shadow-md); z-index: 90; display: none; }
        #toastContainer { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: var(--bg-card); color: var(--text-main); padding: 12px 20px; border-radius: 8px; border: 1px solid var(--border); border-left: 4px solid; margin-bottom: 10px; box-shadow: var(--shadow-md); font-size: 13px; font-weight: 500; display: flex; align-items: center; gap: 10px; min-width: 280px; }

        /* MOBILE */
        .mobile-only { display: none; }
        .bottom-nav { display: none; }
        @media (max-width: 768px) {
            .nav-wrapper, .user-info { display: none; }
            .mobile-only { display: flex; }
            header { padding: 0 16px; }
            .cockpit-layout { grid-template-columns: 1fr; }
            .cockpit-side { display: none; }
            .bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: var(--bg-card); border-top: 1px solid var(--border); justify-content: space-around; align-items: center; z-index: 100; }
            .bn-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sec); background: none; border: none; font-size: 10px; gap: 4px; }
            .bn-item.active { color: var(--primary); }
            .kanban-container { padding-bottom: 80px; } 
        }
    </style>
</head>
<body onload="initApp()">

<div id="toastContainer"></div>

<div id="loginOverlay">
    <div class="login-box">
        <img src="logo.png" style="width:60px; margin-bottom:20px;">
        <h2 style="margin:0 0 10px 0; font-size:20px; color:var(--text-main);">BT Portal</h2>
        <p style="color:var(--text-sec); font-size:14px; margin-bottom:20px;">Halk Faktoring A.Ş.</p>
        <input type="email" id="email" class="f-input" placeholder="E-posta" style="margin-bottom:10px;">
        <input type="password" id="password" class="f-input" placeholder="Şifre" style="margin-bottom:20px;">
        <button class="btn-primary" style="width:100%; justify-content:center; padding:12px;" onclick="login()">Giriş Yap</button>
        <div id="loginError" style="color:#ef4444; margin-top:15px; font-size:13px;"></div>
    </div>
</div>

<div id="appContainer">
    <header>
        <div class="brand">
            <img src="logo.png" class="logo-img">
            <span class="brand-text">BT YÖNETİM</span>
        </div>
        <div class="nav-wrapper">
            <div class="nav-pills">
                <button class="nav-btn active" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i> Pano</button>
                <button class="nav-btn" onclick="showView('month', this)"><i class="fa-regular fa-calendar"></i> Takvim</button>
                <button class="nav-btn" onclick="showView('week', this)"><i class="fa-solid fa-list-ul"></i> Liste</button>
                <button class="nav-btn" onclick="showView('dashboard', this)"><i class="fa-solid fa-chart-pie"></i> Rapor</button>
            </div>
        </div>
        <div class="user-area">
            <button class="btn-icon" onclick="toggleCompact(this)" title="Sıkıştır"><i class="fa-solid fa-compress"></i></button>
            <button class="btn-icon" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
            <button class="btn-icon mobile-only" onclick="toggleFilter()"><i class="fa-solid fa-filter"></i></button>
            <div class="user-info">
                <span class="u-name" id="displayUserName"></span>
                <span class="u-role" id="displayUserRole"></span>
            </div>
            <button class="btn-icon" onclick="logout()" title="Çıkış"><i class="fa-solid fa-power-off"></i></button>
            <button class="btn-primary" onclick="newTask()"><i class="fa-solid fa-plus"></i> Yeni</button>
        </div>
    </header>

    <div id="filterPanel" class="filter-panel">
        <h4 style="margin:0 0 12px 0; color:var(--text-main);">Filtrele</h4>
        <div class="frm-group"><input type="text" id="fltText" class="f-input" placeholder="Ara..."></div>
        <div class="frm-group"><select id="fltTopic" class="f-input"></select></div>
        <div class="frm-group"><select id="fltAssignee" class="f-input"></select></div>
        <div style="display:flex; gap:10px;">
            <button class="btn-primary" style="flex:1; justify-content:center;" onclick="applyFilter()">Uygula</button>
            <button class="btn-icon" style="flex:1;" onclick="clearFilter()">Temizle</button>
        </div>
    </div>

    <div class="main-content">
        
        <div id="view-kanban" class="view-section active">
            <div class="cockpit-wrapper">
                <div class="kanban-main">
                    <div class="toolbar">
                        <div style="font-weight:700; font-size:18px; color:var(--text-main);">İş Takip Panosu</div>
                        <div class="time-filters">
                            <button class="tf-btn active" onclick="setTimeFilter('all', this)">Tümü</button>
                            <button class="tf-btn" onclick="setTimeFilter('week', this)">Bu Hafta</button>
                            <button class="tf-btn" onclick="setTimeFilter('month', this)">Bu Ay</button>
                        </div>
                    </div>
                    
                    <div class="kanban-board">
                        <div class="k-col" id="col-todo">
                            <div class="k-header">BEKLEYEN <span class="badge-count" id="cnt-todo">0</span></div>
                            <div class="k-list" id="lst-todo" data-status="todo"></div>
                        </div>
                        <div class="k-col" id="col-progress">
                            <div class="k-header" style="color:var(--prog-color)">İŞLEMDE <span class="badge-count" id="cnt-progress">0</span></div>
                            <div class="k-list" id="lst-progress" data-status="progress"></div>
                        </div>
                        <div class="k-col" id="col-done">
                            <div class="k-header" style="color:var(--done-color)">TAMAMLANAN <span class="badge-count" id="cnt-done">0</span></div>
                            <div class="k-list" id="lst-done" data-status="done"></div>
                        </div>
                    </div>
                </div>
                
                <div class="cockpit-side">
                    <div class="side-box">
                        <div class="side-head"><span id="sideCalTitle"></span> <i class="fa-regular fa-calendar"></i></div>
                        <div class="mini-cal-grid" id="miniCalGrid"></div>
                    </div>
                    <div style="flex:1; overflow-y:auto;">
                        <div class="side-head">Görev Akışı</div>
                        <div class="feed-list" id="sideFeedList"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-dashboard" class="view-section dash-wrapper">
            <div style="display:flex; justify-content:flex-end; margin-bottom:20px;">
                <button class="btn-primary" onclick="exportExcel()"><i class="fa-solid fa-file-excel"></i> Excel İndir</button>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-lbl">Toplam</span><span class="stat-num" id="dTotal">0</span></div>
                <div class="stat-box"><span class="stat-lbl" style="color:var(--todo-color)">Bekleyen</span><span class="stat-num" id="dTodo">0</span></div>
                <div class="stat-box"><span class="stat-lbl" style="color:var(--prog-color)">İşlemde</span><span class="stat-num" id="dProg">0</span></div>
                <div class="stat-box"><span class="stat-lbl" style="color:var(--done-color)">Biten</span><span class="stat-num" id="dDone">0</span></div>
            </div>
            <div class="charts-grid">
                <div class="chart-box"><canvas id="chartStatus"></canvas></div>
                <div class="chart-box"><canvas id="chartUser"></canvas></div>
            </div>
        </div>

        <div id="view-month" class="view-section"><div style="text-align:center; padding:50px; color:var(--text-sec);">Takvim Modülü</div></div>
        <div id="view-week" class="view-section"><div style="text-align:center; padding:50px; color:var(--text-sec);">Liste Modülü</div></div>
    </div>

    <div class="bottom-nav">
        <button class="bn-item active" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i> Pano</button>
        <button class="bn-item" onclick="showView('dashboard', this)"><i class="fa-solid fa-chart-pie"></i> Rapor</button>
        <button class="bn-item" onclick="newTask()" style="color:var(--primary)"><i class="fa-solid fa-plus-circle" style="font-size:24px;"></i></button>
        <button class="bn-item" onclick="showView('month', this)"><i class="fa-regular fa-calendar"></i> Takvim</button>
        <button class="bn-item" onclick="showView('week', this)"><i class="fa-solid fa-list-ul"></i> Liste</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-box">
        <div class="m-head">
            <span>Görev Detayı</span>
            <button class="btn-icon" style="width:30px; height:30px;" onclick="closeModal()">✕</button>
        </div>
        <div class="m-body">
            <input type="hidden" id="tId">
            <div class="form-grid">
                <div class="form-full"><label class="f-label">Konu</label><select id="tTitle" class="f-input"></select></div>
                <div><label class="f-label">Durum</label><select id="tStatus" class="f-input"><option value="todo">Bekliyor</option><option value="progress">İşlemde</option><option value="done">Tamamlandı</option></select></div>
                <div><label class="f-label">Öncelik</label><select id="tPriority" class="f-input"><option value="Düşük">Düşük</option><option value="Orta">Orta</option><option value="Yüksek">Yüksek</option></select></div>
                <div><label class="f-label">Sorumlu</label><select id="tAssignee" class="f-input"></select></div>
                <div><label class="f-label">Bitiş</label><input type="date" id="tDate" class="f-input"></div>
                <div class="form-full"><label class="f-label">Açıklama</label><textarea id="tDesc" class="f-input" rows="4"></textarea></div>
            </div>
        </div>
        <div class="m-foot">
            <button class="btn-icon admin-only" style="color:#ef4444; border-color:#ef4444;" onclick="delTask()"><i class="fa-solid fa-trash"></i></button>
            <button class="btn-primary" onclick="saveTask()">Kaydet</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, runTransaction, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    /* DARK MODE FIX */
    window.toggleTheme = function() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        if (isDark) {
            body.removeAttribute('data-theme');
            localStorage.setItem('btTheme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('btTheme', 'dark');
        }
        if(window.chartStatusInst) renderDashboard(window.allTasks); // Chart colors update
    }
    const savedTheme = localStorage.getItem('btTheme');
    if (savedTheme === 'dark') document.body.setAttribute('data-theme', 'dark');

    /* CONFIG */
    const firebaseConfig = {
        apiKey: "AIzaSyAvPpg1Qa6XF8kPV_VZXq7BE04geXLqo4s",
        authDomain: "it-tasks-bc974.firebaseapp.com",
        projectId: "it-tasks-bc974",
        storageBucket: "it-tasks-bc974.firebasestorage.app",
        messagingSenderId: "978679373454",
        appId: "1:978679373454:web:3ee1c689cf1ca321af33df",
        measurementId: "G-S88XX2L83L"
    };

    let app, db, auth;
    try { app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); } catch (e) {}

    const USERS = ["Cengiz GÜLCAN", "Enis BİRCAN", "Çağrı Can DÜNDAR", "HalkfaktoringBT"];
    const TOPICS = ["Infact", "Rating", "Dijital Mizan", "KDS", "Mobil Uygulama", "Kullanıcı Talepleri", "Satın Alım", "RM/KKB", "Halkbank", "Denetim", "Diğer"];
    window.allTasks = [];
    let currentUser = null;
    let timeFilter = 'all';
    
    window.showToast = function(msg, type='success') {
        const c = document.getElementById('toastContainer'); const t = document.createElement('div');
        t.className = 'toast'; t.style.borderLeftColor = type==='error'?'#ef4444':'#10b981';
        t.innerHTML = `<span>${msg}</span>`;
        c.appendChild(t); setTimeout(() => t.remove(), 3000);
    }

    window.initApp = function() {
        initSelects();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = { email: user.email, role: user.email.includes('cengiz') ? 'admin' : 'user' };
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('displayUserName').innerText = user.email.split('@')[0];
                document.getElementById('displayUserRole').innerText = currentUser.role === 'admin' ? 'Yönetici' : 'Uzman';
                if(currentUser.role!=='admin') document.querySelectorAll('.admin-only').forEach(e=>e.style.display='none');
                listenTasks();
                initSortable();
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
            }
        });
    }

    /* AUTO-REGISTER LOGIN LOGIC */
    window.login = function() {
        const e = document.getElementById('email').value; const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p).catch(err => {
            if(err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential') {
                // Otomatik Kayıt (Sadece BT ekibi için kolaylık)
                createUserWithEmailAndPassword(auth, e, p).then(() => showToast("İlk giriş: Hesabınız oluşturuldu.", "success")).catch(regErr => document.getElementById('loginError').innerText = regErr.message);
            } else {
                document.getElementById('loginError').innerText = "Giriş başarısız.";
            }
        });
    }
    window.logout = function() { signOut(auth).then(()=>window.location.reload()); }

    function initSelects() {
        document.getElementById('tTitle').innerHTML = '<option value="">Seçiniz</option>' + TOPICS.map(t=>`<option value="${t}">${t}</option>`).join('');
        document.getElementById('tAssignee').innerHTML = '<option value="">Seçiniz</option>' + USERS.map(u=>`<option value="${u}">${u}</option>`).join('');
        document.getElementById('fltTopic').innerHTML = '<option value="">Tüm Konular</option>' + TOPICS.map(t=>`<option value="${t}">${t}</option>`).join('');
        document.getElementById('fltAssignee').innerHTML = '<option value="">Tüm Kişiler</option>' + USERS.map(u=>`<option value="${u}">${u}</option>`).join('');
    }

    function listenTasks() {
        if(!db) return;
        onSnapshot(query(collection(db, "tasks"), orderBy("code", "desc")), (snap) => {
            window.allTasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderAll();
        });
    }

    function renderAll() {
        let tasks = [...window.allTasks];
        const now = new Date();
        
        if(timeFilter === 'week') {
            const start = new Date(now); start.setDate(now.getDate() - now.getDay() + 1); start.setHours(0,0,0,0);
            tasks = tasks.filter(t => t.date && new Date(t.date) >= start);
        } else if(timeFilter === 'month') {
            tasks = tasks.filter(t => t.date && new Date(t.date).getMonth() === now.getMonth());
        }

        const fText = document.getElementById('fltText').value.toLowerCase();
        const fTopic = document.getElementById('fltTopic').value;
        const fAssignee = document.getElementById('fltAssignee').value;
        
        if(fText || fTopic || fAssignee) {
            tasks = tasks.filter(t => 
                (!fText || JSON.stringify(t).toLowerCase().includes(fText)) &&
                (!fTopic || t.title === fTopic) &&
                (!fAssignee || t.assignee === fAssignee)
            );
        }

        const activeView = document.querySelector('.view-section.active').id;
        if(activeView === 'view-kanban') { renderKanban(tasks); renderSide(tasks); }
        else if(activeView === 'view-dashboard') renderDashboard(tasks);
    }

    function renderKanban(tasks) {
        const cols = { todo: document.getElementById('lst-todo'), progress: document.getElementById('lst-progress'), done: document.getElementById('lst-done') };
        Object.values(cols).forEach(c => c.innerHTML = '');
        const counts = { todo:0, progress:0, done:0 };
        
        tasks.forEach(t => {
            if(cols[t.status]) {
                counts[t.status]++;
                const isDone = t.status === 'done';
                const div = document.createElement('div');
                div.className = `task-card p-${t.priority} ${isDone?'task-done':''}`;
                div.setAttribute('data-id', t.id);
                div.onclick = () => openModal(t.id);
                
                const doneIcon = isDone ? '<i class="fa-solid fa-circle-check done-icon"></i>' : '';
                div.innerHTML = `
                    <div class="c-top"><span class="c-id">${t.code}</span>${doneIcon}</div>
                    <div class="c-title">${t.title}</div>
                    <div class="c-desc">${t.desc || ''}</div>
                    <div class="c-meta">
                        <span><i class="fa-regular fa-user"></i> ${t.assignee?t.assignee.split(' ')[0]:'-'}</span>
                        <span>${t.date ? new Date(t.date).toLocaleDateString('tr-TR',{day:'numeric',month:'short'}) : ''}</span>
                    </div>
                `;
                cols[t.status].appendChild(div);
            }
        });
        document.getElementById('cnt-todo').innerText = counts.todo;
        document.getElementById('cnt-progress').innerText = counts.progress;
        document.getElementById('cnt-done').innerText = counts.done;
    }

    function renderSide(tasks) {
        const grid = document.getElementById('miniCalGrid');
        while(grid.children.length > 7) grid.removeChild(grid.lastChild);
        const now = new Date();
        document.getElementById('sideCalTitle').innerText = now.toLocaleDateString('tr-TR',{month:'long'});
        const y = now.getFullYear(), m = now.getMonth();
        const days = new Date(y, m+1, 0).getDate();
        const firstDay = new Date(y, m, 1).getDay();
        const offset = firstDay===0 ? 6 : firstDay-1;
        
        for(let i=0; i<offset; i++) grid.innerHTML += '<div></div>';
        for(let i=1; i<=days; i++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const hasTask = tasks.some(t => t.date === dStr && t.status!=='done');
            const isToday = i === now.getDate();
            grid.innerHTML += `<div class="mc-cell ${isToday?'today':''} ${hasTask?'has-task':''}">${i}</div>`;
        }

        const list = document.getElementById('sideFeedList');
        list.innerHTML = '';
        const feed = tasks.filter(t => t.status !== 'done').sort((a,b) => (new Date(a.date||'2099') - new Date(b.date||'2099'))).slice(0,8);
        if(feed.length === 0) { list.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-sec); font-size:12px;">Aktif görev yok</div>'; return; }
        
        feed.forEach(t => {
            list.innerHTML += `
            <div class="feed-item" onclick="openModal('${t.id}')">
                <div class="feed-date">${t.date ? new Date(t.date).toLocaleDateString('tr-TR') : 'Tarihsiz'}</div>
                <div class="feed-title">${t.title}</div>
                <div class="feed-desc">${t.desc || 'Açıklama yok...'}</div>
            </div>`;
        });
    }

    function renderDashboard(tasks) {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        const colorText = isDark ? '#f9fafb' : '#111827';
        const counts = { todo: 0, progress: 0, done: 0 };
        tasks.forEach(t => { if(counts[t.status] !== undefined) counts[t.status]++; });
        document.getElementById('dTotal').innerText = tasks.length; document.getElementById('dTodo').innerText = counts.todo; document.getElementById('dProg').innerText = counts.progress; document.getElementById('dDone').innerText = counts.done;
        
        if(window.chartStatusInst) window.chartStatusInst.destroy();
        const ctx = document.getElementById('chartStatus').getContext('2d');
        window.chartStatusInst = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: ['Bekleyen','İşlemde','Biten'], datasets: [{ data:[counts.todo, counts.progress, counts.done], backgroundColor:['#f59e0b','#3b82f6','#10b981'], borderWidth:0 }] },
            options: { responsive:true, maintainAspectRatio:false, plugins: { legend: { labels: { color: colorText } } } }
        });
    }
    
    window.initSelects = initSelects;
    window.showView = function(v, btn) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        if(btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        if(v === 'dashboard') renderDashboard(window.allTasks);
        renderAll();
    }
    
    function initSortable() {
        ['lst-todo', 'lst-progress', 'lst-done'].forEach(id => {
            new Sortable(document.getElementById(id), {
                group: 'shared', animation: 150, delay: 100, delayOnTouchOnly: true,
                onEnd: async (evt) => {
                    if (evt.to !== evt.from) {
                        const newStatus = evt.to.getAttribute('data-status');
                        const tId = evt.item.getAttribute('data-id');
                        await updateDoc(doc(db, "tasks", tId), { status: newStatus });
                        if(newStatus === 'done') confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    }
                }
            });
        });
    }

    window.openModal = function(id) {
        const t = window.allTasks.find(x => x.id === id); if(!t) return;
        document.getElementById('tId').value = id;
        document.getElementById('tTitle').value = t.title;
        document.getElementById('tStatus').value = t.status;
        document.getElementById('tPriority').value = t.priority;
        document.getElementById('tAssignee').value = t.assignee;
        document.getElementById('tDate').value = t.date;
        document.getElementById('tDesc').value = t.desc;
        document.getElementById('modal').classList.add('show');
    }
    window.closeModal = function() { document.getElementById('modal').classList.remove('show'); }
    window.newTask = function() { 
        if(!currentUser) return;
        document.getElementById('tId').value = ''; document.getElementById('tTitle').value = ''; 
        document.getElementById('tStatus').value = 'todo'; document.getElementById('tDesc').value = '';
        document.getElementById('modal').classList.add('show'); 
    }

    window.saveTask = async function() {
        const id = document.getElementById('tId').value;
        const data = {
            title: document.getElementById('tTitle').value,
            status: document.getElementById('tStatus').value,
            priority: document.getElementById('tPriority').value,
            assignee: document.getElementById('tAssignee').value,
            date: document.getElementById('tDate').value,
            desc: document.getElementById('tDesc').value
        };
        if(!data.title) return alert("Konu seçiniz");
        
        if(id) {
            await updateDoc(doc(db, "tasks", id), data);
        } else {
            await runTransaction(db, async (t) => {
                const ref = doc(db, "meta", "counters");
                const d = await t.get(ref);
                const seq = (d.exists() ? d.data().taskSeq : 0) + 1;
                t.set(ref, { taskSeq: seq }, { merge: true });
                data.code = 'GRV-' + seq;
                await addDoc(collection(db, "tasks"), data);
            });
        }
        closeModal();
    }

    window.delTask = async function() {
        const id = document.getElementById('tId').value;
        if(confirm('Silinsin mi?')) { await deleteDoc(doc(db, "tasks", id)); closeModal(); }
    }
    
    window.exportExcel = function() { 
        const ws = XLSX.utils.json_to_sheet(window.allTasks);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Tasks");
        XLSX.writeFile(wb, "BT_Portal.xlsx");
    }

    window.toggleFilter = () => { const p = document.getElementById('filterPanel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    window.applyFilter = () => { renderAll(); window.toggleFilter(); }
    window.clearFilter = () => { document.getElementById('fltText').value=''; document.getElementById('fltTopic').value=''; document.getElementById('fltAssignee').value=''; renderAll(); }
    window.toggleCompact = function(btn) { document.body.classList.toggle('compact-mode'); btn.classList.toggle('active'); }
    window.setTimeFilter = function(mode, btn) { timeFilter = mode; btn.parentElement.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderAll(); }
    window.navMonth = (d) => { /* Implement if needed */ }
</script>
</body>
</html>
