<style>
        :root {
            /* V4.3 FINAL PALET - SCROLL FIXED */
            --primary-grad: linear-gradient(135deg, #0099d8 0%, #0284c7 100%);
            --primary: #0099d8; 
            --primary-soft: rgba(0, 153, 216, 0.08);
            --bg-body: #f1f5f9; 
            --bg-card: #ffffff; 
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-col: #f8fafc;
            --border: #e2e8f0; 
            --text-main: #0f172a; 
            --text-sec: #64748b;
            
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-card: 0 4px 6px -1px rgba(0,0,0,0.08), 0 2px 4px -1px rgba(0,0,0,0.04);
            --shadow-float: 0 12px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            
            --todo-line: #f59e0b;
            --prog-line: #0ea5e9;
            --done-line: #10b981;
        }

        [data-theme="dark"] {
            --primary-grad: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
            --primary: #38bdf8; 
            --primary-soft: rgba(56, 189, 248, 0.15);
            --bg-body: #0f172a; 
            --bg-card: #1e293b; 
            --bg-glass: rgba(30, 41, 59, 0.85);
            --bg-col: #334155;
            --border: #334155; 
            --text-main: #f1f5f9; 
            --text-sec: #94a3b8;
            --shadow-sm: none;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        
        /* 1. ADIM: Body Scroll'u Kapalı, AppContainer Yönetiyor */
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); margin: 0; padding: 0; color: var(--text-main); height: 100vh; overflow: hidden; letter-spacing: 0.01em; }

        h1, h2, h3, .brand-text, .stat-num, .m-title { letter-spacing: -0.03em; }
        p, .c-desc { line-height: 1.6; }

        /* SKELETON */
        .skeleton { background: linear-gradient(90deg, var(--bg-col) 25%, var(--border) 50%, var(--bg-col) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 8px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .sk-card { padding: 15px; background: var(--bg-card); border-radius: 12px; margin-bottom: 12px; border: 1px solid var(--border); height: 100px; }
        .sk-line { height: 10px; width: 60%; margin-bottom: 8px; border-radius: 4px; }
        .sk-line.short { width: 40%; }

        /* HEADER (SABİT) */
        header { 
            background-color: var(--bg-glass); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            padding: 0 24px; height: 72px; display: flex; align-items: center; justify-content: space-between; 
            border-bottom: 1px solid var(--border); width: 100%; z-index: 50;
            position: sticky; top: 0; left: 0;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 42px; width: 42px; object-fit: contain; border-radius: 12px; box-shadow: var(--shadow-sm); background: white; padding: 4px; }
        .brand-text { font-size: 18px; font-weight: 800; color: var(--text-main); }

        .nav-wrapper { flex: 1; display: flex; justify-content: center; }
        .nav-pills { display: inline-flex; background: var(--bg-col); padding: 5px; border-radius: 18px; gap: 4px; border: 1px solid var(--border); }
        .nav-btn { color: var(--text-sec); padding: 9px 18px; border-radius: 14px; font-size: 13px; font-weight: 600; cursor: pointer; border: none; background: transparent; transition: all 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-btn:hover { color: var(--primary); background: rgba(0,0,0,0.03); }
        .nav-btn.active { background: var(--primary-grad); color: white; transform: translateY(-1px); }

        .user-area { display: flex; align-items: center; gap: 12px; }
        .user-info { font-weight: 700; font-size: 13px; color: var(--text-main); text-align: right; }
        .user-role { font-size: 11px; color: var(--text-sec); font-weight: 500; display: block; }
        .btn-icon { width: 38px; height: 38px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-sec); cursor: pointer; transition: 0.2s; }
        .btn-grad { background: var(--primary-grad); color: white; border: none; padding: 10px 22px; border-radius: 14px; font-weight: 600; cursor: pointer; font-size: 13px; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }

        /* GREETING */
        .greeting-card {
            background: var(--bg-card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 24px;
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
            background-image: linear-gradient(to right, var(--bg-card), var(--primary-soft));
        }
        .greeting-text h2 { margin: 0; font-size: 20px; color: var(--text-main); }
        .greeting-text p { margin: 4px 0 0 0; color: var(--text-sec); font-size: 13px; }
        .greeting-icon { font-size: 32px; }

        /* 2. ADIM: Main Layout - SCROLL BURADA AÇILIYOR */
        #appContainer { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        
        .main-content { 
            flex: 1; 
            overflow-y: auto; /* DİKEY KAYDIRMA AÇIK */
            overflow-x: hidden;
            padding: 24px; 
            max-width: 1600px; 
            margin: 0 auto; 
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .view-section { 
            display: none; 
            width: 100%; 
            flex-direction: column; 
        }
        .view-section.active { display: flex; }

        /* DASHBOARD & LISTE */
        .dash-container, .agenda-container { 
            width: 100%; 
            padding-bottom: 50px; 
        }

        /* 3. ADIM: Kanban Container (Yatay Scroll) */
        .kanban-container { 
            display: flex; 
            gap: 24px; 
            overflow-x: auto; /* Sütunlar sağa giderse kaydır */
            padding-bottom: 20px; 
            align-items: flex-start;
            min-height: 600px; /* En az bu kadar yer kaplasın */
        }
        
        .k-col { 
            flex: 1; 
            min-width: 300px; 
            max-width: 400px; 
            background: var(--bg-col); 
            border-radius: 20px; 
            display: flex; 
            flex-direction: column; 
            padding: 16px; 
            border: 1px solid var(--border); 
            /* Sütun içi scroll */
            max-height: 70vh; 
        }
        
        #col-todo { border-top: 4px solid var(--todo-line); }
        #col-progress { border-top: 4px solid var(--prog-line); }
        #col-done { border-top: 4px solid var(--done-line); }
        
        .k-header { font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; color: var(--text-sec); flex-shrink: 0; }
        
        .k-list { 
            overflow-y: auto; /* Liste içinde çok görev varsa kaydır */
            flex: 1; 
            padding-right: 4px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            min-height: 100px;
        }

        .task-card { 
            background: var(--bg-card); border-radius: 16px; padding: 16px; 
            box-shadow: var(--shadow-sm); border: 1px solid var(--border); 
            cursor: grab; transition: all 0.2s; position: relative; flex-shrink: 0;
        }
        .task-card:hover { transform: translateY(-2px); border-color: var(--primary); }
        .task-card::after { content: ''; position: absolute; left: 0; top: 12px; bottom: 12px; width: 4px; border-radius: 0 4px 4px 0; }
        .p-Yüksek::after { background: #ef4444; } .p-Orta::after { background: #f59e0b; } .p-Düşük::after { background: #10b981; }
        
        .c-top { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .c-title { font-weight: 700; font-size: 14px; margin-bottom: 6px; color: var(--text-main); }
        .c-desc { font-size: 12px; color: var(--text-sec); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .c-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; border-top: 1px solid var(--border); padding-top: 10px; }
        .c-assignee { display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 600; color: var(--text-main); }
        
        /* CALENDAR */
        .calendar-wrapper { 
            background: var(--bg-card); border-radius: 24px; padding: 20px; border: 1px solid var(--border); 
            min-height: 600px; display: flex; flex-direction: column; 
        }
        .cal-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); 
            border-radius: 16px; overflow: hidden; border: 1px solid var(--border); flex: 1;
        }
        .cal-cell { background: var(--bg-card); padding: 4px; font-size: 12px; min-height: 80px; }
        .cal-cell.today { background: var(--primary-soft); }
        .cal-task { background: var(--primary); color: white; padding: 4px 8px; margin-top: 4px; border-radius: 6px; font-size: 11px; font-weight: 600; cursor: pointer; }
        
        /* EXTRAS */
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .badge-Yüksek { background: #fef2f2; color: #ef4444; } .badge-Orta { background: #fffbeb; color: #f59e0b; } .badge-Düşük { background: #ecfdf5; color: #10b981; }
        .avatar { width: 24px; height: 24px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; font-weight: 800; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-box { background: var(--bg-card); width: 100%; max-width: 600px; height: 90%; max-height: 800px; border-radius: 24px; display: flex; flex-direction: column; }
        .m-head, .m-foot { padding: 15px 20px; flex-shrink: 0; } .m-body { padding: 20px; overflow-y: auto; flex: 1; }
        
        .dash-container .stat-card { margin-bottom: 0; }
        .stats-row { gap: 15px; }
        .chart-wrapper { height: 350px; margin-bottom: 20px; }

        /* LOGIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 3000; background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; display: flex; align-items: center; justify-content: center; }
        #loginOverlay::before { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); }
        .login-card { position: relative; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.4); }
        .login-input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 14px; background: rgba(255,255,255,0.8); color: #1e293b; font-size: 15px; transition: 0.3s; }
        .login-input:focus { border-color: #0099d8; box-shadow: 0 0 0 4px rgba(0, 153, 216, 0.2); background: white; }

        .hidden { display: none !important; } .admin-only { display: none; }
        .filter-panel { position: absolute; top: 80px; right: 24px; width: 320px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 24px; box-shadow: var(--shadow-float); z-index: 40; display: none; flex-direction: column; gap: 16px; }

        #toast-container { position: fixed; top: 24px; right: 24px; z-index: 9999; display: flex; flex-direction: column; gap: 12px; pointer-events: none; }
        .toast { pointer-events: auto; background: var(--bg-card); color: var(--text-main); padding: 16px 20px; border-radius: 16px; box-shadow: var(--shadow-float); border-left: 5px solid; min-width: 320px; display: flex; align-items: center; gap: 15px; animation: slideIn 0.3s ease; font-weight: 600; font-size: 14px; backdrop-filter: blur(10px); }
        .toast.success { border-color: #10b981; } .toast.success i { color: #10b981; font-size: 18px; }
        .toast.error { border-color: #ef4444; } .toast.error i { color: #ef4444; font-size: 18px; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* MOBILE */
        .bottom-nav { display: none; }
        .mobile-filter-btn { display: none; }

        @media (max-width: 768px) {
            .nav-wrapper, .user-info, .brand-text { display: none; }
            header { padding: 0 16px; height: 60px; }
            .main-content { padding: 16px; padding-bottom: 80px; overflow-x: hidden; }
            
            .greeting-card { padding: 16px; margin-bottom: 16px; }
            .greeting-text h2 { font-size: 18px; }
            .greeting-icon { font-size: 24px; }
            
            .kanban-container { overflow-x: auto; scroll-snap-type: x mandatory; padding-bottom: 20px; }
            .k-col { min-width: 85vw; scroll-snap-align: center; margin-right: 10px; }
            
            .bottom-nav { 
                display: flex; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; 
                background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
                border: 1px solid rgba(0,0,0,0.1); border-radius: 24px; height: 65px; z-index: 1000; 
                justify-content: space-around; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            }
            [data-theme="dark"] .bottom-nav { background: rgba(30, 41, 59, 0.95); border-color: rgba(255,255,255,0.1); }
            
            .b-nav-item { border: none; background: transparent; display: flex; flex-direction: column; align-items: center; color: var(--text-sec); font-size: 10px; font-weight: 600; gap: 3px; }
            .b-nav-item.active { color: var(--primary); }
            .b-nav-item i { font-size: 20px; }
            
            .modal-box { height: 100%; border-radius: 0; }
            .mobile-filter-btn { display: flex; width: 36px; height: 36px; align-items: center; justify-content: center; border-radius: 10px; background: var(--bg-col); border: 1px solid var(--border); }
        }
    </style>
