<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Halk Faktoring | BT Portal</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* RENK PALETİ */
            --primary: #0065B3; 
            --primary-hover: #004d8a; 
            
            /* SADE GRİ GLASS ARKA PLAN */
            --bg-body: #f1f5f9;
            --bg-gradient: radial-gradient(at 0% 0%, rgba(255,255,255,0.8) 0px, transparent 50%),
                           radial-gradient(at 100% 100%, rgba(203, 213, 225, 0.5) 0px, transparent 50%);
            
            /* GLASS VARIABLES (Light) */
            --glass-bg: rgba(255, 255, 255, 0.80);       
            --glass-border: rgba(255, 255, 255, 0.6);    
            --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); 
            --glass-blur: blur(20px);                    
            
            --glass-btn: rgba(255, 255, 255, 0.5);       
            --glass-btn-hover: #ffffff;
            
            --text-main: #0f172a; /* Çok koyu lacivert/siyah */
            --text-sec: #475569;  /* Okunaklı gri */
            
            --header-height: 65px;
            --bottom-nav-height: 70px;
            
            --todo: #f59e0b; --prog: #0065B3; --done: #10b981; --critical: #ef4444;
        }

        [data-theme="dark"] {
            --primary: #60a5fa; --primary-hover: #93c5fd;
            --bg-body: #0f172a;
            --bg-gradient: radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0px, transparent 50%),
                           radial-gradient(at 100% 100%, rgba(15, 23, 42, 1) 0px, transparent 50%);
            --glass-bg: rgba(30, 41, 59, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            --glass-btn: rgba(255, 255, 255, 0.05);
            --glass-btn-hover: rgba(255, 255, 255, 0.15);
            --text-main: #f8fafc; --text-sec: #cbd5e1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            color: var(--text-main); 
            height: 100dvh; width: 100vw; overflow: hidden; 
            background-color: var(--bg-body);
            background-image: var(--bg-gradient);
            background-attachment: fixed; background-size: cover;
            display: flex; flex-direction: column; transition: all 0.3s ease;
        }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.6); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* HEADER */
        header { 
            height: var(--header-height); flex-shrink: 0; 
            background: var(--glass-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 50;
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 28px; width: auto; }
        .brand-text { font-weight: 800; font-size: 16px; letter-spacing: -0.02em; color: var(--text-main); }

        .nav-pills { display: flex; gap: 5px; background: rgba(255,255,255,0.2); padding: 4px; border-radius: 10px; border: 1px solid var(--glass-border); }
        .nav-btn { padding: 8px 14px; border-radius: 8px; font-size: 12px; font-weight: 600; color: var(--text-sec); border: 1px solid transparent; background: transparent; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 6px; }
        .nav-btn:hover { background: var(--glass-btn-hover); color: var(--primary); }
        .nav-btn.active { background: #ffffff; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        [data-theme="dark"] .nav-btn.active { background: rgba(255,255,255,0.15); color: white; }

        .user-area { display: flex; align-items: center; gap: 8px; }
        .user-info { font-weight: 700; font-size: 12px; color: var(--primary); background: rgba(255,255,255,0.5); padding: 6px 12px; border-radius: 20px; border: 1px solid var(--glass-border); display: block; }
        .btn-icon { width: 36px; height: 36px; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass-btn); color: var(--text-sec); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: 0.2s; box-shadow: 0 4px 10px rgba(0, 101, 179, 0.2); }

        /* CONTAINER */
        #appContainer { display: flex; flex-direction: column; height: 100%; width: 100%; overflow: hidden; }
        .main-content { 
            flex: 1; overflow: hidden; padding: 20px; 
            width: 100%; max-width: 1600px; margin: 0 auto;
            display: flex; flex-direction: column; position: relative;
        }
        .view-section { display: none; width: 100%; height: 100%; flex-direction: column; overflow: hidden; }
        .view-section.active { display: flex; }

        /* --- GÜNLÜK SAYFA (DAILY) --- */
        .daily-split-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; height: 100%; overflow: hidden; }
        .daily-sidebar, .daily-calendar-area {
            background: var(--glass-bg); backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border); border-radius: 16px; 
            display: flex; flex-direction: column; overflow: hidden; box-shadow: var(--glass-shadow);
        }
        .ds-header { padding: 20px; border-bottom: 1px solid var(--glass-border); background: rgba(255,255,255,0.1); }
        .ds-date-big { font-size: 32px; font-weight: 800; color: var(--text-main); letter-spacing: -0.04em; }
        .ds-date-sub { font-size: 14px; color: var(--text-sec); font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .ds-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .d-task { 
            background: var(--glass-btn); border: 1px solid var(--glass-border); 
            padding: 14px; border-radius: 10px; cursor: pointer; transition: 0.2s; 
            border-left: 4px solid transparent; display: flex; flex-direction: column; gap: 6px;
        }
        .d-task:hover { background: #fff; transform: translateX(3px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .d-task.p-Yüksek { border-left-color: var(--critical); } .d-task.p-Orta { border-left-color: var(--todo); }
        .dt-title { font-weight: 700; font-size: 15px; color: var(--text-main); }
        .dt-desc { font-size: 12px; color: var(--text-sec); line-height: 1.4; opacity: 0.8; }

        .daily-calendar-area { padding: 20px; }
        .cal-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-title { font-size: 18px; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .dc-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; flex: 1; }
        .dc-day-head { text-align: center; font-size: 12px; font-weight: 800; color: var(--text-sec); text-transform: uppercase; padding-bottom: 10px; }
        .dc-cell { 
            border: 1px solid var(--glass-border); border-radius: 8px; background: rgba(255,255,255,0.2); 
            padding: 8px; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; height: 100%; min-height: 80px;
        }
        .dc-cell:hover { background: rgba(255,255,255,0.6); border-color: var(--primary); }
        /* BUGÜN VE SEÇİLİ GÜN */
        .dc-cell.selected { background: var(--primary); color: white !important; border-color: var(--primary); transform: scale(1.02); z-index: 2; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .dc-cell.is-today { border: 2px solid var(--primary); background: #fff; }
        .dc-cell.selected.is-today { border-color:white; background: var(--primary); }
        .dc-day-num { font-size: 16px; font-weight: 700; margin-bottom: 4px; color: var(--text-sec); } .dc-cell.selected .dc-day-num { color: white; }
        .dc-dots { display: flex; gap: 3px; flex-wrap: wrap; } .dc-dot { width: 6px; height: 6px; border-radius: 50%; }

        /* --- PANO (KANBAN) GÜNCEL TASARIM --- */
        .cockpit-wrapper { display: grid; grid-template-columns: 1fr 4px 280px; gap: 0; height: 100%; overflow: hidden; }
        .kanban-main { display: flex; flex-direction: column; height: 100%; overflow: hidden; padding-right: 20px; }
        .cockpit-side { 
            display: flex; flex-direction: column; gap: 15px; overflow-y: auto; 
            border-left: 1px solid var(--glass-border); padding-left: 20px; 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(5px);
        }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-shrink: 0; }
        
        /* MOBİL KANBAN TABS (Hidden on Desktop) */
        .mobile-kanban-tabs { display: none; width: 100%; margin-bottom: 15px; background: var(--glass-btn); border-radius: 12px; padding: 4px; border: 1px solid var(--glass-border); }
        .mk-tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--text-sec); font-weight: 700; font-size: 13px; border-radius: 8px; transition: 0.2s; cursor: pointer; }
        .mk-tab.active { background: #fff; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .kanban-board { display: flex; gap: 20px; overflow-x: auto; height: 100%; padding-bottom: 10px; }
        .k-col { 
            flex: 1; min-width: 280px; max-width: 450px; 
            background: var(--glass-bg); backdrop-filter: var(--glass-blur);
            border-radius: 12px; border: 1px solid var(--glass-border); 
            display: flex; flex-direction: column; height: 100%; box-shadow: var(--glass-shadow);
        }
        .k-header { padding: 16px; border-bottom: 1px solid var(--glass-border); font-size: 12px; font-weight: 800; color: var(--text-sec); text-transform: uppercase; background: rgba(255,255,255,0.1); letter-spacing: 0.05em; }
        .k-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        /* KART TASARIMI - GÜÇLENDİRİLMİŞ YAZI TİPLERİ */
        .task-card { 
            background: rgba(255,255,255,0.6); 
            border: 1px solid var(--glass-border); border-radius: 10px; padding: 16px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); cursor: grab; transition: 0.2s;
            border-left: 4px solid transparent; display: flex; flex-direction: column; gap: 8px;
        }
        .task-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.08); background: #ffffff; border-color: var(--primary); }
        .p-Yüksek { border-left-color: var(--critical); } .p-Orta { border-left-color: var(--todo); } .p-Düşük { border-left-color: var(--done); }
        .task-card.task-done { opacity: 0.7; background: rgba(240, 253, 244, 0.5); }
        
        .c-id { 
            font-family: 'JetBrains Mono', monospace; font-size: 11px; 
            color: var(--primary); background: rgba(255,255,255,0.7); 
            padding: 3px 8px; border-radius: 6px; font-weight: 700; 
            width: fit-content; border: 1px solid var(--glass-border);
        }
        .c-title { font-weight: 700; font-size: 15px; color: var(--text-main); line-height: 1.4; letter-spacing: -0.01em; }
        .c-desc { font-size: 13px; color: var(--text-sec); line-height: 1.6; font-weight: 400; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .c-meta { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--glass-border); padding-top: 10px; margin-top: 5px; font-size: 11px; color: var(--text-sec); font-weight: 500; }
        .c-avatar { width: 26px; height: 26px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; }

        /* MİNİ TAKVİM */
        .side-box { background: var(--glass-bg); backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px; box-shadow: var(--glass-shadow); }
        .mini-cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        .mc-cell { font-size: 10px; padding: 5px; text-align: center; border-radius: 4px; cursor: pointer; color: var(--text-main); }
        .mc-cell:hover { background: rgba(255,255,255,0.5); }
        .mc-cell.today { background: var(--primary); color: white; font-weight: 700; }
        .feed-item { padding: 12px; border: 1px solid var(--glass-border); border-radius: 10px; background: rgba(255,255,255,0.4); margin-bottom: 10px; cursor: pointer; border-left: 3px solid transparent; }
        .feed-item.s-todo { border-left-color: var(--todo); } .feed-item.s-prog { border-left-color: var(--prog); }

        /* DASHBOARD & LIST */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-box { background: var(--glass-bg); backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border); border-radius: 12px; padding: 20px; box-shadow: var(--glass-shadow); }
        .stat-val { font-size: 36px; font-weight: 800; margin-top: 5px; color: var(--text-main); }
        .list-container { background: var(--glass-bg); backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border); border-radius: 12px; height: 100%; overflow: hidden; display: flex; flex-direction: column; }
        .list-header, .list-row { display: grid; grid-template-columns: 80px 2fr 1fr 100px 100px; padding: 15px 25px; border-bottom: 1px solid var(--glass-border); align-items: center; font-size: 13px; }
        .list-header { font-weight: 700; color: var(--text-sec); background: rgba(255,255,255,0.2); text-transform: uppercase; }

        /* MOBİL VE RESPONSIVE AYARLAR */
        .mobile-only, .bottom-nav { display: none; }
        
        @media (max-width: 768px) {
            .nav-wrapper, .user-info, .resizer, .cockpit-side { display: none !important; } .mobile-only { display: flex; } 
            header { padding: 0 15px; }
            .main-content { padding: 15px; padding-bottom: 85px; overflow-y: auto; }
            
            /* GÜNLÜK SAYFA MOBİL */
            .daily-split-layout { grid-template-columns: 1fr; display: flex; flex-direction: column; gap: 15px; overflow-y: visible; height: auto; }
            .daily-sidebar { order: 2; height: auto; min-height: 300px; overflow: visible; }
            .daily-calendar-area { order: 1; height: auto; }
            
            /* PANO (KANBAN) MOBİL - TABLI YAPI */
            .mobile-kanban-tabs { display: flex; } /* Tabları göster */
            .cockpit-wrapper { display: block; overflow: visible; height: auto; }
            .kanban-main { padding-right: 0; overflow: visible; height: auto; }
            .kanban-board { display: block; height: auto; padding-bottom: 0; overflow: visible; }
            
            .k-col { display: none; min-width: 100%; height: auto; min-height: 500px; margin-bottom: 20px; }
            .k-col.mobile-active { display: flex; } /* Sadece aktif kolonu göster */
            
            /* ALT MENÜ */
            .bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: var(--bottom-nav-height); background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); justify-content: space-around; align-items: center; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
            [data-theme="dark"] .bottom-nav { background: rgba(30, 41, 59, 0.95); }
            .bn-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sec); background: none; border: none; font-size: 10px; gap: 4px; padding: 5px; } 
            .bn-item.active { color: var(--primary); font-weight: 700; transform: scale(1.1); }
            
            /* DİĞER */
            .stats-grid, .charts-grid { grid-template-columns: 1fr; } 
            .list-header { display: none; } 
            .list-row { grid-template-columns: 1fr; gap: 8px; padding: 15px; height: auto; border-bottom: 5px solid transparent; margin-bottom: 10px; background: rgba(255,255,255,0.5); border-radius: 12px; }
        }
        
        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(4px); } .modal.show { display: flex; }
        .modal-box { background: #fff; width: 500px; max-height: 90vh; border-radius: 16px; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        .m-head { padding: 20px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 18px; }
        .m-body { padding: 20px; overflow-y: auto; flex: 1; }
        .f-input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 15px; font-size: 14px; }
        .f-label { display: block; font-size: 12px; font-weight: 700; color: var(--text-sec); margin-bottom: 5px; }
    </style>
</head>
<body onload="initApp()">

<div id="toastContainer" style="position:fixed; top:20px; right:20px; z-index:3000;"></div>

<div id="loginOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg-body); z-index:2000; display:flex; align-items:center; justify-content:center;">
    <div style="padding:40px; border-radius:24px; width:90%; max-width:400px; text-align:center; background:rgba(255,255,255,0.6); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.5); box-shadow:0 20px 50px rgba(0,0,0,0.1);">
        <img src="logo.png" style="width:80px; margin-bottom:20px;">
        <h2 style="margin:0 0 10px 0; color:var(--primary); font-weight:800;">BT Portal</h2>
        <input type="email" id="email" class="f-input" placeholder="E-posta Adresi">
        <input type="password" id="password" class="f-input" placeholder="Şifre">
        <button class="btn-primary" style="width:100%; justify-content:center; padding:14px;" onclick="login()">Giriş Yap</button>
        <div id="loginError" style="color:#ef4444; margin-top:15px; font-size:13px;"></div>
    </div>
</div>

<div id="appContainer">
    <header>
        <div class="brand"><img src="logo.png" class="logo-img"><span class="brand-text">BT YÖNETİM</span></div>
        <div class="nav-wrapper">
            <div class="nav-pills">
                <button class="nav-btn active" onclick="showView('daily', this)"><i class="fa-solid fa-calendar-day"></i> Günlük</button>
                <button class="nav-btn" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i> Pano</button>
                <button class="nav-btn" onclick="showView('week', this)"><i class="fa-solid fa-list-ul"></i> Liste</button>
                <button class="nav-btn" onclick="showView('dashboard', this)"><i class="fa-solid fa-chart-pie"></i> Rapor</button>
            </div>
        </div>
        <div class="user-area">
            <button class="btn-icon" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
            <div class="user-info" id="displayUserName"></div>
            <button class="btn-icon" onclick="logout()"><i class="fa-solid fa-power-off"></i></button>
            <button class="btn-primary" onclick="newTask()"><i class="fa-solid fa-plus"></i> Yeni</button>
        </div>
    </header>

    <div class="main-content">
        
        <div id="view-daily" class="view-section active">
            <div class="daily-split-layout">
                <div class="daily-sidebar">
                    <div class="ds-header">
                        <div class="ds-date-big" id="dsDateBig">--</div>
                        <div class="ds-date-sub" id="dsDateSub">--</div>
                        <div style="font-size:13px; color:var(--text-sec); margin-top:5px; font-weight:600;">Toplam <b id="dsCount" style="color:var(--primary)">0</b> Görev</div>
                    </div>
                    <div class="ds-list" id="dailyTaskList"></div>
                    <div style="padding:20px; border-top:1px solid var(--glass-border);">
                        <button class="btn-primary" style="width:100%; justify-content:center;" onclick="newTaskForSelectedDate()">+ Bu Güne Ekle</button>
                    </div>
                </div>
                <div class="daily-calendar-area">
                    <div class="cal-controls">
                        <button class="btn-icon" onclick="navDailyMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                        <span class="cal-title" id="dailyCalTitle"></span>
                        <button class="btn-icon" onclick="navDailyMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                    <div class="dc-grid" style="margin-bottom:10px; padding-bottom:5px;">
                        <div class="dc-day-head">Pt</div><div class="dc-day-head">Sa</div><div class="dc-day-head">Çr</div><div class="dc-day-head">Pr</div><div class="dc-day-head">Cm</div>
                        <div class="dc-day-head" style="color:#ef4444;">Ct</div><div class="dc-day-head" style="color:#ef4444;">Pz</div>
                    </div>
                    <div class="dc-grid" id="dailyCalGrid"></div>
                </div>
            </div>
        </div>

        <div id="view-kanban" class="view-section">
            <div class="cockpit-wrapper">
                <div class="kanban-main">
                    <div class="toolbar">
                        <div style="font-weight:800; font-size:18px; color:var(--text-main);">İş Panosu</div>
                        <div class="time-filters"><button class="tf-btn active" onclick="setTimeFilter('all', this)">Tümü</button><button class="tf-btn" onclick="setTimeFilter('week', this)">Hafta</button><button class="tf-btn" onclick="setTimeFilter('month', this)">Ay</button></div>
                    </div>
                    
                    <div class="mobile-kanban-tabs">
                        <button class="mk-tab active" onclick="switchMobileTab('todo', this)">Bekleyen</button>
                        <button class="mk-tab" onclick="switchMobileTab('progress', this)">İşlemde</button>
                        <button class="mk-tab" onclick="switchMobileTab('done', this)">Biten</button>
                    </div>

                    <div class="kanban-board">
                        <div class="k-col mobile-active" id="col-todo"><div class="k-header">BEKLEYEN <span id="cnt-todo">0</span></div><div class="k-list" id="lst-todo" data-status="todo"></div></div>
                        <div class="k-col" id="col-progress"><div class="k-header" style="color:var(--prog)">İŞLEMDE <span id="cnt-progress">0</span></div><div class="k-list" id="lst-progress" data-status="progress"></div></div>
                        <div class="k-col" id="col-done"><div class="k-header" style="color:var(--done)">BİTEN <span id="cnt-done">0</span></div><div class="k-list" id="lst-done" data-status="done"></div></div>
                    </div>
                </div>
                <div class="resizer" id="dragMe" style="width:4px;"></div>
                <div class="cockpit-side" id="rightPanel">
                    <div class="side-box">
                        <div class="cal-controls" style="margin-bottom:5px;">
                            <button class="btn-icon" style="width:24px; height:24px;" onclick="navMiniMonth(-1)"><i class="fa-solid fa-chevron-left" style="font-size:10px;"></i></button>
                            <span class="cal-title" id="miniCalTitle" style="font-size:12px;"></span>
                            <button class="btn-icon" style="width:24px; height:24px;" onclick="navMiniMonth(1)"><i class="fa-solid fa-chevron-right" style="font-size:10px;"></i></button>
                        </div>
                        <div class="dc-grid" id="miniCalGrid"></div>
                    </div>
                    <div style="flex:1; overflow-y:auto; border-top:1px solid var(--glass-border); padding-top:15px;">
                        <div class="side-head">Son Aktiviteler</div>
                        <div class="todo-list-mini" id="sideFeedList" style="display:flex; flex-direction:column; gap:8px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-week" class="view-section">
            <div class="list-container">
                <div class="list-header"><span>KOD</span><span>KONU</span><span>SORUMLU</span><span>DURUM</span><span>TARİH</span></div>
                <div class="list-body" id="agendaList"></div>
            </div>
        </div>

        <div id="view-dashboard" class="view-section report-container">
            <div class="stats-grid">
                <div class="stat-box"><span class="f-label">Toplam</span><span class="stat-val" id="dTotal">0</span></div>
                <div class="stat-box"><span class="f-label">Bekleyen</span><span class="stat-val" id="dTodo" style="color:var(--todo)">0</span></div>
                <div class="stat-box"><span class="f-label">İşlemde</span><span class="stat-val" id="dProg" style="color:var(--prog)">0</span></div>
                <div class="stat-box"><span class="f-label">Biten</span><span class="stat-val" id="dDone" style="color:var(--done)">0</span></div>
            </div>
            <div class="charts-grid"><div class="chart-box"><canvas id="chartStatus"></canvas></div><div class="chart-box"><canvas id="chartUser"></canvas></div></div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="bn-item active" onclick="showView('daily', this)"><i class="fa-solid fa-calendar-day"></i><span>Günlük</span></button>
        <button class="bn-item" onclick="showView('kanban', this)"><i class="fa-solid fa-columns"></i><span>Pano</span></button>
        <button class="bn-item" onclick="newTask()" style="color:var(--primary);"><i class="fa-solid fa-plus-circle" style="font-size:32px; filter: drop-shadow(0 2px 5px rgba(0,101,179,0.3));"></i></button>
        <button class="bn-item" onclick="showView('week', this)"><i class="fa-solid fa-list-ul"></i><span>Liste</span></button>
        <button class="bn-item" onclick="showView('dashboard', this)"><i class="fa-solid fa-chart-pie"></i><span>Rapor</span></button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-box">
        <div class="m-head"><span>Görev Detayı</span><button class="btn-icon" style="width:34px; height:34px;" onclick="closeModal()">✕</button></div>
        <div class="m-body">
            <input type="hidden" id="tId">
            <label class="f-label">Konu</label><select id="tTitle" class="f-input"></select>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                <div><label class="f-label">Durum</label><select id="tStatus" class="f-input"><option value="todo">Bekliyor</option><option value="progress">İşlemde</option><option value="done">Tamamlandı</option></select></div>
                <div><label class="f-label">Öncelik</label><select id="tPriority" class="f-input"><option value="Düşük">Düşük</option><option value="Orta">Orta</option><option value="Yüksek">Yüksek</option></select></div>
                <div><label class="f-label">Sorumlu</label><select id="tAssignee" class="f-input"></select></div>
                <div><label class="f-label">Bitiş</label><input type="date" id="tDate" class="f-input"></div>
            </div>
            <label class="f-label">Açıklama</label><textarea id="tDesc" class="f-input" rows="4"></textarea>
            <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="saveTask()">Kaydet</button>
            <button class="btn-icon" style="width:100%; margin-top:10px; color:#ef4444; border-color:#ef4444;" onclick="delTask()">Sil</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, runTransaction, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    /* RESIZER */
    const resizer = document.getElementById('dragMe'); const wrapper = document.getElementById('cockpitWrapper'); let isResizing = false;
    if(resizer){ resizer.addEventListener('mousedown', () => { isResizing = true; document.body.style.cursor = 'col-resize'; }); document.addEventListener('mousemove', (e) => { if (!isResizing) return; const newRightWidth = wrapper.offsetWidth - e.clientX; if (newRightWidth > 250 && newRightWidth < 600) wrapper.style.gridTemplateColumns = `1fr 4px ${newRightWidth}px`; }); document.addEventListener('mouseup', () => { isResizing = false; document.body.style.cursor = 'default'; }); }

    window.toggleTheme = function() {
        const body = document.body; const current = body.getAttribute('data-theme'); const next = current === 'dark' ? 'light' : 'dark';
        if (next === 'light') body.removeAttribute('data-theme'); else body.setAttribute('data-theme', 'dark');
        localStorage.setItem('btTheme', next); if(window.chartStatusInst) renderDashboard(window.allTasks);
    }
    if (localStorage.getItem('btTheme') === 'dark') document.body.setAttribute('data-theme', 'dark');

    const firebaseConfig = { apiKey: "AIzaSyAvPpg1Qa6XF8kPV_VZXq7BE04geXLqo4s", authDomain: "it-tasks-bc974.firebaseapp.com", projectId: "it-tasks-bc974", storageBucket: "it-tasks-bc974.firebasestorage.app", messagingSenderId: "978679373454", appId: "1:978679373454:web:3ee1c689cf1ca321af33df" };
    let app, db, auth; try { app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); } catch (e) {}

    const USERS = ["Cengiz GÜLCAN", "Enis BİRCAN", "Çağrı Can DÜNDAR", "HalkfaktoringBT"];
    const TOPICS = ["Infact", "Rating", "Dijital Mizan", "KDS", "Mobil Uygulama", "Kullanıcı Talepleri", "Satın Alım", "RM/KKB", "Halkbank", "Denetim", "Diğer"];
    window.allTasks = []; let currentUser = null; let timeFilter = 'all'; let listSortBy = 'date';
    let activeDay = new Date(); let miniCalDate = new Date();

    window.showToast = (msg, type='success') => { const c = document.getElementById('toastContainer'); const t = document.createElement('div'); t.className = 'toast'; t.style.borderLeftColor = type==='error'?'#ef4444':'#10b981'; t.innerHTML = `<span>${msg}</span>`; c.appendChild(t); setTimeout(() => t.remove(), 3000); }

    window.initApp = () => {
        initSelects();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                let cleanName = user.email.split('@')[0]; 
                const foundUser = USERS.find(u => u.toLowerCase().includes(cleanName.toLowerCase()));
                currentUser = { email: user.email, name: foundUser ? foundUser : cleanName };
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('displayUserName').innerText = currentUser.name;
                listenTasks(); initSortable();
            } else { document.getElementById('loginOverlay').style.display = 'flex'; }
        });
    }

    window.login = () => { const e = document.getElementById('email').value; const p = document.getElementById('password').value; signInWithEmailAndPassword(auth, e, p).catch(err => { if(err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential') createUserWithEmailAndPassword(auth, e, p); else document.getElementById('loginError').innerText = err.message; }); }
    window.logout = () => signOut(auth).then(()=>window.location.reload());

    function initSelects() {
        document.getElementById('tTitle').innerHTML = '<option value="">Seçiniz</option>' + TOPICS.map(t=>`<option value="${t}">${t}</option>`).join('');
        document.getElementById('tAssignee').innerHTML = '<option value="">Seçiniz</option>' + USERS.map(u=>`<option value="${u}">${u}</option>`).join('');
    }

    function listenTasks() {
        if(!db) return;
        onSnapshot(query(collection(db, "tasks"), orderBy("code", "desc")), (snap) => {
            window.allTasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderAll();
        });
    }

    window.sortList = (val) => { listSortBy = val; renderAll(); }

    function renderAll() {
        let tasks = [...window.allTasks];
        const now = new Date();
        if(timeFilter === 'week') { const start = new Date(now); start.setDate(now.getDate() - now.getDay() + 1); start.setHours(0,0,0,0); tasks = tasks.filter(t => t.date && new Date(t.date) >= start); } 
        else if(timeFilter === 'month') { tasks = tasks.filter(t => t.date && new Date(t.date).getMonth() === now.getMonth()); }

        const view = document.querySelector('.view-section.active').id;
        if(view === 'view-kanban') { renderKanban(tasks); renderSide(window.allTasks); } 
        else if(view === 'view-week') renderList(tasks); 
        else if(view === 'view-daily') renderDaily(window.allTasks);
        else renderDashboard(tasks);
    }

    /* GÜNLÜK SAYFA */
    function renderDaily(tasks) {
        const y = activeDay.getFullYear(), m = activeDay.getMonth(); const now = new Date();
        document.getElementById('dailyCalTitle').innerText = activeDay.toLocaleDateString('tr-TR', {month:'long', year:'numeric'});
        const g = document.getElementById('dailyCalGrid'); g.innerHTML = '';
        const offset = (new Date(y, m, 1).getDay() + 6) % 7; 
        const daysInMonth = new Date(y, m+1, 0).getDate(); 
        for(let i=0; i<offset; i++) g.innerHTML += '<div></div>';
        
        for(let i=1; i<=daysInMonth; i++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t => t.date === dStr && t.status !== 'done');
            let dots = ''; dayTasks.forEach(t => { let color = t.priority === 'Yüksek' ? 'var(--critical)' : (t.priority === 'Orta' ? 'var(--todo)' : 'var(--done)'); dots += `<div class="dc-dot" style="background:${color}"></div>`; });
            const isSelected = activeDay.getDate() === i && activeDay.getMonth() === m;
            const isToday = (y===now.getFullYear() && m===now.getMonth() && i===now.getDate());
            
            const div = document.createElement('div'); div.className = `dc-cell ${isSelected?'selected':''} ${isToday?'is-today':''}`; div.onclick = () => { activeDay = new Date(y, m, i); renderDaily(tasks); };
            div.innerHTML = `<div class="dc-day-num">${i}</div><div class="dc-dots">${dots}</div>`; g.appendChild(div);
        }

        const activeStr = `${activeDay.getFullYear()}-${String(activeDay.getMonth()+1).padStart(2,'0')}-${String(activeDay.getDate()).padStart(2,'0')}`;
        document.getElementById('dsDateBig').innerText = activeDay.getDate();
        document.getElementById('dsDateSub').innerText = activeDay.toLocaleDateString('tr-TR', {weekday:'long', month:'long'});
        const selectedTasks = tasks.filter(t => t.date === activeStr);
        document.getElementById('dsCount').innerText = selectedTasks.length;
        const listEl = document.getElementById('dailyTaskList'); listEl.innerHTML = '';
        if(selectedTasks.length === 0) listEl.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-sec);">Bugün için görev yok.</div>';
        selectedTasks.forEach(t => { const isDone = t.status === 'done'; listEl.innerHTML += `<div class="d-task p-${t.priority}" onclick="openModal('${t.id}')" style="opacity:${isDone?0.6:1}"><div class="dt-top"><span class="dt-title" style="text-decoration:${isDone?'line-through':''}">${t.title}</span><span class="dt-badge">${t.priority}</span></div><div class="dt-desc">${t.desc||''}</div><div style="font-size:10px; color:var(--text-sec); margin-top:5px; display:flex; gap:10px;"><span><i class="fa-solid fa-user"></i> ${t.assignee?t.assignee.split(' ')[0]:'-'}</span><span>${t.status}</span></div></div>`; });
    }
    window.navDailyMonth = (d) => { activeDay.setMonth(activeDay.getMonth()+d); renderAll(); }
    window.newTaskForSelectedDate = () => { document.getElementById('tId').value = ''; document.getElementById('tTitle').value = ''; const dateStr = `${activeDay.getFullYear()}-${String(activeDay.getMonth()+1).padStart(2,'0')}-${String(activeDay.getDate()).padStart(2,'0')}`; document.getElementById('tDate').value = dateStr; document.getElementById('modal').classList.add('show'); }

    /* MİNİ TAKVİM */
    function renderMiniCalendar(tasks) {
        const y = miniCalDate.getFullYear(), m = miniCalDate.getMonth(); const now = new Date();
        document.getElementById('miniCalTitle').innerText = miniCalDate.toLocaleDateString('tr-TR', {month:'long', year:'numeric'});
        const g = document.getElementById('miniCalGrid'); g.innerHTML = '';
        const offset = (new Date(y, m, 1).getDay() + 6) % 7; 
        const daysInMonth = new Date(y, m+1, 0).getDate(); 
        for(let i=0; i<offset; i++) g.innerHTML += '<div></div>';
        for(let i=1; i<=daysInMonth; i++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t => t.date === dStr && t.status !== 'done');
            let hasTodo = dayTasks.some(t => t.status === 'todo');
            const isToday = (y===now.getFullYear() && m===now.getMonth() && i===now.getDate());
            const div = document.createElement('div'); div.className = `dc-cell ${isToday?'is-today':''}`; div.style.minHeight='30px'; div.style.fontSize='10px'; div.style.padding='4px';
            if(hasTodo) div.style.backgroundColor = 'rgba(245, 158, 11, 0.2)';
            div.innerHTML = `<div style="font-weight:${isToday?900:500}; text-align:center;">${i}</div>`; g.appendChild(div);
        }
    }
    window.navMiniMonth = (d) => { miniCalDate.setMonth(miniCalDate.getMonth()+d); renderSide(window.allTasks); }

    /* KANBAN */
    function renderKanban(tasks) {
        const cols = { todo: document.getElementById('lst-todo'), progress: document.getElementById('lst-progress'), done: document.getElementById('lst-done') };
        Object.values(cols).forEach(c => c.innerHTML = '');
        const counts = { todo:0, progress:0, done:0 };
        tasks.forEach(t => {
            if(cols[t.status]) {
                counts[t.status]++;
                const isDone = t.status === 'done';
                const div = document.createElement('div'); div.className = `task-card p-${t.priority} ${isDone?'task-done':''}`; div.setAttribute('data-id', t.id); div.onclick = () => openModal(t.id);
                div.innerHTML = `<div class="c-top"><span class="c-id">${t.code}</span></div><div class="c-title">${t.title}</div><div class="c-desc">${t.desc||''}</div><div class="c-meta"><div class="c-assignee">${t.assignee?t.assignee.split(' ')[0]:'-'}</div><div class="c-date">${t.date||''}</div></div>`;
                cols[t.status].appendChild(div);
            }
        });
        document.getElementById('cnt-todo').innerText = counts.todo; document.getElementById('cnt-progress').innerText = counts.progress; document.getElementById('cnt-done').innerText = counts.done;
    }

    // MOBİL KANBAN SEKME GEÇİŞİ
    window.switchMobileTab = (status, btn) => {
        document.querySelectorAll('.k-col').forEach(c => c.classList.remove('mobile-active'));
        document.getElementById('col-' + status).classList.add('mobile-active');
        document.querySelectorAll('.mk-tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function renderSide(tasks) {
        renderMiniCalendar(tasks);
        const list = document.getElementById('sideFeedList'); list.innerHTML = '';
        const feed = tasks.filter(t => t.status !== 'done').sort((a,b) => (new Date(a.date||'2099') - new Date(b.date||'2099'))).slice(0,5);
        feed.forEach(t => { list.innerHTML += `<div class="feed-item s-${t.status}" onclick="openModal('${t.id}')"><div class="feed-title">${t.title}</div><div style="font-size:10px; color:var(--text-sec);">${t.date}</div></div>`; });
    }

    function renderList(tasks) {
        const con = document.getElementById('agendaList'); con.innerHTML = '';
        tasks.sort((a,b) => { if(listSortBy === 'date') return new Date(a.date||'2099') - new Date(b.date||'2099'); return a.title.localeCompare(b.title); });
        tasks.forEach(t => { const stText = t.status==='done'?'Bitti':(t.status==='progress'?'İşlemde':'Bekliyor'); con.innerHTML += `<div class="list-row" onclick="openModal('${t.id}')"><span style="font-weight:bold; color:var(--primary);">${t.code}</span><span>${t.title}</span><span>${t.assignee?t.assignee.split(' ')[0]:'-'}</span><span>${t.status}</span><span>${t.date||''}</span></div>`; });
    }

    function renderDashboard(tasks) {
        const counts = { todo:0, progress:0, done:0 }; tasks.forEach(t => { if(counts[t.status]!==undefined) counts[t.status]++; });
        document.getElementById('dTotal').innerText = tasks.length; document.getElementById('dTodo').innerText = counts.todo; document.getElementById('dProg').innerText = counts.progress; document.getElementById('dDone').innerText = counts.done;
        if(window.chartStatusInst) window.chartStatusInst.destroy();
        window.chartStatusInst = new Chart(document.getElementById('chartStatus').getContext('2d'), { type: 'doughnut', data: { labels: ['Bekleyen','İşlemde','Biten'], datasets: [{ data: [counts.todo, counts.progress, counts.done], backgroundColor: ['#f59e0b','#0065B3','#10b981'], borderWidth:0 }] }, options: { responsive:true, maintainAspectRatio:false, plugins: { legend: { labels: { color: '#64748b' } } } } });
        if(window.chartUserInst) window.chartUserInst.destroy();
        const uC = {}; USERS.forEach(u=>uC[u]=0); tasks.forEach(t=>{if(uC[t.assignee]!==undefined) uC[t.assignee]++});
        window.chartUserInst = new Chart(document.getElementById('chartUser').getContext('2d'), { type: 'bar', data: { labels: USERS.map(u=>u.split(' ')[0]), datasets: [{ label:'Görev', data:USERS.map(u=>uC[u]), backgroundColor:'#0065B3', borderRadius:4 }] }, options: { responsive:true, maintainAspectRatio:false, plugins: { legend: { display:false } }, scales:{ x:{ticks:{color:'#64748b'}}, y:{ticks:{color:'#64748b'}, grid:{color:'rgba(0,0,0,0.05)'}} } } });
    }

    window.showView = (v, btn) => { document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active')); document.getElementById('view-'+v).classList.add('active'); document.querySelectorAll('.nav-btn, .bn-item').forEach(b => b.classList.remove('active')); if(btn) btn.classList.add('active'); renderAll(); }
    window.setTimeFilter = (mode, btn) => { timeFilter = mode; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderAll(); }

    function initSortable() {
        ['lst-todo', 'lst-progress', 'lst-done'].forEach(id => {
            new Sortable(document.getElementById(id), { group: 'shared', animation: 150, delay: 100, onEnd: async (evt) => { if (evt.to !== evt.from) { const newStatus = evt.to.getAttribute('data-status'); const tId = evt.item.getAttribute('data-id'); await updateDoc(doc(db, "tasks", tId), { status: newStatus }); confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); } } });
        });
    }
    
    window.openModal = (id) => { document.getElementById('tId').value = id; const t = window.allTasks.find(x => x.id === id); if(!t) return; document.getElementById('tTitle').value = t.title; document.getElementById('tStatus').value = t.status; document.getElementById('tPriority').value = t.priority; document.getElementById('tAssignee').value = t.assignee; document.getElementById('tDate').value = t.date; document.getElementById('tDesc').value = t.desc; document.getElementById('modal').classList.add('show'); }
    window.closeModal = () => { document.getElementById('modal').classList.remove('show'); }
    window.newTask = () => { document.getElementById('tId').value = ''; document.getElementById('tTitle').value = ''; document.getElementById('modal').classList.add('show'); }
    
    window.saveTask = async () => { const id = document.getElementById('tId').value; const data = { title: document.getElementById('tTitle').value, status: document.getElementById('tStatus').value, priority: document.getElementById('tPriority').value, assignee: document.getElementById('tAssignee').value, date: document.getElementById('tDate').value, desc: document.getElementById('tDesc').value }; if(id) { await updateDoc(doc(db, "tasks", id), data); } else { await runTransaction(db, async (t) => { const ref = doc(db, "meta", "counters"); const d = await t.get(ref); const seq = (d.exists() ? d.data().taskSeq : 0) + 1; t.set(ref, { taskSeq: seq }, { merge: true }); data.code = 'GRV-' + seq; await addDoc(collection(db, "tasks"), data); }); } closeModal(); showToast("Kaydedildi"); }
    window.delTask = async () => { if(confirm("Silmek istediğinize emin misiniz?")) { await deleteDoc(doc(db, "tasks", document.getElementById('tId').value)); closeModal(); } }
    window.exportExcel = () => { const ws = XLSX.utils.json_to_sheet(window.allTasks); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Tasks"); XLSX.writeFile(wb, "BT_Portal.xlsx"); }
    window.toggleFilter = () => { const p = document.getElementById('filterPanel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    window.applyFilter = () => { renderAll(); window.toggleFilter(); }
    window.clearFilter = () => { document.getElementById('fltText').value=''; document.getElementById('fltTopic').value=''; document.getElementById('fltAssignee').value=''; renderAll(); }
</script>
</body>
</html>
