    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* MODERN KURUMSAL PALET */
            --bg-body: #F3F4F6;
            --bg-sidebar: #FFFFFF;
            --bg-card: #FFFFFF;
            --bg-header: #FFFFFF;
            
            --primary: #0065B3;
            --primary-hover: #005091;
            --primary-light: #E0F2FE;
            
            --text-main: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            --radius: 10px;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            
            /* Durum Renkleri (Badges) */
            --st-todo-bg: #FEF3C7; --st-todo-tx: #D97706;
            --st-prog-bg: #DBEAFE; --st-prog-tx: #2563EB;
            --st-done-bg: #D1FAE5; --st-done-tx: #059669;
            
            /* Priority */
            --pr-high: #EF4444;
            --pr-mid: #F59E0B;
            --pr-low: #10B981;

            --header-h: 64px;
            --sidebar-w: 260px;
            --sidebar-w-collapsed: 70px;
        }

        [data-theme="dark"] {
            --bg-body: #0F172A;
            --bg-sidebar: #1E293B;
            --bg-card: #1E293B;
            --bg-header: #1E293B;
            --text-main: #F3F4F6;
            --text-muted: #9CA3AF;
            --border: #374151;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR (GENİŞLETİLEBİLİR) --- */
        .sidebar {
            width: var(--sidebar-w); background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: width 0.3s ease; z-index: 50; flex-shrink: 0;
        }
        .sidebar.collapsed { width: var(--sidebar-w-collapsed); }
        
        .logo-area {
            height: var(--header-h); display: flex; align-items: center; padding: 0 20px;
            border-bottom: 1px solid var(--border); overflow: hidden; white-space: nowrap;
            color: var(--primary); font-weight: 800; font-size: 18px; gap: 12px;
        }
        .sidebar.collapsed .logo-text { display: none; }
        
        .nav-menu { flex: 1; padding: 15px 10px; display: flex; flex-direction: column; gap: 5px; overflow-y: auto; overflow-x: hidden; }
        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 14px;
            color: var(--text-muted); font-size: 14px; font-weight: 500;
            border-radius: 8px; cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .nav-item:hover { background: var(--bg-body); color: var(--primary); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); font-weight: 600; }
        .nav-item i { font-size: 18px; min-width: 24px; text-align: center; }
        .sidebar.collapsed .nav-text { display: none; }

        /* Toggle Button Sidebar */
        .sidebar-toggle {
            padding: 15px; text-align: center; cursor: pointer; color: var(--text-muted); border-top: 1px solid var(--border);
        }
        .sidebar-toggle:hover { color: var(--primary); }

        /* --- MAIN AREA --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        .topbar {
            height: var(--header-h); background: var(--bg-header); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
        }
        .page-header h2 { margin: 0; font-size: 18px; font-weight: 700; }
        .page-header p { margin: 0; font-size: 12px; color: var(--text-muted); }
        
        .top-actions { display: flex; gap: 10px; align-items: center; }
        .btn-icon { width: 36px; height: 36px; border: 1px solid var(--border); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-muted); background: var(--bg-card); transition: 0.2s; }
        .btn-icon:hover { border-color: var(--primary); color: var(--primary); }
        
        .btn-primary { 
            background: var(--primary); color: #fff; border: none; height: 36px; padding: 0 20px; 
            border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; 
            align-items: center; gap: 8px; transition: 0.2s;
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* --- FILTER BAR (NEW) --- */
        .filter-bar {
            display: flex; gap: 8px; margin-bottom: 15px; padding: 4px; 
            background: var(--bg-card); border: 1px solid var(--border); 
            border-radius: 8px; width: fit-content;
        }
        .filter-btn {
            padding: 6px 16px; border: none; background: transparent; font-size: 12px; font-weight: 600;
            color: var(--text-muted); cursor: pointer; border-radius: 6px; transition: 0.2s;
        }
        .filter-btn.active { background: var(--primary-light); color: var(--primary); }

        /* --- VIEWS --- */
        .view-section { flex: 1; padding: 24px; overflow-y: auto; display: none; flex-direction: column; }
        .view-section.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* 1. DASHBOARD GRID */
        .dash-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 24px; }
        .stat-card { background: var(--bg-card); padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); display: flex; align-items: center; gap: 15px; box-shadow: var(--shadow-sm); }
        .sc-icon { width: 48px; height: 48px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .sc-info div:first-child { font-size: 24px; font-weight: 800; line-height: 1; margin-bottom: 4px; }
        .sc-info div:last-child { font-size: 12px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        /* 2. KANBAN (PANO) - Düzenlendi */
        .kanban-container { display: flex; gap: 20px; height: 100%; overflow-x: auto; padding-bottom: 10px; }
        .kanban-col { 
            min-width: 300px; width: 300px; background: #F8FAFC; border-radius: 12px; 
            border: 1px solid var(--border); display: flex; flex-direction: column; height: 100%; 
        }
        [data-theme="dark"] .kanban-col { background: #1E293B; }
        
        .kc-header { 
            padding: 16px; border-bottom: 1px solid var(--border); background: var(--bg-card); 
            border-radius: 12px 12px 0 0; font-size: 13px; font-weight: 700; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .kc-body { padding: 12px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .k-card { 
            background: var(--bg-card); padding: 16px; border-radius: 8px; 
            border: 1px solid var(--border); cursor: grab; position: relative;
            box-shadow: var(--shadow-sm); transition: 0.2s; border-left: 4px solid transparent;
        }
        .k-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); border-color: var(--primary); }
        
        .k-p-Yüksek { border-left-color: var(--pr-high); } 
        .k-p-Orta { border-left-color: var(--pr-mid); } 
        .k-p-Düşük { border-left-color: var(--pr-low); }
        
        .kc-meta { display: flex; justify-content: space-between; margin-top: 10px; font-size: 11px; color: var(--text-muted); }

        /* 3. LIST VIEW (TABLO) - Düzenlendi */
        .table-container { background: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border); overflow: hidden; }
        .custom-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .custom-table th { 
            text-align: left; padding: 16px; background: #F9FAFB; 
            color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--border); 
        }
        .custom-table td { padding: 16px; border-bottom: 1px solid var(--border); color: var(--text-main); }
        .custom-table tr:last-child td { border-bottom: none; }
        .custom-table tr:hover td { background: var(--bg-body); cursor: pointer; }
        [data-theme="dark"] .custom-table th { background: #1F2937; }

        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; display: inline-block; }
        .badge-todo { background: var(--st-todo-bg); color: var(--st-todo-tx); }
        .badge-prog { background: var(--st-prog-bg); color: var(--st-prog-tx); }
        .badge-done { background: var(--st-done-bg); color: var(--st-done-tx); }

        /* 4. CALENDAR WIDGET (DASHBOARD İÇİN) */
        .calendar-large { height: 100%; display: flex; flex-direction: column; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; }
        .cl-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; flex: 1; }
        .cl-day { 
            border: 1px solid var(--border); border-radius: 6px; cursor: pointer; 
            display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start; padding: 6px;
            font-size: 12px; font-weight: 600; position: relative; background: #fafafa;
        }
        .cl-day:hover { background: #fff; border-color: var(--primary); }
        .cl-day.today { background: var(--primary-light); border-color: var(--primary); color: var(--primary); }
        .cl-dots { display: flex; gap: 2px; margin-top: 4px; flex-wrap: wrap; }
        .cl-dot { width: 6px; height: 6px; border-radius: 50%; }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-overlay.open { display: flex; animation: fade 0.2s; }
        .modal-card { background: var(--bg-card); width: 500px; padding: 24px; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        .inp-group { margin-bottom: 16px; }
        .inp-label { font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; display: block; }
        .inp-field { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main); font-family: inherit; font-size: 14px; }
        
        .bottom-nav { display: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: var(--bg-card); border-top: 1px solid var(--border); justify-content: space-around; align-items: center; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
            .bn-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); background: none; border: none; font-size: 10px; }
            .bn-item.active { color: var(--primary); }
            .dash-grid { grid-template-columns: 1fr 1fr; }
            .main-content { padding-bottom: 80px; }
            .topbar { padding: 0 16px; }
            .view-section { padding: 16px; }
            .modal-card { width: 100%; height: 100%; border-radius: 0; max-height: 100vh; }
        }
    </style>
</head>

    let tasks = []; let calDate = new Date(); let currentFilter = 'all';

    window.initApp = () => {
        const s=document.getElementById('tTitle'); TOPICS.forEach(t=>s.innerHTML+=`<option>${t}</option>`);
        document.getElementById('todayDate').innerText = new Date().toLocaleDateString('tr-TR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginScreen').style.display='none';
                document.getElementById('uName').innerText = user.email.split('@')[0];
                listenData();
            } else document.getElementById('loginScreen').style.display='flex';
        });
        
        // Mobile check
        if(window.innerWidth<=768) { 
            document.querySelector('.sidebar').style.display='none'; 
            document.querySelector('.bottom-nav').style.display='flex'; 
        }
    }

    window.login = () => { const e=document.getElementById('email').value, p=document.getElementById('password').value; signInWithEmailAndPassword(auth,e,p).catch(err=>{ if(err.code.includes('not-found')) createUserWithEmailAndPassword(auth,e,p); else document.getElementById('loginError').innerText=err.message; }); }
    window.logout = () => signOut(auth).then(()=>location.reload());

    function listenData() {
        if(!db) return;
        onSnapshot(query(collection(db,"tasks"),orderBy("code","desc")), (snap)=>{
            tasks = snap.docs.map(d=>({id:d.id, ...d.data()}));
            renderAll();
        });
    }

    function renderAll() {
        renderStats(); renderCalendar(); renderKanban(); renderList();
    }

    // --- FILTERS ---
    window.setFilter = (mode, btn) => {
        currentFilter = mode;
        const parent = btn.parentElement;
        Array.from(parent.children).forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        renderAll(); // Re-render everything based on filter
    }

    function getFilteredTasks() {
        if(currentFilter === 'all') return tasks;
        const now = new Date(); const startOfDay = new Date(now.setHours(0,0,0,0));
        
        if(currentFilter === 'today') {
            const todayStr = new Date().toISOString().split('T')[0];
            return tasks.filter(t => t.date === todayStr);
        }
        if(currentFilter === 'week') {
            const first = now.getDate() - now.getDay() + 1; 
            const last = first + 6;
            const start = new Date(now.setDate(first)); const end = new Date(now.setDate(last));
            return tasks.filter(t => { const d = new Date(t.date); return d >= start && d <= end; });
        }
        if(currentFilter === 'month') {
            const m = new Date().getMonth();
            return tasks.filter(t => new Date(t.date).getMonth() === m);
        }
        return tasks;
    }

    // --- DASHBOARD ---
    function renderStats() {
        const c = {todo:0, progress:0, done:0}; tasks.forEach(t=>{if(c[t.status]!==undefined)c[t.status]++});
        document.getElementById('dTotal').innerText = tasks.length;
        document.getElementById('dTodo').innerText = c.todo; document.getElementById('dProg').innerText = c.progress; document.getElementById('dDone').innerText = c.done;
        
        if(window.chart) window.chart.destroy();
        window.chart = new Chart(document.getElementById('chartCanvas'), {
            type:'bar',
            data:{ labels:['Bekleyen','İşlemde','Biten'], datasets:[{label:'Adet',data:[c.todo,c.progress,c.done], backgroundColor:['#F59E0B','#3B82F6','#10B981'], borderRadius:4}] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
        });
    }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('calTitle').innerText = calDate.toLocaleDateString('tr-TR',{month:'long',year:'numeric'});
        const g=document.getElementById('mainCalGrid'); g.innerHTML='';
        const fDay=new Date(y,m,1).getDay(), off=fDay===0?6:fDay-1, days=new Date(y,m+1,0).getDate();
        
        for(let i=0; i<off; i++) g.innerHTML+='<div></div>';
        for(let i=1; i<=days; i++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t=>t.date===ds && t.status!=='done');
            let dots = ''; dayTasks.forEach(t=> { let c = t.priority==='Yüksek'?'#EF4444':(t.priority==='Orta'?'#F59E0B':'#10B981'); dots+=`<div class="cl-dot" style="background:${c}"></div>`; });
            const isToday = new Date().toDateString() === new Date(y,m,i).toDateString();
            g.innerHTML += `<div class="cl-day ${isToday?'today':''}" onclick="setFilter('today',this)">${i}<div class="cl-dots">${dots}</div></div>`;
        }
    }
    window.navCal = (d) => { calDate.setMonth(calDate.getMonth()+d); renderCalendar(); }

    // --- KANBAN ---
    function renderKanban() {
        const filtered = getFilteredTasks();
        const cols={todo:document.getElementById('col-todo'), progress:document.getElementById('col-progress'), done:document.getElementById('col-done')};
        Object.values(cols).forEach(e=>e.innerHTML='');
        const c={todo:0, progress:0, done:0};
        
        filtered.forEach(t=>{
            if(cols[t.status]) {
                c[t.status]++;
                cols[t.status].innerHTML += `
                <div class="k-card k-p-${t.priority}" onclick="openModal('${t.id}')">
                    <div style="font-weight:600; font-size:14px; margin-bottom:4px;">${t.title}</div>
                    <div style="font-size:12px; color:var(--text-muted); line-height:1.4;">${t.desc||''}</div>
                    <div class="kc-meta"><span>${t.code}</span><span>${t.date}</span></div>
                </div>`;
            }
        });
        document.getElementById('k-todo-c').innerText = c.todo;
        document.getElementById('k-prog-c').innerText = c.progress;
        document.getElementById('k-done-c').innerText = c.done;
        
        if(window.innerWidth > 768) {
            ['col-todo','col-progress','col-done'].forEach(id => new Sortable(document.getElementById(id), { group:'k', animation:150, onEnd: async(e)=>{ await updateDoc(doc(db,"tasks",e.item.getAttribute('onclick').split("'")[1]), {status:e.to.getAttribute('data-status')}); }}));
        }
    }

    // --- LIST ---
    window.renderList = () => {
        const filtered = getFilteredTasks();
        const s = document.getElementById('searchInp').value.toLowerCase();
        const b = document.getElementById('listBody'); b.innerHTML='';
        
        filtered.filter(t => t.title.toLowerCase().includes(s)).forEach(t => {
            const stClass = t.status==='todo'?'badge-todo':(t.status==='progress'?'badge-prog':'badge-done');
            const stText = t.status==='todo'?'Bekleyen':(t.status==='progress'?'İşlemde':'Biten');
            b.innerHTML += `
            <tr onclick="openModal('${t.id}')">
                <td><span class="badge ${stClass}">${stText}</span></td>
                <td style="font-weight:600;">${t.title}</td>
                <td><span style="color:${t.priority==='Yüksek'?'#EF4444':'inherit'}">${t.priority}</span></td>
                <td>${t.date||'-'}</td>
                <td style="color:var(--text-muted); font-size:12px;">${t.desc||''}</td>
            </tr>`;
        });
    }

    // --- NAV & MODAL ---
    window.showView = (v, btn) => {
        document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('pageTitle').innerText = (v==='dashboard'?'Genel Bakış':(v==='kanban'?'İş Panosu':(v==='list'?'Tüm Liste':'')));
        if(btn) { document.querySelectorAll('.nav-item').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
        renderAll();
    }
    
    window.toggleSidebar = () => { 
        document.getElementById('sidebar').classList.toggle('collapsed'); 
        const icon = document.getElementById('toggleIcon');
        icon.classList.toggle('fa-chevron-left'); icon.classList.toggle('fa-chevron-right');
    }

    window.newTask = () => { document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('modal').classList.add('open'); }
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    window.openModal = (id) => {
        const t = tasks.find(x=>x.id===id);
        if(t) {
            document.getElementById('tId').value=t.id; document.getElementById('tTitle').value=t.title;
            document.getElementById('tStatus').value=t.status; document.getElementById('tPriority').value=t.priority;
            document.getElementById('tDate').value=t.date; document.getElementById('tTime').value=t.time||'';
            document.getElementById('tDesc').value=t.desc; document.getElementById('modal').classList.add('open');
        }
    }
    window.saveTask = async () => {
        const id = document.getElementById('tId').value;
        const d = { title:document.getElementById('tTitle').value, status:document.getElementById('tStatus').value, priority:document.getElementById('tPriority').value, date:document.getElementById('tDate').value, time:document.getElementById('tTime').value, desc:document.getElementById('tDesc').value };
        if(id) await updateDoc(doc(db,"tasks",id),d);
        else { await runTransaction(db, async(t)=>{ const r=doc(db,"meta","counters"); const s=await t.get(r); const n=(s.exists()?s.data().taskSeq:0)+1; t.set(r,{taskSeq:n},{merge:true}); d.code='GRV-'+n; await addDoc(collection(db,"tasks"),d); }); }
        closeModal();
    }
    window.delTask = async () => { if(confirm('Sil?')) { await deleteDoc(doc(db,"tasks",document.getElementById('tId').value)); closeModal(); } }
    window.exportExcel = () => { const ws=XLSX.utils.json_to_sheet(tasks); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Tasks"); XLSX.writeFile(wb,"BT_Data.xlsx"); }
    window.toggleTheme = () => { const b=document.body; b.setAttribute('data-theme', b.getAttribute('data-theme')==='dark'?'light':'dark'); }
</script>
</body>
