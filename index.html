    <style>
        :root {
            /* CLEAN CORPORATE THEME */
            --bg-body: #F8FAFC;
            --bg-sidebar: #FFFFFF;
            --bg-card: #FFFFFF;
            
            --primary: #0065B3;
            --primary-hover: #005091;
            --primary-light: #E0F2FE;
            
            --text-main: #0F172A;
            --text-muted: #64748B;
            --border: #E2E8F0;
            
            --radius: 12px;
            --shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 10px 30px -5px rgba(0,0,0,0.1);
            
            --st-todo: #F59E0B; --st-prog: #3B82F6; --st-done: #10B981; --st-crit: #EF4444;
            
            --header-h: 70px;
            --sidebar-w: 260px;
            --sidebar-w-collapsed: 70px;
        }

        [data-theme="dark"] {
            --bg-body: #0F172A; --bg-sidebar: #1E293B; --bg-card: #1E293B;
            --text-main: #F1F5F9; --text-muted: #94A3B8; --border: #334151;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: width 0.3s ease; z-index: 50; flex-shrink: 0; }
        .sidebar.collapsed { width: var(--sidebar-w-collapsed); }
        .logo-area { height: var(--header-h); display: flex; align-items: center; padding: 0 24px; border-bottom: 1px solid var(--border); font-weight: 800; color: var(--primary); font-size: 20px; gap: 12px; overflow: hidden; white-space: nowrap; }
        .nav-menu { flex: 1; padding: 20px 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); font-weight: 500; font-size: 14px; border-radius: 8px; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .nav-item:hover { background: var(--bg-body); color: var(--primary); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); font-weight: 600; }
        .nav-item i { font-size: 18px; min-width: 24px; text-align: center; }
        .sidebar-toggle { padding: 15px; text-align: center; cursor: pointer; color: var(--text-muted); border-top: 1px solid var(--border); }
        .sidebar-toggle:hover { color: var(--primary); }

        /* MAIN CONTENT */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .topbar { height: var(--header-h); background: var(--bg-card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .page-title h2 { margin: 0; font-size: 20px; font-weight: 700; }
        .page-title p { margin: 0; font-size: 12px; color: var(--text-muted); }
        .top-actions { display: flex; gap: 12px; align-items: center; }
        .btn-icon { width: 40px; height: 40px; border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-muted); background: var(--bg-card); transition: 0.2s; }
        .btn-icon:hover { border-color: var(--primary); color: var(--primary); }
        .btn-primary { background: var(--primary); color: #fff; border: none; height: 40px; padding: 0 24px; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,101,179,0.2); }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* VIEW AREA */
        .view-section { flex: 1; padding: 24px; overflow-y: auto; display: none; flex-direction: column; gap: 24px; }
        .view-section.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- DASHBOARD YENİ DÜZEN (Takvim Odaklı) --- */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--bg-card); padding: 16px 20px; border-radius: var(--radius); border: 1px solid var(--border); display: flex; align-items: center; gap: 15px; box-shadow: var(--shadow-sm); }
        .sc-icon { width: 44px; height: 44px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .sc-info div:first-child { font-size: 24px; font-weight: 800; line-height: 1; margin-bottom: 2px; }
        .sc-info div:last-child { font-size: 12px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        /* BÜYÜK TAKVİM KARTI */
        .calendar-central {
            flex: 1; background: var(--bg-card); border-radius: 16px; border: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 24px; box-shadow: var(--shadow-md); min-height: 500px;
        }
        .cc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .cc-title { font-size: 22px; font-weight: 800; color: var(--primary); }
        .cc-nav { display: flex; gap: 10px; }
        .cc-nav button { width: 36px; height: 36px; border-radius: 8px; border: 1px solid var(--border); background: transparent; cursor: pointer; color: var(--text-muted); }
        .cc-nav button:hover { border-color: var(--primary); color: var(--primary); }

        .cc-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; flex: 1; }
        .cc-head-cell { background: var(--bg-body); padding: 12px; text-align: center; font-size: 13px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .cc-cell { 
            background: var(--bg-card); min-height: 80px; padding: 8px; 
            cursor: pointer; display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.2s; 
        }
        .cc-cell:hover { background: #F8FAFC; }
        .cc-cell.today { background: #EFF6FF; }
        .cc-cell.selected { background: #DBEAFE; }
        .cc-num { font-size: 14px; font-weight: 600; color: var(--text-main); margin-bottom: 4px; }
        .cc-cell.today .cc-num { color: var(--primary); font-weight: 800; }
        
        .cc-dots { display: flex; gap: 4px; flex-wrap: wrap; }
        .cc-dot { width: 8px; height: 8px; border-radius: 2px; } /* Karemsi noktalar */
        
        /* Dashboard Alt Grafik */
        .chart-row { height: 250px; background: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border); padding: 20px; }

        /* DİĞER GÖRÜNÜMLER (KANBAN, LISTE) - Korundu */
        .kanban-container { display: flex; gap: 20px; height: 100%; overflow-x: auto; padding-bottom: 10px; }
        .kanban-col { min-width: 320px; width: 320px; background: #F8FAFC; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; height: 100%; }
        [data-theme="dark"] .kanban-col { background: #1E293B; }
        .kc-header { padding: 16px; border-bottom: 1px solid var(--border); font-weight: 700; font-size: 13px; display: flex; justify-content: space-between; }
        .kc-body { padding: 12px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .k-card { background: var(--bg-card); padding: 16px; border-radius: 8px; border: 1px solid var(--border); cursor: grab; box-shadow: var(--shadow-sm); border-left: 4px solid transparent; }
        .kp-Yüksek { border-left-color: var(--st-crit); } .kp-Orta { border-left-color: var(--st-todo); } .kp-Düşük { border-left-color: var(--st-done); }

        .table-container { background: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border); overflow: hidden; }
        .custom-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .custom-table th { text-align: left; padding: 16px; background: #F9FAFB; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--border); }
        .custom-table td { padding: 16px; border-bottom: 1px solid var(--border); color: var(--text-main); }
        .custom-table tr:hover td { background: var(--bg-body); cursor: pointer; }
        [data-theme="dark"] .custom-table th { background: #1F2937; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; display: inline-block; }
        
        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-overlay.open { display: flex; animation: fade 0.2s; }
        @keyframes fade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-card { background: var(--bg-card); width: 500px; padding: 30px; border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.25); max-height: 90vh; overflow-y: auto; }
        .f-group { margin-bottom: 16px; }
        .f-lbl { font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 6px; display: block; text-transform: uppercase; }
        .f-inp { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main); font-family: inherit; font-size: 14px; }
        .f-inp:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,101,179,0.1); }

        .day-modal-list { max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .day-task { padding: 12px; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .day-task:hover { border-color: var(--primary); background: #F8FAFC; }

        .bottom-nav { display: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: var(--bg-card); border-top: 1px solid var(--border); justify-content: space-around; align-items: center; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
            .bn-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); background: none; border: none; font-size: 10px; gap: 4px; }
            .bn-item.active { color: var(--primary); }
            .stats-row { grid-template-columns: 1fr 1fr; }
            .main-content { padding-bottom: 80px; }
            .topbar { padding: 0 16px; }
            .view-section { padding: 16px; }
            .modal-card { width: 100%; height: auto; max-height: 85vh; border-radius: 20px 20px 0 0; position: absolute; bottom: 0; }
            .cc-cell { min-height: 60px; } /* Mobilde hücre küçülsün */
        }
    </style>
</head>

    window.initApp = () => {
        const s = document.getElementById('tTitle'); TOPICS.forEach(t=>s.innerHTML+=`<option>${t}</option>`);
        document.getElementById('dateStr').innerText = new Date().toLocaleDateString('tr-TR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
        
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('loginScreen').style.display='none';
                listenData();
                if(window.innerWidth > 768 && typeof Sortable !== 'undefined') initSortable();
            } else document.getElementById('loginScreen').style.display='flex';
        });
    }

    window.login = () => { const e=document.getElementById('email').value, p=document.getElementById('password').value; signInWithEmailAndPassword(auth,e,p).catch(err=>{ if(err.code.includes('not-found')) createUserWithEmailAndPassword(auth,e,p); else document.getElementById('loginError').innerText=err.message; }); }
    window.logout = () => signOut(auth).then(()=>location.reload());

    function listenData() {
        if(!db) return;
        onSnapshot(query(collection(db,"tasks"),orderBy("code","desc")), (snap)=>{
            tasks = snap.docs.map(d=>({id:d.id, ...d.data()}));
            renderAll();
        });
    }

    function renderAll() {
        renderStats(); renderCalendar(); renderKanban(); renderList();
    }

    // --- DASHBOARD (CENTRAL CALENDAR) ---
    function renderStats() {
        const c={todo:0, progress:0, done:0}; tasks.forEach(t=>{if(c[t.status]!==undefined)c[t.status]++});
        document.getElementById('dTotal').innerText = tasks.length;
        document.getElementById('dTodo').innerText = c.todo; document.getElementById('dProg').innerText = c.progress; document.getElementById('dDone').innerText = c.done;
        
        if(window.chart) window.chart.destroy();
        const ctx = document.getElementById('chartCanvas');
        if(ctx) window.chart = new Chart(ctx, {
            type:'bar',
            data:{ labels:['Bekleyen','İşlemde','Biten'], datasets:[{label:'Adet',data:[c.todo,c.progress,c.done], backgroundColor:['#F59E0B','#3B82F6','#10B981'], borderRadius:6}] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
        });
    }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('calTitle').innerText = calDate.toLocaleDateString('tr-TR',{month:'long',year:'numeric'});
        const g=document.getElementById('mainCalGrid');
        if(!g) return;
        g.innerHTML='';
        
        const fDay=new Date(y,m,1).getDay(), off=fDay===0?6:fDay-1, days=new Date(y,m+1,0).getDate();
        for(let i=0; i<off; i++) g.innerHTML+='<div></div>';
        
        const nowStr = new Date().toDateString();

        for(let i=1; i<=days; i++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t=>t.date===ds && t.status!=='done');
            let dots = ''; dayTasks.forEach(t=> { let c = t.priority==='Yüksek'?'#EF4444':(t.priority==='Orta'?'#F59E0B':'#10B981'); dots+=`<div class="cc-dot" style="background:${c}"></div>`; });
            
            const isToday = new Date(y,m,i).toDateString() === nowStr;
            const hasTaskClass = dayTasks.length > 0 ? 'has-tasks' : '';

            g.innerHTML += `<div class="cc-cell ${isToday?'today':''} ${hasTaskClass}" onclick="openDayDetails('${ds}')"><div class="cc-num">${i}</div><div class="cc-dots">${dots}</div></div>`;
        }
    }
    window.navCal = (d) => { calDate.setMonth(calDate.getMonth()+d); renderCalendar(); }

    // --- DAY DETAILS MODAL ---
    window.openDayDetails = (dateStr) => {
        selectedDate = new Date(dateStr);
        document.getElementById('dmDate').innerText = selectedDate.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
        
        const cont = document.getElementById('dayListContent'); cont.innerHTML = '';
        const dayTasks = tasks.filter(t=>t.date === dateStr);
        
        if(dayTasks.length===0) cont.innerHTML='<div style="text-align:center; color:var(--text-muted); padding:20px;">Bugün için planlanmış iş yok.</div>';
        else {
            dayTasks.forEach(t => {
                let stColor = t.status==='todo'?'#F59E0B':(t.status==='progress'?'#3B82F6':'#10B981');
                cont.innerHTML += `
                <div class="day-task" onclick="openModal('${t.id}')">
                    <div>
                        <div style="font-weight:600; font-size:14px;">${t.title}</div>
                        <div style="font-size:12px; color:var(--text-muted);">${t.time||'--:--'}</div>
                    </div>
                    <span style="font-size:10px; font-weight:700; color:#fff; background:${stColor}; padding:3px 6px; border-radius:4px;">${t.status.toUpperCase()}</span>
                </div>`;
            });
        }
        document.getElementById('dayModal').classList.add('open');
    }
    window.closeDayModal = () => document.getElementById('dayModal').classList.remove('open');
    window.newTaskForDay = () => {
        closeDayModal();
        const ds=`${selectedDate.getFullYear()}-${String(selectedDate.getMonth()+1).padStart(2,'0')}-${String(selectedDate.getDate()).padStart(2,'0')}`;
        document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; 
        document.getElementById('tDate').value=ds; document.getElementById('modal').classList.add('open');
    }

    // --- KANBAN ---
    window.filterData = (mode) => { if(mode==='all') renderKanban(tasks); else if(mode==='today'){ const t = new Date().toISOString().split('T')[0]; renderKanban(tasks.filter(x=>x.date===t)); } }

    function renderKanban(data = tasks) {
        const cols={todo:document.getElementById('col-todo'), progress:document.getElementById('col-progress'), done:document.getElementById('col-done')};
        if(!cols.todo) return;
        Object.values(cols).forEach(e=>e.innerHTML='');
        const c={todo:0, progress:0, done:0};
        
        data.forEach(t=>{
            if(cols[t.status]) {
                c[t.status]++;
                cols[t.status].innerHTML += `
                <div class="k-card kp-${t.priority}" onclick="openModal('${t.id}')">
                    <div style="font-weight:600; margin-bottom:5px;">${t.title}</div>
                    <div style="font-size:12px; color:var(--text-muted);">${t.date||''}</div>
                </div>`;
            }
        });
        document.getElementById('k-todo-c').innerText = c.todo; document.getElementById('k-prog-c').innerText = c.progress; document.getElementById('k-done-c').innerText = c.done;
        
        if(window.innerWidth > 768) {
            ['col-todo','col-progress','col-done'].forEach(id => new Sortable(document.getElementById(id), { group:'k', animation:150, onEnd: async(e)=>{ await updateDoc(doc(db,"tasks",e.item.getAttribute('onclick').split("'")[1]), {status:e.to.getAttribute('data-status')}); }}));
        }
    }

    // --- LIST ---
    window.renderList = () => {
        const s = document.getElementById('search') ? document.getElementById('search').value.toLowerCase() : '';
        const b = document.getElementById('listBody'); if(!b) return;
        b.innerHTML='';
        tasks.filter(t => t.title.toLowerCase().includes(s)).forEach(t => {
            const stMap = {'todo':'Bekleyen', 'progress':'İşlemde', 'done':'Tamamlandı'};
            const bg = t.status==='todo'?'var(--st-todo)':(t.status==='progress'?'var(--st-prog)':'var(--st-done)');
            b.innerHTML += `<tr onclick="openModal('${t.id}')"><td><span class="badge" style="background:#eee; color:#555;">${stMap[t.status]}</span></td><td style="font-weight:600;">${t.title}</td><td>${t.date||'-'}</td><td style="color:var(--text-muted);">${t.desc||''}</td></tr>`;
        });
    }

    // --- ACTIONS ---
    window.showView = (v, btn) => {
        document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
        const el = document.getElementById('view-'+v); if(el) el.classList.add('active');
        document.getElementById('pageTitle').innerText = (v==='dashboard'?'Genel Bakış':(v==='kanban'?'İş Panosu':'Liste'));
        document.querySelectorAll('.nav-item, .bn-item').forEach(b=>b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if(v==='list') renderList();
        if(v==='kanban') renderKanban();
    }
    
    window.toggleSidebar = () => { 
        document.getElementById('sidebar').classList.toggle('collapsed'); 
        const icon = document.getElementById('toggleIcon');
        icon.classList.toggle('fa-chevron-left'); icon.classList.toggle('fa-chevron-right');
    }

    window.newTask = () => { document.getElementById('tId').value=''; document.getElementById('tTitle').value=''; document.getElementById('modal').classList.add('open'); }
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    window.openModal = (id) => {
        const t = tasks.find(x=>x.id===id);
        if(t) {
            document.getElementById('tId').value=t.id; document.getElementById('tTitle').value=t.title;
            document.getElementById('tStatus').value=t.status; document.getElementById('tPriority').value=t.priority;
            document.getElementById('tDate').value=t.date; document.getElementById('tDesc').value=t.desc;
            document.getElementById('modal').classList.add('open');
        }
    }
    window.saveTask = async () => {
        const id = document.getElementById('tId').value;
        const d = { title:document.getElementById('tTitle').value, status:document.getElementById('tStatus').value, priority:document.getElementById('tPriority').value, date:document.getElementById('tDate').value, time:document.getElementById('tTime').value, desc:document.getElementById('tDesc').value };
        if(id) await updateDoc(doc(db,"tasks",id),d);
        else { await runTransaction(db, async(t)=>{ const r=doc(db,"meta","counters"); const s=await t.get(r); const n=(s.exists()?s.data().taskSeq:0)+1; t.set(r,{taskSeq:n},{merge:true}); d.code='GRV-'+n; await addDoc(collection(db,"tasks"),d); }); }
        closeModal();
    }
    window.delTask = async () => { if(confirm('Sil?')) { await deleteDoc(doc(db,"tasks",document.getElementById('tId').value)); closeModal(); } }
    window.exportExcel = () => { const ws=XLSX.utils.json_to_sheet(tasks); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Tasks"); XLSX.writeFile(wb,"Data.xlsx"); }
    window.toggleTheme = () => { const b=document.body; b.setAttribute('data-theme', b.getAttribute('data-theme')==='dark'?'light':'dark'); }

    function initSortable() {
        ['col-todo','col-progress','col-done'].forEach(id => {
            const el = document.getElementById(id);
            if(el) new Sortable(el, { group:'k', animation:150, onEnd: async(e)=>{ await updateDoc(doc(db,"tasks",e.item.getAttribute('onclick').split("'")[1]), {status:e.to.getAttribute('data-status')}); }});
        });
    }
</script>
</body>
</html>
